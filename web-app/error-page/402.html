
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <META NAME="ROBOTS" CONTENT="NOINDEX">
    <title>kuorum.org</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <style type="text/css" media="screen">
      * {
        margin: 0px 0px 0px 0px;
        padding: 0px 0px 0px 0px;
      }

      body, html {
        padding: 3px 3px 3px 3px;

        background-color: #ffffff;

        font-family: Ubuntu,sans-serif;
        font-size: 11pt;
        text-align: center;
      }

      div.main_page {
        position: relative;
        display: table;

        /*width: 800px; */

        margin: 50px auto;
        padding: 0px 0px 0px 0px;

        text-align: center;
      }

      .btn {
        display: inline-block;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 1.4px;
        border-radius: 25px;
        padding: 1em 2em;
        color: #fff;
        border: 2px solid transparent;
        transition: .3s;
        cursor: pointer;
        background: #ff9a23;
      }

      .btn.active,
      .btn:hover,
      .btn:active,
      .btn:focus {
        background: transparent;
        border: 2px solid #ff9a23;
        color: #ff9a23;
      }

      .domain-name {
          font-weight: bold;
      }
      div.page_header {
          margin-bottom: 50px;
      }

      div.page_header span {
        margin: 15px 0px 0px 50px;

        font-size: 180%;
        font-weight: bold;
      }

      div.page_header img {
        border: 0;
        width:350px;
      }

      div.section {
          margin: 3px 3px 3px 3px;
          background-color: #FFFFFF;
          text-align: center;
          color: #000000;
          font-size: 100%;
      }

      div.section_header {
          padding: 10px;
          color: #5ba4c7;
          font-size: 2.5em;
          letter-spacing: 3px;
          text-align: center;
          margin-bottom: 35px;
          font-weight: bold;
      }

      div.section_body{
          margin:20px;
          color:#969696;
          letter-spacing: 1px;
          font-size: 22px;
      }
      div.section_call_to_action{margin:50px;}
      div.section_call_to_action a.btn{font-weight: bold;}

    </style>
  </head>
  <body>
    <div class="main_page">
      <div class="page_header">
        <img src="https://s3-eu-west-1.amazonaws.com/kuorumorg/static/logos/logo%402x.png" alt="kuorum.org" class="floating_element"/>
      </div>

      <div class="section">


        <div class="section_header">
            <span class="domain-name">This domain</span> is available.
        </div>
        <div class="section_body">
          <p>
              This domain is still available. You can book it online on our website.
          </p>
        </div>
          <div class="section_call_to_action">
              <a href="https://kuorum.org" class="btn">Book <span class="domain-name">domain</span> now</a>
          </div>

      </div>
    </div>
  <script type="application/javascript">
      var domain = window.location.hostname;
      var domainNamesElements = document.getElementsByClassName("domain-name");
      Array.prototype.forEach.call(domainNamesElements, function(dne) {
         dne.innerHTML = domain;
      });
  </script>
  </body>
</html>
