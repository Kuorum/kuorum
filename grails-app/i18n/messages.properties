footer.menu.footerWhatIsKuorum.subtitle = Una plataforma para el <em>lobby</em> ciudadano
footer.menu.footerWhatIsKuorum.description1 = ¿Sabes cómo afectan las leyes a tu vida cotidiana? La educación, las pensiones, la vivienda, los impuestos, los salarios, y hasta la cultura y el deporte se ven afectados por ellas. Pero ¿quién las redacta? Un reducido número de personas que elegimos una vez cada cuatro años. ¿Cuánto saben ellos de tu vida? ¿Tienen toda la información que necesitan para decidir por nosotros?
footer.menu.footerWhatIsKuorum.description2 = Kuorum es una red social que te acerca a tus representantes. Registrándote en Kuorum estarás informado de las leyes que se están debatiendo. Podrás votarlas y expresar tu opinión, o leer las opiniones de los demás. Y tendrás la oportunidad de colaborar haciendo <a href="{0}">propuestas</a>, formulando <a href="{1}">preguntas</a> o contando tu <a href="{2}">historia</a> para que tu voz sea escuchada por los parlamentarios presentes en Kuorum.
footer.menu.footerWhatIsKuorum.description3 = Hasta ahora, influenciar los procesos legislativos sólo estaba al alcance de los grupos de presión más poderosos. Con Kuorum cualquier ciudadano puede cambiar el curso de la historia. ¿A qué esperas? <a href="{0}">¡Regístrate ahora!</a>
footer.menu.footerWhatIsKuorum.description4 = Todos los males de la democracia pueden curarse con <strong>más democracia</strong> <small>Alfred Emanuel Smith</small>

footer.menu.footerUsingMyVote.subtitle = Nos encargamos de que tu opinión no caiga en saco roto
footer.menu.footerUsingMyVote.description1 = <a href="{0}">Regístrate</a> y empieza a votar las leyes que están sobre la mesa en tu parlamento nacional o autonómico. Si sobre alguna ley hay quórum – si la votan más de 1000 usuarios – se lo haremos saber a los parlamentarios.
footer.menu.footerUsingMyVote.description2 = La palabra en latín, quórum, se usa para definir el número de personas necesarias para que una votación sea válida. No hace falta que estemos todos de acuerdo, pero sí debemos sumar esfuerzos y hacernos oír.
footer.menu.footerUsingMyVote.description3 = Con este espíritu nace Kuorum, la red social que te acerca a tus representantes. Pero eso no es todo. Además podrás opinar sobre <a href="{0}">aspectos concretos de cada ley</a> y contribuir a mejorarlas. “Que la democracia vuelva a ser útil para todos” ¿A que en eso sí estamos de acuerdo? #PorFinHayKuorum.
footer.menu.footerUsingMyVote.description4 = Cuando el pueblo teme al Gobierno hay tiranía, cuando es el Gobierno quien teme al pueblo hay libertad <small>Thomas Jefferson</small>

footer.menu.footerUserGuide.subtitle1 = Aprovecha todos los servicios que te ofrecemos
footer.menu.footerUserGuide.description11 = Vivimos un tiempo apasionante. Millones de personas en todo el mundo piden un cambio hacia unas instituciones al servicio de los ciudadanos. Ha llegado el momento de pasar a la acción. Con tu cuenta de Kuorum podrás hacer llegar tu voz a tus representantes.
footer.menu.footerUserGuide.description12 = <strong>Tú pones la voz</strong>, nosotros los recursos.
footer.menu.footerUserGuide.description13 = Kuorum no es una simple web de votaciones, es una herramienta de democracia participativa; una plataforma para el lobby ciudadano. Funciona como un servicio de alojamiento de blogs. A través de tus publicaciones puedes ayudar a parlamentarios electos a lo largo de todo el proceso de redacción de leyes, y a la vez informar al resto de la sociedad sobre aquellos aspectos que más te preocupan de una nueva regulación y por qué. Pero antes de ponerte manos a la obra, <strong>te sugerimos que leas algunos consejos</strong> que te ayudarán a ser más efectivo.
footer.menu.footerUserGuide.subtitle2 = Elige bien tu objetivo
footer.menu.footerUserGuide.description21 = En Kuorum puedes elegir entre tres tipos de publicaciones: historias, preguntas y propuestas. Antes de empezar a escribir plantéate unos objetivos. ¿Qué quieres conseguir? Si tu publicación recibe suficientes impulsos, algún político electo podría decidir llevarla al Parlamento o al Senado. Llegado ese momento, ¿cuál crees que sería tu mejor aportación? Si tu experiencia vital puede aportar valor, posiblemente quieras contar tu <a href="{0}">historia</a>. Si no sabes cómo solucionar el problema pero sí puedes identificar lo que a tu parecer se está haciendo mal, entonces prueba con una <a href="{1}">pregunta</a>. Y si tienes muy claro cómo mejorar una ley puedes optar por hacer directamente una <a href="{2}">propuesta</a>.
footer.menu.footerUserGuide.subtitle3 = Sé preciso
footer.menu.footerUserGuide.description31 = Los debates parlamentarios a menudo se centran en aspectos concretos de una ley. Por eso en tu publicación te ofrecemos la posibilidad de detallar la página de la ley a la que te estás refiriendo. Si explicas bien sobre qué artículo o artículos concretos de la ley estás escribiendo, eso facilitará la tarea de quienes te están leyendo. Del mismo modo también será más fácil que llames la atención de los parlamentarios.
footer.menu.footerUserGuide.description32 = La verdadera <strong>elocuencia</strong> consiste en no decir más de lo que es preciso <small>François de la Rochefoucauld</small>
footer.menu.footerUserGuide.description33 = La lectura hace al hombre <strong>completo</strong>; la conversación, <strong>ágil</strong>, y el escribir, <strong>preciso</strong> <small>Sir Francis Bacon</small>
footer.menu.footerUserGuide.subtitle4 = El Kakareo lo es todo
footer.menu.footerUserGuide.description41 = El título de tu publicación es lo que llamamos un Kakareo; un texto de menos de 140 caracteres con un #hashtag que hace referencia a la ley sobre la que estás opininado. Este texto corto es tu carta de presentación, lo único que verá la gente cuando navegue entre otras publicaciones. Intenta llamar la atención con un Kakareo potente pero sin perder la conexión con el contenido de tu publicación. Si otros usuarios deciden kakarear también tu publicación, llegarás a más gente y obtendrás más impulsos.
footer.menu.footerUserGuide.subtitle5 = Cuida la forma
footer.menu.footerUserGuide.description51 = ¿Cuántas veces te has sentado con tus amigos en un bar a arreglar el mundo? ¿Y si pudieras poner por escrito todas esas conversaciones y llevarlas a tu Parlamento? Seguramente no serviría de mucho. Esas disertaciones están llenas de pasión y de contenido, pero generalmente carecen de una cualidad muy poderosa: la forma. Todos somos capaces de elaborar un discurso político, sólo tenemos que tener en cuenta unas sencillas técnicas.
footer.menu.footerUserGuide.description52 = Estructura tu publicación antes de empezar a escribirla, haz un resumen de tu discurso en el primer párrafo, ordena los siguientes párrafos por orden de importancia descendente y termina con una conclusión clara y contundente. No olvides usar la negrita para destacar las frases que resumen la esencia de tu exposición, pero tampoco abuses de ella. Adjunta una imagen o un video si crees que puede apoyar lo que estás diciendo sin quitarle fuerza al texto. Si el texto es demasiado largo, divídelo en secciones o incluso sepáralo en varias publicaciones si estás hablando de cosas distintas. Utiliza un lenguaje sencillo siempre que el tema lo permita. Y, por supuesto, respeta las <a href="{0}">Condiciones de Uso del servicio</a>.
footer.menu.footerUserGuide.subtitle6 = El verdadero trabajo empieza después de escribir
footer.menu.footerUserGuide.description61 = Ya has hecho tu publicación. ¿Y ahora? No te quedes sentado a esperar que te llamen a comparecer. Los políticos electos suelen valorar más las publicaciones que han conseguido recabar un número considerable de impulsos. Para eso necesitarás diseñar una estrategia de comunicación. ¿A qué personas u organizaciones les puede interesar tu publicación? ¿Tienen una cuenta en Kuorum? ¿Te están siguiendo? Si aún no están en Kuorum, ponte en contacto con ellos e invítales a participar. Si ya tienen una cuenta pero no te están siguiendo, es muy probable que no lleguen a ver tu publicación si no la destacas de alguna manera. Convence a alguno de los usuarios a los que siguen para que kakaree tu publicación, compártela en redes sociales o incluso escribe a medios de comunicación afines a tu mensaje para que se hagan eco de él.
footer.menu.footerUserGuide.description62 = Contacta con organizaciones afines a tu mensaje para que lo promocionen.
footer.menu.footerUserGuide.description63 = También puedes promocionar tu publicación para que se lo enviemos por e-mail a otros usuarios de Kuorum interesados en esa temática. Las publicaciones promocionadas de Kuorum son de pago. Por eso al promocionar una publicación estás contribuyendo a hacer posible este proyecto.
footer.menu.footerUserGuide.subtitle7 = Lábrate una comunidad de seguidores
footer.menu.footerUserGuide.description71 = A diferencia de otras webs de ciberactivismo, Kuorum funciona como una red social. Esto es así porque creemos que la democracia no se construye con aportaciones esporádicas ni con compromisos puntuales. Se trata ejercer una vigilancia continua de la actividad legislativa; haciendo hincapié - si se quiere - en las materias que más interesan a cada cual. Si publicas de una manera regular lo tendrás más fácil para conseguir una comunidad de seguidores que lea e impulse tus publicaciones.
footer.menu.footerUserGuide.description72 = En Kuorum existen varias maneras de conseguir notoriedad. Al escribir publicaciones, al impulsar las publicaciones de otros y al votar leyes, recibes una serie de ítems que podrás canjear por nuevas habilidades y distintivos en tu perfil. Esto hará que nuestros algoritmos te muestren como sugerencia para ser seguido por otros usuarios y así harás crecer tu comunidad. Si quieres saber más sobre la gamificación de Kuorum, visita <a href="{0}">El Gallinero</a>.

footer.menu.footerHistories.subtitle = No hace falta ser un experto, todos tenemos mucho que contar
footer.menu.footerHistories.description1 = Las historias son las publicaciones más polivalentes. Publica una historia si quieres contar una experiencia vital que tenga relación con la ley sobre la que vas a escribir. Muchas veces los legisladores no son conscientes de la magnitud de las consecuencias que tendrá para ti ese texto que están redactando. Si les llama la atención tu historia, podrían incluso invitarte a comparecer ante la comisión competente.
footer.menu.footerHistories.description2 = Las historias también son útiles para explicar al resto de la ciudadanía aspectos concretos de la ley. Los textos legislativos suelen ser complicados y utilizan una jerga que no es accesible a todo el mundo. Si dominas la materia y crees que puedes explicar alguna parte del texto en un lenguaje más sencillo, los demás usuarios te lo agradecerán con sus impulsos.
footer.menu.footerHistories.description3 = Cuando el pueblo teme al Gobierno hay tiranía, cuando es el Gobierno quien teme al pueblo hay libertad <small>Thomas Jefferson</small>

footer.menu.footerQuestions.subtitle = Dudar es de sabios
footer.menu.footerQuestions.description1 = Se suele decir que "hecha la ley, hecha la trampa". Clarificar ambigüedades y descubrir los recovecos de los textos legales también es parte del trabajo de los parlamentarios. Y preguntar es un método efectivo para encontrar errores. Como cuatro ojos ven más que dos, tus representantes te agradecerán que estés atento a los posibles gazapos.
footer.menu.footerQuestions.description2 = También puedes usar las preguntas si tienes dudas sobre las consecuencias que tendrá para ti la norma. Si otros usuarios comparten tu duda, la impulsarán para que algún parlamentario responda.
footer.menu.footerQuestions.description3 = Cuando el pueblo teme al Gobierno hay tiranía, cuando es el Gobierno quien teme al pueblo hay libertad <small>Thomas Jefferson</small>

footer.menu.footerPurposes.subtitle = Cambia las reglas del juego
footer.menu.footerPurposes.description1 = La mejor manera de cambiar las cosas que no nos gustan es siendo constructivos. Ese es el espíritu de Kuorum y de sus usuarios. Por eso las propuestas son la joya de la corona. ¿Puedes mejorar la ley? Escribe tu propuesta y justifícala en la medida de los posible aportando datos.
footer.menu.footerPurposes.description2 = Aunque en los plenos parlamentarios se tratan los temas de forma más genérica, las comisiones hacen previamente un trabajo de minería con los textos legales. Se aprueban muchas enmiendas y correcciones antes de debatir la totalidad de la ley. Así que cuanto más preciso seas con tu propuesta, más probabilidades tendrás de que tu planteamiento se haga realidad. ¿Te imaginas tener una enmienda con tu nombre?
footer.menu.footerPurposes.description3 = ¡Regístrate ahora!
footer.menu.footerPurposes.description4 = Cuando el pueblo teme al Gobierno hay tiranía, cuando es el Gobierno quien teme al pueblo hay libertad <small>Thomas Jefferson</small>

footer.menu.footerCitizens.subtitle = Las leyes las redactamos juntos
footer.menu.footerCitizens.description1 = Los poderosos grupos de presión – o Lobbies – mantienen un contacto directo y continuado con nuestros representantes políticos. Sin embargo a los ciudadanos de a pie sólo se nos pide nuestra opinión una vez cada cuatro años. Por eso, en ocasiones, las promesas electorales no se cumplen. Y la democracia deja de estar al servicio del pueblo para cumplir las órdenes de una pequeña élite.
footer.menu.footerCitizens.description2 = La solución no tiene por qué ser complicada. Sólo tenemos que darnos cuenta de que todos tenemos voz y voto. Internet permite que un gran número de personas se pongan de acuerdo sin necesidad de conocerse ni de estar cerca los unos de los otros. En Kuorum podrás encontrar a los líderes de opinión con los que tengas mayor afinidad, impulsar sus historias, preguntas o propuestas y así hacer que los parlamentarios escuchen tu voz.
footer.menu.footerCitizens.description3 = Cualquier persona puede marcar la diferencia. No importa tu formación, ni tu edad ni tus condiciones económicas. ¿Quién sabe más de educación que el estudiante? ¿Quién sabe más de economía que el mileurista?
footer.menu.footerCitizens.description4 = ¿Eres bloguero?¿Te imaginas alojar tu blog en un lugar donde tus publicaciones pueden cambiar el mundo?
footer.menu.footerCitizens.description5 = ¡Regístrate ahora!

footer.menu.footerOrganizations.subtitle = Ya no hace falta ser una gran multinacional para marcar la diferencia
footer.menu.footerOrganizations.description1 = Las organizaciones sociales son un buen termómetro de la salud democrática. Pero en los tiempos que corren no sólo las ONG tienen que responder al interés del ciudadano. Empresas, cooperativas, partidos políticos y entidades de todo tipo; su existencia sólo tiene sentido si ofrecen un servicio a la sociedad.
footer.menu.footerOrganizations.description2 = ¿Por qué debería entonces una organización sentarse a negociar con un parlamentario a espaldas de la población? <strong>En Kuorum las organizaciones pueden hacer un lobby transparente</strong>. Explica la postura de tu organización frente a determinadas leyes y convence a tus socios, clientes y proveedores de los beneficios que ésta reporta para una industria, región o sector.
footer.menu.footerOrganizations.description3 = La Asociación Española de Fundraising afirma que el ciberactivismo es el nuevo motor de las ONG. ¿A qué estás esperando?
footer.menu.footerOrganizations.description4 = ¡Regístrate ahora!

footer.menu.footerPoliticians.subtitle = Tu electorado está en la red
footer.menu.footerPoliticians.description1 = Los políticos electos con cuenta verificada en Kuorum son una pieza imprescindible para la democracia 2.0. Ellos pueden apadrinar las historias, preguntas y propuestas de ciudadanos y organizaciones. Convocar a un usuario para que comparezca en comisión, formular una pregunta en su nombre o defender su propuesta, son algunas de las opciones que ayudarán a construir su reputación democrática.
footer.menu.footerPoliticians.description2 = Los políticos sin cargo institucional podrán conectar con sus potenciales electores; algo esencial para construir un discurso político coherente, desde la base. En ocasiones no resulta sencillo hacer esto sin una potente maquinaria de partido. Kuorum, es la alternativa más eficaz.
footer.menu.footerPoliticians.description3 = Si encajas en alguno de estos dos perfiles
footer.menu.footerPoliticians.description4 = ¡contáctanos!

footer.menu.footerDevelopers.subtitle = Nuestro código es libre como el viento
footer.menu.footerDevelopers.description1 = Kuorum es una empresa social y defiende un nuevo paradigma económico en el que la cooperación es más importante que la competencia. Nuestros fines sociales están por encima del ánimo de lucro. Por eso nuestra plataforma se ha desarrollado bajo la licencia de software libre GPLv3.
footer.menu.footerDevelopers.description2 = Si quieres colaborar en nuestro desarrollo y mejora constante,
footer.menu.footerDevelopers.description3 = ahora puedes hacerlo
footer.menu.footerDevelopers.description4 =. Nuestros desarrolladores tienen un distintivo especial en su perfil. No los pierdas de vista y trátalos con respeto, están contribuyendo a construir una sociedad más justa y democrática para todos.

footer.menu.footerKuorumStore.subtitle = Rebelion en la granja
footer.menu.footerKuorumStore.description1 = En la famosa novela Rebelión en la Granja, el escritor George Orwell habla de la corrupción del poder y los conflictos sociales a través de la historia de un conjunto de animales. En homenaje a este gran clásico de la literatura del siglo XX, Kuorum funciona como un gallinero. Sí sí, como un gallinero. Un lugar en el que <em>kakarear</em> tiene premio. Colecciona huevos, plumas y granos de trigo cada vez que participes con tus votos, publicaciones e impulsos. Después podrás canjearlos por nuevas habilidades y distintivos que hagan tu perfil más atractivo. Visita El Gallinero, en tu configuración de usuario, para más información. ¿Quién dijo que el ciberactivismo tenía que ser aburrido?
footer.menu.footerKuorumStore.description2 = <em>"Cuando se enteraron, las gallinas manifestaron ruidosamente su indignación (...) Por primera vez desde la expulsión de Jones se produjo algo parecido a una rebelión. Lideradas por tres jóvenes negras menorquinas, las gallinas pusieron todo su empeño en frustrar los deseos de Napoleón. Su método consistía en volar hasta las vigas y poner allí los huevos, que se rompían al estrellarse contra el suelo. La respuesta de Napoleón fue rápida y despiadada..."</em>
footer.menu.footerKuorumStore.description3 = ¡Regístrate ahora!

footer.menu.footerPrivacyPolicy.subtitle01 = Introducción
footer.menu.footerPrivacyPolicy.description0101 = En Kuorum, somos conscientes de lo sumamente importante que es la privacidad. Recabar de manera segura tu información personal y protegerla en todo momento es uno de los pilares fundamentales de nuestra actividad. Queremos que nuestras usuarias registradas y nuestros usuarios registrados (en adelante “Usuarios”), y cualquier persona interesada conozcan la política que seguimos a la hora de recoger y tratar datos de carácter personal. Y con este propósito, Kuorum Social S.L. (en adelante “Kuorum”) hace público el presente documento.
footer.menu.footerPrivacyPolicy.description0102 = La misión de Kuorum es fomentar una cultura de mayor participación democrática. Para conseguirlo, nuestros Usuarios comparten su identidad, se relacionan con su red de contactos, intercambian opiniones, participan en votaciones democráticas y siguen la actividad de ONG’s, empresas y entidades. En este contexto, es esencial para Kuorum mantener la confianza de sus Usuarios tratando sus datos de manera responsable.
footer.menu.footerPrivacyPolicy.description0103 = Por eso Kuorum se adhiere a los siguientes principios para proteger tu privacidad:
footer.menu.footerPrivacyPolicy.description0104 = Protegemos tu información personal y sólo se la proporcionaremos a terceros:
footer.menu.footerPrivacyPolicy.description0105 = (1) con tu consentimiento;
footer.menu.footerPrivacyPolicy.description0106 = (2) cuando sea necesario para tramitar tus instrucciones;
footer.menu.footerPrivacyPolicy.description0107 = (3) en la medida razonablemente necesaria para mantener las funciones y funcionalidades de Kuorum;
footer.menu.footerPrivacyPolicy.description0108 = (4) cuando consideremos razonablemente que se exige por ley o por la legislación;
footer.menu.footerPrivacyPolicy.description0109 = (5) cuando sea necesario para proteger los derechos, la propiedad o la seguridad de Kuorum, de sus Usuarios y del público en general.
footer.menu.footerPrivacyPolicy.description0110 = Hemos adoptado medidas de seguridad apropiadas para proteger tu información en función de la tecnología estándar de la industria.
footer.menu.footerPrivacyPolicy.description0111 = Podremos modificar esta Política de Privacidad en lo sucesivo; y si introducimos cambios materiales te lo comunicaremos a través del sitio web, de las aplicaciones o por otros medios para que revises los cambios antes de continuar utilizando Kuorum. Si no estás de acuerdo con cualquiera de los cambios, puedes dar tu cuenta de baja. El acto de continuar usando Kuorum después de que publiquemos o comuniquemos cualquier modificación a esta Política de Privacidad significará que estás de acuerdo con los cambios.
footer.menu.footerPrivacyPolicy.subtitle02 = Información que recabamos
footer.menu.footerPrivacyPolicy.description0201 = La información personal remitida o recabada por Kuorum será controlada por Kuorum Social S.L., Madrid, España. Si tienes alguna preocupación sobre la transmisión de tu información a Kuorum o sobre el hecho de que dicha información se publique en los servicios de Kuorum o se utilice en los términos previstos en esta Política de Privacidad o en las Condiciones de Uso, no deberías hacerte Usuario de Kuorum ni visitar nuestro sitio web. Si ya has registrado una cuenta, deberías darla de baja.
footer.menu.footerPrivacyPolicy.description0202 = Recabamos tu información personal de los siguientes modos:
footer.menu.footerPrivacyPolicy.description0203 = A. <u>Registro</u>
footer.menu.footerPrivacyPolicy.description0204 = Para crear una cuenta en Kuorum debes proporcionarnos al menos tu dirección de correo electrónico y una contraseña. Una vez estés dado de alta, para poder participar en las votaciones y en los debates, debes facilitarnos tu nombre, apellidos, fecha y provincia de nacimiento, y sexo. Estos datos son esenciales para comunicarte con tus contactos y para que podamos elaborar estadísticas poblacionales de las votaciones en nuestras herramientas (por ejemplo, podemos desagregar por provincia los votos a favor de una determinada iniciativa legislativa). Además, durante el proceso de registro o en cualquier otro momento, puedes facilitarnos información adicional (como por ejemplo, tu sector profesional o tu nivel de estudios). Utilizamos dicha información adicional, que puede aparecer en tu perfil de Kuorum y ser vista por otros Usuarios si no decides lo contrario, para obtener una mayor desagregación en las estadísticas de voto. Esto nos permitirá ofrecer a la sociedad una información aún más valiosa para el progreso democrático. Entiendes que, al abrir una cuenta en Kuorum, otras personas podrán identificarte por tu perfil, y aceptas que Kuorum use dicha información de acuerdo con la Política de Privacidad y las Condiciones de Uso. También podemos pedirte los detalles de tu tarjeta de crédito si compras determinados servicios de Kuorum.
footer.menu.footerPrivacyPolicy.description0205 = B. <u>Información del perfil</u>
footer.menu.footerPrivacyPolicy.description0206 = Una vez que crees la cuenta, puedes proporcionar información adicional en tu perfil de Kuorum. Si proporcionas información adicional, sacarás mayor provecho de Kuorum ya que estas secciones te ayudarán a expresar tu identidad y a encontrar otros usuarios o entidades afines, e información de tu interés. También nos permite ofrecerte anuncios y otros contenidos relevantes dentro y fuera de Kuorum.
footer.menu.footerPrivacyPolicy.description0207 = C. <u>Contactos de Kuorum y otros servicios que están sincronizados con Kuorum</u>
footer.menu.footerPrivacyPolicy.description0208 = Kuorum almacena información acerca de los contactos que tienes en otras redes sociales o en tu correo electrónico y la usa para ayudarte a aumentar tu red de contactos en Kuorum. Ten en cuenta que cuando envías una invitación para conectarte con otra persona, esa persona tendrá acceso a tu dirección de correo electrónico porque aparece en la invitación. Kuorum también te enviará recordatorios de tus invitaciones pendientes. Tus contactos de Kuorum también tendrán acceso a tu dirección de correo electrónico.
footer.menu.footerPrivacyPolicy.description0209 = Kuorum facilita otras herramientas para sincronizar información con su sitio web y puede desarrollar otras funciones para que los Usuarios utilicen sus cuentas de Kuorum con los servicios de terceros (por ejemplo, las aplicaciones para iPhone y Android de Kuorum).
footer.menu.footerPrivacyPolicy.description0210 = Cualquier información que cargues o sincronices con Kuorum está incluida en esta Política de Privacidad. Puedes eliminar tu información cuando lo desees utilizando las funciones de Kuorum. Recabamos información cuando sincronizas contenidos fuera de Kuorum con tu cuenta. Utilizamos esta información para mejorar tu experiencia. Puedes eliminar cualquier información sincronizada cuando lo desees.
footer.menu.footerPrivacyPolicy.description0211 = D. <u>Servicio de información</u>
footer.menu.footerPrivacyPolicy.description0212 = Cuando contactas con el servicio de información de Kuorum, recopilamos información que nos ayuda a clasificar tu pregunta, a responderla y, si corresponde, a investigar cualquier incumplimiento de esta Política de Privacidad o de las Condiciones de Uso. También usamos dicha información para realizar un seguimiento de problemas potenciales y de tendencias y personalizar nuestras respuestas con el fin de atenderte mejor.
footer.menu.footerPrivacyPolicy.description0213 = E. <u>Uso del sitio web y de las aplicaciones de Kuorum</u>
footer.menu.footerPrivacyPolicy.description0214 = Recopilamos información cuando usas el sitio web de Kuorum, sus aplicaciones y la tecnología de plataforma de Kuorum. Por ejemplo, recabamos información cuando importas tu agenda de direcciones, entras en debate, participas en votaciones, instalas nuestra aplicación móvil o compartes links en Kuorum.
footer.menu.footerPrivacyPolicy.description0215 = F. <u>Tecnologías de publicidad y balizas web</u>
footer.menu.footerPrivacyPolicy.description0216 = Kuorum ofrece sus servicios de manera gratuita a la sociedad en su conjunto: informando puntualmente de la actividad legislativa parlamentaria, ofreciendo la posibilidad de votar a todos sus Usuarios, elaborando estadísticas de representatividad de los políticos, habilitando espacios de debate público y privado, y fomentando la transparencia en la comunicación entre grupos de interés y administraciones públicas. Kuorum también invierte en I+D+i para mejorar la calidad de sus servicios y poder operar en otros países. Por eso para poder seguir desarrollando nuestra actividad ofrecemos publicidad a nuestros Usuarios.
footer.menu.footerPrivacyPolicy.description0217 = En Kuorum creemos que el paradigma empresarial vigente debe cambiar desde un contexto en el que los beneficios económicos son el objetivo primordial de las corporaciones hasta uno en el que los empresarios ofrezcan un producto o servicio que beneficie a la sociedad. La creación de valor añadido real puede ir ligada a unos réditos económicos, pero éstos deben ser consecuencia y no causa de la actividad empresarial. En otras palabras: No todo vale. Por eso hemos optado por un modelo de publicidad socialmente responsable. Y nuestros clientes publicitarios se deben atener a nuestras Condiciones de Uso y Normas de publicidad en todo momento.
footer.menu.footerPrivacyPolicy.description0218 = Podemos ofrecer anuncios socialmente responsables a Usuarios dentro y fuera de Kuorum utilizando:
footer.menu.footerPrivacyPolicy.description0219 = tecnologías de publicidad como balizas web, píxeles, etiquetas de anuncios e identificadores móviles permitidos por las plataformas móviles;
footer.menu.footerPrivacyPolicy.description0220 = la información del perfil proporcionada por el Usuario;
footer.menu.footerPrivacyPolicy.description0221 = la información inferida del perfil de un Usuario;
footer.menu.footerPrivacyPolicy.description0222 = tu uso de Kuorum (por ejemplo, tu historial de búsqueda de Kuorum) o clics en un anuncio de Kuorum;
footer.menu.footerPrivacyPolicy.description0223 = información de clientes publicitarios que utilizamos para ofrecerte anuncios más relevantes.
footer.menu.footerPrivacyPolicy.description0224 = Kuorum no revela bajo ningún concepto la identidad o el e-mail de sus Usuarios a terceros con fines lucrativos. No compartimos datos identificativos con anunciantes, aunque tu perfil sea visto por otros Usuarios de Kuorum o internautas en búsquedas públicas en función de tu configuración. Nuestros clientes publicitarios sólo reciben información agregada de sectores poblacionales para enfocar mejor su mensaje. En Kuorum velamos porque la publicidad genere un valor añadido no sólo para los anunciantes sino también para sus receptores, los Usuarios.
footer.menu.footerPrivacyPolicy.description0225 = Kuorum puede mostrar tu contenido premium (por ejemplo, recomendaciones de voto) en tu flujo de actualizaciones de red, que se designará como contenido premium y se comportará como otras actualizaciones de este tipo. Si realizas alguna acción (como por ejemplo si recomiendas el contenido premium), este acto será visto por tu red y por otros Usuarios de Kuorum a los que se les muestre el contenido patrocinado después de tu acción.
footer.menu.footerPrivacyPolicy.description0226 = G. <u>Cookies</u>
footer.menu.footerPrivacyPolicy.description0227 = Usamos cookies y tecnologías similares, incluido identificador de dispositivos móviles, para ayudarnos a reconocerte, mejorar tu experiencia en Kuorum, aumentar la seguridad, medir el uso de nuestros servicios y proporcionar publicidad. Puedes controlar las cookies a través de la configuración de tu navegador y de otras herramientas. Al visitar Kuorum, otorgas tu consentimiento para que se coloquen cookies y balizas en tu navegador en virtud de esta Política de Privacidad.
footer.menu.footerPrivacyPolicy.description0228 = H. <u>Archivos log, direcciones IP e información sobre el ordenador y dispositivo móvil</u>
footer.menu.footerPrivacyPolicy.description0229 = Cuando visitas Kuorum recibimos la dirección del protocolo de Internet (“IP”) de tu ordenador o el servidor proxy que utilizas para acceder a la red, el sistema operativo de tu ordenador, el tipo de navegador web que utilizas, tu aparato móvil (incluido el identificador del dispositivo móvil proporcionado por el sistema operativo del móvil), tu sistema operativo móvil (si accedes a Kuorum a través de un aparato móvil) así como el nombre de tu proveedor de servicios de Internet u operador de red móvil. Esta información se utiliza para optimizar la visualización de nuestra plataforma en tu dispositivo.
footer.menu.footerPrivacyPolicy.description0230 = I. <u>Otra información</u>
footer.menu.footerPrivacyPolicy.description0231 = Kuorum constituye un entorno dinámico e innovador, lo que implica que estamos siempre buscando formas de mejorar los servicios que te ofrecemos. A menudo incorporamos nuevas funciones, algunas de las cuales pueden conllevar la recopilación de información nueva.
footer.menu.footerPrivacyPolicy.subtitle03 = Cómo usamos tu información personal
footer.menu.footerPrivacyPolicy.description0301 = Usamos tu información para proporcionarte un servicio personalizado.
footer.menu.footerPrivacyPolicy.description0302 = A. <u>Consentimiento para el tratamiento de la información por parte de Kuorum</u>
footer.menu.footerPrivacyPolicy.description0303 = La información personal que nos proporciones puede revelar o permitir que otras personas identifiquen aspectos de tu vida que no figuran expresamente en tu perfil. Al facilitarnos información personal cuando creas o actualizas tu cuenta y tu perfil, estás aceptando expresa y voluntariamente los términos y condiciones de las Condiciones de Uso de Kuorum, y aceptas y consientes libremente en que procesemos tu información personal en los modos establecidos en esta Política de Privacidad. El suministro de información por tu parte, incluida cualquier información considerada “delicada” por la legislación aplicable, es un acto enteramente voluntario. Tienes derecho a retirar o modificar tu consentimiento en lo que se refiere a la recogida y al tratamiento por parte de Kuorum de la información que proporciones en cualquier momento, de acuerdo con los términos de esta Política de Privacidad, cambiando tu Configuración o dando de baja tu cuenta.
footer.menu.footerPrivacyPolicy.description0304 = B. <u>Comunicaciones de Kuorum</u>
footer.menu.footerPrivacyPolicy.description0305 = Nos comunicamos contigo a través de mensajes de correo electrónico, de avisos publicados en el sitio web de Kuorum y de otros medios disponibles a través del Servicio, incluidas las notificaciones automáticas por vía web y móvil. Entre algunos ejemplos sobre este tipo de mensajes destacan los siguientes:
footer.menu.footerPrivacyPolicy.description0306 = (1) mensajes de bienvenida y de participación: cuando te registras en Kuorum, podemos enviarte una serie de correos electrónicos para informarte sobre las mejores maneras de usar Kuorum así como sobre nuevas funciones;
footer.menu.footerPrivacyPolicy.description0307 = (2) mensajes sobre el Servicio: abarcan la disponibilidad del Servicio, la seguridad y otras cuestiones sobre el funcionamiento de Kuorum;
footer.menu.footerPrivacyPolicy.description0308 = (3) mensajes promocionales: incluyen mensajes de correo electrónico y pueden contener información promocional.
footer.menu.footerPrivacyPolicy.description0309 = (4) notificaciones: te informan puntualmente de la actividad legislativa parlamentaria en las materias de tu interés.
footer.menu.footerPrivacyPolicy.description0310 = Estos mensajes se te enviarán teniendo en cuenta tu información en el perfil y tus preferencias de mensajes y notificaciones. Puedes cambiar tus preferencias de notificaciones, correo electrónico y de contacto en cualquier momento. También puedes dejar de recibir mensajes promocionales solicitándolo directamente a Kuorum. Ten en cuenta que no puedes impedir recibir mensajes sobre el Servicio de Kuorum.
footer.menu.footerPrivacyPolicy.description0311 = C. <u>Comunicaciones de los usuarios</u>
footer.menu.footerPrivacyPolicy.description0312 = En numerosas comunicaciones que inicias a través de Kuorum (por ejemplo, una invitación enviada a una persona que no es Usuario) aparecerá tu nombre y dirección de correo electrónico principal en el encabezado del mensaje. Los mensajes que inicies también pueden proporcionar al destinatario información agregada sobre tu red (por ejemplo, cuánta gente hay en tu red). Una vez que te hayas conectado con una persona, con independencia de quién haya enviado la invitación, tu información de contacto se compartirá con ese Usuario.
footer.menu.footerPrivacyPolicy.description0313 = D. <u>Contenido personalizado</u>
footer.menu.footerPrivacyPolicy.description0314 = Usamos la información que nos facilitas para personalizar tu experiencia y las experiencias de otras personas en Kuorum. Por ejemplo, cuando inicias sesión en tu cuenta, podemos mostrarte los nombres de los nuevos Usuarios que se han unido recientemente a tu red o actualizaciones recientes de tus contactos.
footer.menu.footerPrivacyPolicy.description0315 = E. <u>Intercambio de información con terceros</u>
footer.menu.footerPrivacyPolicy.description0316 = Kuorum ofrece una función de “perfil público” que permite a los Usuarios publicar partes de sus perfiles de Kuorum en Internet. Este perfil público será indexado y mostrado en motores de búsqueda públicos cuando alguien busque tu nombre. Puedes excluirte completamente de esta función en tu configuración. No obstante, puede que los motores de búsqueda de terceros no actualicen automáticamente su memoria caché, que puede contener información antigua de tu perfil público. Salvo que lo borres, tu perfil siempre podrá verse en los servicios de Kuorum.
footer.menu.footerPrivacyPolicy.description0317 = No alquilaremos ni venderemos información personal que no hayas publicado en Kuorum, salvo en el modo descrito en esta Política de Privacidad. No compartiremos información personal que no hayas publicado en el perfil o que se haya generado a través de tu participación en otros servicios de Kuorum sin tu consentimiento o para tramitar tus instrucciones (por ejemplo, procesar la información de pago), salvo que Kuorum considere de buena fe que está permitido por ley o que es necesario revelarla de forma razonable para:
footer.menu.footerPrivacyPolicy.description0318 = (1) cumplir con un procedimiento judicial, incluidas entre otras, citaciones para un juicio civil o penal, órdenes judiciales u otras revelaciones obligatorias;
footer.menu.footerPrivacyPolicy.description0319 = (2) hacer cumplir la presente Política de Privacidad o nuestras Condiciones de Uso;
footer.menu.footerPrivacyPolicy.description0320 = (3) responder a demandas por la violación de derechos de terceros;
footer.menu.footerPrivacyPolicy.description0321 = (4) responder a las preguntas de los Usuarios; o
footer.menu.footerPrivacyPolicy.description0322 = (5) proteger los derechos, la propiedad o la seguridad de Kuorum, de nuestros Usuarios o del público en general.
footer.menu.footerPrivacyPolicy.description0323 = El contenido distribuido a través de las funciones de compartir de Kuorum y de las integraciones de terceros puede llevar a que se muestre una parte de tu información personal fuera de Kuorum. Por ejemplo, cuando publicas contenidos en la Asamblea pública de Kuorum, tu contenido, incluido tu nombre como contribuidor, puede aparecer en los resultados de motores de búsqueda. También si has asociado tu cuenta de Kuorum con la de Twitter o Facebook, puedes compartir fácilmente contenidos de Kuorum en estas redes sociales.
footer.menu.footerPrivacyPolicy.description0324 = F. <u>Desarrolladores que usan los servicios de plataforma de Kuorum</u>
footer.menu.footerPrivacyPolicy.description0325 = Colaboramos y permitimos que terceras partes usen la plataforma de desarrollo de Kuorum para ofrecer servicios y funcionalidades compartidas con Kuorum (como por ejemplo las aplicaciones móviles de Kuorum). Estos desarrolladores de terceros han suscrito un acuerdo para usar la tecnología de plataforma de Kuorum. Nuestros términos API y de complementos contienen restricciones sobre cómo pueden acceder, almacenar y usar terceras partes la información personal que proporcionas a Kuorum. Si escoges usar una Aplicación de plataforma, se te pedirá que confirmes la aceptación de la Política de Privacidad y de las Condiciones de Uso del desarrollador de la tercera parte.
footer.menu.footerPrivacyPolicy.description0326 = G. <u>Cuentas de empresas, ONG’s, Usuarios influyentes y otras entidades</u>
footer.menu.footerPrivacyPolicy.description0327 = Kuorum permite crear cuentas premium dedicadas a empresas, a organizaciones sin ánimo de lucro y a otras organizaciones así como a expertos reconocidos y a personas influyentes. Estas cuentas son públicas y la entidad que las creó podrá acceder a cualquier comunicación e información compartida a través de ellas.
footer.menu.footerPrivacyPolicy.description0328 = H. <u>Cumplimiento de una orden dictada por un tribunal y otras revelaciones</u>
footer.menu.footerPrivacyPolicy.description0329 = Puede que debamos divulgar tu información personal, información del perfil o información sobre tus actividades como Usuario de Kuorum cuando se exija por ley, en una citación u otra orden dictada por un tribunal, o si Kuorum cree, de buena fe, que la revelación es razonablemente necesaria para
footer.menu.footerPrivacyPolicy.description0330 = (1) investigar, prevenir o actuar frente a supuestas actividades ilegales o confirmadas o para ayudar a las fuerzas de seguridad del estado;
footer.menu.footerPrivacyPolicy.description0331 = (2) para hacer cumplir las Condiciones de Uso, investigar y defendernos de reclamaciones o alegaciones de terceros, o para proteger la seguridad o la integridad de nuestro Servicio;
footer.menu.footerPrivacyPolicy.description0332 = (3) para ejercer o proteger los derechos, la propiedad o la seguridad de Kuorum, de nuestros Usuarios, empleados u otras personas.
footer.menu.footerPrivacyPolicy.description0333 = I. <u>Revelación a terceros a raíz de un cambio de control de la propiedad o la venta de Kuorum Social S.L.</u>
footer.menu.footerPrivacyPolicy.description0334 = También podemos revelar tu información personal a un tercero como parte de la venta de activos de Kuorum Social S.L., o a raíz de un cambio de control de la empresa, o para preparar cualquiera de estos acontecimientos. Cualquier tercero a quien Kuorum transfiera o venda los activos de Kuorum tendrá derecho a continuar utilizando la información personal y demás datos que nos proporciones en el modo dispuesto en esta Política de Privacidad.
footer.menu.footerPrivacyPolicy.subtitle04 = Tus opciones y obligaciones
footer.menu.footerPrivacyPolicy.description0401 = A. <u>Derechos de acceso, rectificación o eliminación de tu información, y baja de tu cuenta</u>
footer.menu.footerPrivacyPolicy.description0402 = Tienes derecho a:
footer.menu.footerPrivacyPolicy.description0403 = (1) acceder, modificar, corregir o eliminar tu información personal controlada por Kuorum en relación con tu perfil,
footer.menu.footerPrivacyPolicy.description0404 = (2) cambiar o eliminar tus contenidos y
footer.menu.footerPrivacyPolicy.description0405 = (3) dar de baja tu cuenta.
footer.menu.footerPrivacyPolicy.description0406 = También puedes contactarnos en relación con cualquier información de cuenta que no esté en tu perfil o a la que no puedas acceder con facilidad. Si cierras tu cuenta, tu información se eliminará por lo general del Servicio en un plazo de 24 horas. Normalmente borramos la información de las cuentas cerradas y eliminaremos cualquier log y demás información de seguridad en un período de 30 días desde el cierre de la cuenta, salvo en los casos descritos a continuación.
footer.menu.footerPrivacyPolicy.description0407 = Ten en cuenta que la información que has compartido con otras personas (por ejemplo, a través de comentarios en Asambleas públicas o intercambio de contenidos) o que otras personas hayan copiado podrá seguir viéndose después de que hayas cerrado tu cuenta o la hayas borrado de tu perfil. Puede que no puedas acceder, corregir o eliminar información tuya que otros Usuarios hayan copiado o exportado de Kuorum, porque quizá ya no esté bajo nuestro control. Tu perfil público continuará mostrándose en los resultados de los motores de búsqueda hasta que actualicen su caché.
footer.menu.footerPrivacyPolicy.description0408 = Las votaciones cerradas de iniciativas legislativas son totalmente anónimas, y por eso nos será imposible identificar y eliminar tus votos con carácter retroactivo. Tus votos en votaciones abiertas sí desaparecerán al darte de baja.
footer.menu.footerPrivacyPolicy.description0409 = B. <u>Conservación de datos</u>
footer.menu.footerPrivacyPolicy.description0410 = Conservaremos la información personal que nos facilites mientras siga activa tu cuenta o en la medida en que sea necesario para proporcionarte servicios. Kuorum podrá conservar tu información personal incluso después de haber cerrado tu cuenta, si la conservación es razonablemente necesaria para cumplir con nuestras obligaciones legales, reunir los requisitos reglamentarios, resolver disputas entre los Usuarios, evitar fraudes y abusos o aplicar esta Política de Privacidad. Podemos conservar la información personal de nuestros Usuarios, durante un período limitado de tiempo, cuando se solicite para el cumplimiento de la ley.
footer.menu.footerPrivacyPolicy.description0411 = C. <u>Tus obligaciones</u>
footer.menu.footerPrivacyPolicy.description0412 = Como Usuario, tienes ciertas obligaciones en relación con los demás Usuarios. Algunas de estas obligaciones son impuestas por la legislación y las normas aplicables y otras se han convertido en una práctica habitual en comunidades de Usuarios con ideas afines como Kuorum:
footer.menu.footerPrivacyPolicy.description0413 = Debes cumplir, en todo momento, los términos y las condiciones de la Política de Privacidad vigente, de las Condiciones de Uso y de otras políticas de Kuorum, lo que incluye el respeto de todos los derechos de propiedad intelectual que puedan pertenecer a terceros, como marcas comerciales o derechos de autor.
