post.edit.step3.intro.head=¡Enhorabuena! Acabas de publicar
post.edit.step3.intro.subHead=Ahora es el momento de compartir tu publicación con todos tus contactos para que llegue muy lejos
post.edit.step3.firstVoteTitle=Ya tienes tu primer impulso ;-)
post.edit.step3.gamification.title=Gracias por tu publicación
post.edit.step3.gamification.motivationText=Tus publicaciones ayudan a más gente a entender las implicaciones de la ley. Y si consigues llamar la atención de algún parlamentario podrías incluso llegar a mejorar la norma. Verás que la pluma que acabas de conseguir no se hará efectiva hasta que alcances los primeros {0} votos en tu publicación.
post.edit.step3.info.title=¿Y ahora qué?
post.edit.step3.info.content.big=Ya has hecho tu publicación. ¿Y ahora? No te quedes sentado a esperar que te llamen a comparecer. Los políticos electos suelen valorar más las publicaciones que han conseguido recabar un número considerable de impulsos. Para eso necesitarás diseñar una estrategia de comunicación. ¿A qué personas u organizaciones les puede interesar tu publicación? ¿Tienen una cuenta en Kuorum? ¿Te están siguiendo? Si aún no están en Kuorum, ponte en contacto con ellos e invítales a participar. Si ya tienen una cuenta pero no te están siguiendo, es muy probable que no lleguen a ver tu publicación si no la destacas de alguna manera. Convence a alguno de los usuarios a los que siguen para que kakaree tu publicación, compártela en redes sociales o incluso escribe a medios de comunicación afines a tu mensaje para que se hagan eco de él.
post.edit.step3.info.content.small=También puedes promocionar tu publicación para que aparezca en una zona más visible y se lo enviemos por e-mail a otros usuarios de Kuorum interesados en esa temática. Las publicaciones promocionadas de Kuorum son de pago. Al promocionar una publicación no sólo estás dándole una mayor visibilidad, además estás contribuyendo a hacer posible este proyecto.
