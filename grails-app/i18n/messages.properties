profile.kuorumStore.awards.explanation.eggs.description=Cada vez que votas una ley consigues un huevo. Los huevos son un símbolo de participación. Las gallinas de Rebelión en la Granja prefirieron estallar sus huevos contra el suelo antes de regalárselos al líder opresor, el cerdo Napoleón. Así que no los malgastes, nunca se sabe cuando podrás necesitarlos.
profile.kuorumStore.awards.explanation.plumes=Plumas
profile.kuorumStore.awards.explanation.plumes.description=Cada vez que una de tus publicaciones alcanza los 10 impulsos recibes una pluma. Para mantener el plumaje en buenas condiciones, una gallina debe mudar sus plumas con frecuencia. Lo mismo ocurre con tus publicaciones. Publica frecuentemente para mantener la relevancia de tu perfil.
profile.kuorumStore.awards.explanation.corn=Maiz
profile.kuorumStore.awards.explanation.corn.description1=Cuando impulsas las publicaciones de otros recibes un grano de maíz. La gallina es el ave más numerosa del planeta con 13 000 millones de ejemplares, y se alimenta principalmente de maíz. En Korum, a los lectores más activos nunca les faltará el maíz.
profile.kuorumStore.awards.explanation.corn.description2=Si quieres acumular más granos de maíz de golpe, también puedes promocionar una publicación que te guste especialmente. Recuerda que las publicaciones promocionadas son de pago. Al promocionar una publicación no sólo estás dándole una mayor visibilidad, además estás contribuyendo a hacer posible este proyecto.


