kuorumUser.show.politicianInactive.text.p1.title=Nosotros le invitamos en tu nombre
kuorumUser.show.politicianInactive.text.p1.text=Si más de 1000 usuarios solicitan que este parlamentario se una a Kuorum, nosotros nos encargaremos de invitarle personalmente. Si el parlamentario acepta, todos aquellos usuarios que hubieran solicitado que se uniera a Kuorum pasaran a ser sus seguidores.
kuorumUser.show.politicianInactive.text.p2.title=¿Que importancia tiene para mí?
kuorumUser.show.politicianInactive.text.p2.text=Cuantos más parlamentarios tengan una cuenta activa en Kuorum, más posibilidades habrá de que tus publicaciones sean apadrinadas y lleguen a las instituciones. Si crees que este parlamentario podría estar interesado en apadrinar alguna de tus publicaciones actuales o futuras, es bueno que le invites a unirse a Kuorum y que animes a tus contactos a hacer lo mismo.
kuorumUser.show.politicianInactive.text.p3.title=¿Qué saca el parlamentario?
kuorumUser.show.politicianInactive.text.p3.text1=A diferencia de otras plataformas de ciberactivismo, Kuorum tiene un enfoque constructivo en el que se buscan situaciones gana-gana para el ciudadano u organización y el político. La diversidad de partidos en el hemiciclo hace posible que muchas posturas diferentes puedan llegar a ser defendidas. Busca a los representantes que mejor te representen e invítales a participar.

