####### TOUR #########
tour.tour_dashboard.title=Tour - dashboard
tour.tour_dashboard.step1_title=1/10 ¿Qué hago aquí?
tour.tour_dashboard.step1_content=Kuorum es la red social del lobby ciudadano. Influye en los procesos de redacción de leyes a través de tus publicaciones, impulsa las publicaciones de otros usuarios e invita a los parlamentarios a participar. En tu página de inicio verás la actividad de la gente a la que sigues.
tour.tour_dashboard.step2_title=2/10 Esto es un kakareo
tour.tour_dashboard.step2_content=Los títulos de las publicaciones en Kuorum se llaman kakareos. En tu página de inicio puedes ver los kakareos de la gente a la que sigues.
tour.tour_dashboard.step3_title=3/10 ¿Cómo kakarear?
tour.tour_dashboard.step3_content=Cuando compartes la publicación de otro usuario en tu timeline, la estás kakareando. Para kakarear una publicación, clica en el icono del megáfono.
tour.tour_dashboard.step4_title=4/10 ¿Cómo compartir?
tour.tour_dashboard.step4_content=También puedes compartirla en otras redes sociales como Twitter o Facebook usando el menú desplegable "+".
tour.tour_dashboard.step5_title=5/10 Acceder a la ley
tour.tour_dashboard.step5_content=El hashtag de una publicación identifica la ley sobre la que se está hablando. Si clicas sobre el hashtag, accederás a información detallada sobre la ley y a otras publicaciones relacionadas.
tour.tour_dashboard.step6_title=6/10 Leer más tarde
tour.tour_dashboard.step6_content=Sabemos que muchas veces no vas a encontrar tiempo para leer todas las publicaciones que te interesan. Por eso te damos la posibilidad de marcar los kakareos para leer la publicación completa más tarde. Siempre podrás consultarlas desde tu página de configuración.
tour.tour_dashboard.step7_title=7/10 No te pierdas nada
tour.tour_dashboard.step7_content=En esta columna te iremos mostrando leyes, publicaciones, personas y todo lo que no has visto pero te puede interesar. Para que no te pierdas nada.

tour.tour_post.title=Tour - publicación
tour.tour_post.step1_title=8/10 Impulsa a otros
tour.tour_post.step1_content=Con este botón impulsas las publicaciones de otros usuarios. Las publicaciones con más impulsos tienen más posibilidades de llegar a hacerse realidad. También puedes impulsar una publicación clicando sobre el icono del cohete.
#ELIMINAR ESTE PASO
tour.tour_post.step2_title=9/10 Kakarea
tour.tour_post.step2_content=Si te gusta tanto una publicación como para compartirla con otros usuarios, sólo tienes que kakarearla pulsando este botón. Y así todos tus seguidores podrán verla aunque no sigan al autor original. También puedes compartirla en otras redes sociales; de esta forma además nos ayudas a crecer. Cuantos más seamos, más fuerza tendremos.

tour.tour_law.title=Tour - ley
tour.tour_law.step1_title=9/10 Aquí tienes voto
tour.tour_law.step1_content=También puedes votar la ley en su conjunto. En Kuorum nos encargamos de que tu voto cuente, ya que si alcanzamos los 1000 votantes nos comprometemos a hacer llegar los resultados de la consulta a los parlamentarios.
tour.tour_law.step2_title=10/10 Y tienes voz
tour.tour_law.step2_content=Los grandes lobbies llevan mucho tiempo influyendo en los procesos legislativos. ¡Ahora tú también puedes hacerlo! Encuentra la parte de la ley que quieres cambiar y haz tu primera publicación.

