footer.menu.footerTermsUse.description041 = En relación con el uso del Sitio web, usted se compromete a: (a) proporcionar información exacta, actualizada y completa sobre usted cuando se le solicite en cualquier formulario de registro en el Sitio, (b) mantener la seguridad de su contraseña e identificación; (c) mantener y actualizar los Datos de Registro y cualquier otra información que nos proporcione, para que sea exacta, actualizada y completa, y (d) será completamente responsable de cualquier uso de su cuenta y de cualquier acción que se lleve a cabo mediante la misma.
footer.menu.footerTermsUse.subtitle05 = Derechos de Propiedad Intelectual y Derechos de Autor
