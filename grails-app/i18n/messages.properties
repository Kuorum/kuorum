kuorumUser.show.politicianInactive.text.p3.title=¿Qué saca el parlamentario?
kuorumUser.show.politicianInactive.text.p3.text1=A diferencia de otras plataformas de ciberactivismo, Kuorum tiene un enfoque constructivo en el que se buscan situaciones gana-gana para el ciudadano u organización y el político. La diversidad de partidos en el hemiciclo hace posible que muchas posturas diferentes puedan llegar a ser defendidas. Busca a los representantes que mejor te representen e invítales a participar.
