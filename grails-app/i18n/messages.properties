kuorumUser.show.politicianInactive.module.noted.p1=Si estás viendo esta página es porque te interesa saber lo que piensan de ti tus electores. ¡Bien! Eso es muy positivo.
kuorumUser.show.politicianInactive.module.noted.p2=¿Sabías que otros parlamentarios como tú ya interactúan con la ciudadanía a través de esta plataforma? En Kuorum te lo ponemos fácil. Sabrás antes que nadie qué aspectos de las nuevas leyes preocupan más a la ciudadanía. Contacta con nosotros si quieres saber cómo conseguirlo.
