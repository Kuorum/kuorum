post.edit.step1.pdfPage.description=Si en tu publicación estás haciendo referencia a una página concreta de la ley, especifica cuál. Así tus lectores podrán entenderte mejor.
post.edit.columnC.advises=Consejos de publicación
post.edit.columnC.advises.postTile=Título
post.edit.columnC.advises.postTile.advise=El título de tu publicación es lo que llamamos un Kakareo; un texto de menos de 140 caracteres con un #hashtag que hace referencia a la ley sobre la que estás opininado. Este texto corto es tu carta de presentación, lo único que verá la gente cuando navegue entre otras publicaciones.
post.edit.columnC.advises.postPurpose=Texto de la publicación
post.edit.columnC.advises.postPurpose.advise=Todos somos capaces de elaborar un discurso político, sólo tenemos que tener en cuenta unas sencillas técnicas. Estructura tu publicación antes de empezar a escribirla, haz un resumen de tu discurso en el primer párrafo, ordena los siguientes párrafos por orden de importancia descendente y termina con una conclusión clara y contundente. </p><p>No olvides usar la negrita para destacar las frases que resumen la esencia de tu exposición, pero tampoco abuses de ella.
post.edit.columnC.advises.postMultimedia=Imagen o video
post.edit.columnC.advises.postMultimedia.advise=Adjunta una imagen o un video si crees que puede apoyar lo que estás diciendo sin quitarle fuerza al texto. Recuerda que sólo puedes elgir entre una de estas dos opciones. Procura emplear imágenes con un tamaño superior a los 700x353 pixeles o podríamos eliminarla por criterios de calidad.
post.edit.columnC.advises.postLawPage=Referencia a la ley
post.edit.columnC.advises.postLawPage.advise=Los debates parlamentarios a menudo se centran en aspectos concretos de una ley. Por eso en tu publicación te ofrecemos la posibilidad de detallar la página de la ley a la que te estás refiriendo. Si explicas bien sobre qué artículo o artículos concretos de la ley estás escribiendo, eso facilitará la tarea de quienes te están leyendo. Del mismo modo también será más fácil que llames la atención de los parlamentarios.

post.edit.step2.intro.head=Revisa tu publicación
post.edit.step2.intro.subHead=Antes de que todo el mundo pueda ver tu publicación, es aconsejable que revises que todo está en orden
