footer.menu.footerTermsUse.subtitle02 = Descripción del servicio
footer.menu.footerTermsUse.description021 = La misión de Kuorum.org es mejorar la comunicación entre los ciudadanos y sus representantes políticos a través de la tecnología. Para conseguirlo, nuestros Usuarios comparten su identidad, se relacionan con su red de seguidores, intercambian opiniones y participan en votaciones democráticas y secretas.
footer.menu.footerTermsUse.description022 = En la web de Kuorum.org parlamentarios y ediles abren sus proyectos a debate con los electores. Ciudadanos y organizaciones pueden votar estos proyectos y hacer propuestas de mejora. Finalmente los cargos electos apadrinan las mejores propuestas. En Kuorum.org los compromisos cumplidos se convierten en victorias para toda la comunidad.
footer.menu.footerTermsUse.description023 = En Kuorum.org tú eliges cuáles son las temáticas que te interesan, aquellas en las que crees que puedes aportar: educación, agricultura, economía, etc. Y nosotros te lo notificamos cuando un político de tu región abra un debate sobre alguno de estos asuntos. Podrás configurar cómodamente el tipo de notificaciones que quieres recibir y participar publicando tus propias propuestas o impulsando las propuestas de los demás.
