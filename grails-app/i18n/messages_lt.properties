footer.menu.footerWidget.description1=<b>Bendravimas su klausytojais:</ b> Kuorum platforma suteikia galimybę skaitmeninės žiniasklaidos priemonių, tinklaraščių ir televizijos partneriams priemonę kurti geresnę naudotojų patirtį. Dėl dinamiško ir patrauklaus dizaino pasyvi auditorija bus priversta tyrinėti jūsų skelbiamą turinį. Atsiųskite <a href='https://s3-eu-west-1.amazonaws.com/kuorumorg/static/press/sample-widgets.zip'>valdiklių rinkinį</a>.
footer.menu.footerWidget.description2=<b>Lyderių vertinimas\:</b> Įterpkite lyderių vertinimo valdiklį savo tinklalapyje ir stebėkite interaktyvią savo skaitytojų nuomonę. Pasirinkite iš mūsų duomenų bazės, kokius lyderius norite vertinti vertinimo valdiklyje. Jūs taip pat galite vertinimo valdiklio išvaizdą pritaikyti prie savo tinklalapio dizaino.
footer.menu.footerWidget.description3=<b>Rezultatų diagrama\:</b> Mūsų rezultatų diagramos leis jums sukurti originalų turinį, remiantis mūsų valdiklių pateikta informacija. Tai padės lyderiams analizuoti jų populiarumą ir pokyčius visuomenėje. Taigi, mūsų technologija leidžia žurnalistams matyti besikeičiančias tendencijas ir reaguoti į auditorijos poreikius.
