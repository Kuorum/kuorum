#footer.menu.tech.description1=Kuorum - tai internetinė paslauga politikams ir politinėms partijoms. Mūsų technologija leidžia vartotojams tyrinėti visuomenės nuomonę realiu laiku, taip sumažinant informacijos kaštus 90%. Išrinkti įvairių lygių valdinininkai - miesto Tarybos nariai ar Seimo nariai, Kuorum pagalba gali <b>sustiprinti bendravimą su savo rinkėjais</b>. Taip pat čia kandidatai gali susikurti savo profilius ir palaikyti ryšį su rinkėjais rinkimų kampanijų metu.
