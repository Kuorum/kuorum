footer.menu.footerTermsUse.description141=Apsilankydami Svetainėje ir/ar Paslaugoje, arba naudodamiesi ja/jomis, jūs sutinkate su Ispanijos ir Madrido regiono įstatymais, neatsižvelgiant į prieštaravimus tarp dviejų įstatymų rinkinių ir šių Naudojimosi Sąlygų registravimą, ir bet kokio pobūdžio ginčus, kurie gali kilti tarp jūsų ir Bendrovės ar bet kurio mūsų partnerio. Kalbant apie bet kokį ginčą ar pretenziją, jūs pasižadate susilaikyti nuo su tuo susijusių teisinių kaltinimų, išskyrus valstybės ir vietos teisme, jūs duodate savo sutikimą ir atsisakote visų asmeninės jurisdikcijos neturėjimo ir nepageidaujamų forumų gynybos Madrido bendruomenės valstybės ir vietos teismų kompetencijos ir jurisdikcijos atžvilgiu.
footer.menu.footerTermsUse.description151=Jūs pripažįstate ir sutinkate su Bendrove, jos dukterinėmis įmonėmis ir bet kuriuo iš direktorių, valdininkais, agentais, rangovais, partneriais ir bendradarbiais, atlygiu už ir dėl bet kokios žalos, atsakomybe, pretenzijomis ir reikalavimais, kaštais, tame tarpe ir teisinėmis išlaidomis, kurios gali atsirasti ryšium su bet kokios informacijos apie vartotoją ar trečią šalį, kuri buvo skelbta ar pasidalinta naudojantis platformos teikiamomis paslaugomis, jūsų elgesiu ryšium su platformos teikiamomis paslaugomis ar svetaine ar kitais paslaugos ar svetainės vartotojais, dėl bet kurių šioje sutartyje numatytų sąlygų ar trečios šalies atstovo teisių pažeidimo ar įstatymo nesilaikymo.
footer.menu.footerTermsUse.description161=Būdamas vartotoju, jūs pripažįstate ir sutinkate, kad bet koks klausimas, komentaras, pasiūlymas, idėja ar kita informacija apie svetainę ar jos teikiamas paslaugas (prezentacijos), susijusios su bendrove, nėra konfidenciali ir tampa išskirtine bendrovės nuosavybe. Bendrovė turi išskirtines teises, įskaitant ir intelektualios nuosavybės teises ir gali laisvai naudoti ir platinti visus pranešimus, susijusius su bet kuriuo iš pasiūlymų, komerciniais ir kitais atžvilgiais be jūsų patvirtinimo gavimo ar kompensacijos išmokėjimo.
footer.menu.footerTermsUse.description171=Šios naudojimosi sąlygos sudaro visą vartotojo ir bendrovės sutartį dėl naudojimosi svetaine ir/arba paslauga, be to panaikina bet kokį ankstesnį jūsų ir bendrovės susitarimą dėl naudojimosi svetaine arba paslauga. Įmonei nesugebant iki galo įvykdyti bet kurią iš šių Naudojimosi sąlygų, ji negali pakeisti jose įvardintų teisių ir nuostatų šiuo ar kitu atveju. Jei bet kuri šioje Sutartyje pateikta sąlyga pripažįstama neturinčia juridinės galios, likusi Sutarties dalis išlieka galiojančia. Jei bet kuri iš naudojimosi šia svetaine sąlygų pripažįstama nelegalia, neveiksminga ar netinkama dėl kokios nors priežasties, minėtoji sąlyga atskiriama nuo šių Naudojimosi sąlygų bei neturi jokios įtakos kitų sutartyje išvardintų sąlygų galiojmui ir pritaikomumui.
