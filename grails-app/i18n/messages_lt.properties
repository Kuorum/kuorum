footer.menu.footerTeam.description10b=Karolina yra Identidad Organizacional, komunikacijų konsultavimo įmonės, įkūrėja.
footer.menu.footerTeam.description10=Laisvu laiku Karolina neatlygintinai dirba komunikacijų komandoje Kuorum.org komunikacijų konsultante ir įmonės komunikacijų specialiste. Karolina yra čia tam, kad palaikytų kiekvieno komandos nario asmeninius siekius ir nukreiptų juos į organizacijos tikslų įgyvendinimą, o taip pat ir keltų teigiamus iššūkius vadovams. Karolina - tai tie klijai, kurie mus visus laiko kartu ir padeda dirbti kartu komandoj esant bet kuriai situacijai.
footer.menu.footerTeam.description1b=Matías studijavo mechaninę inžineriją Barselonoje, Ciuriche ir Erlangene. Jis dirbo Siemens AG, Danone, E.ON ir Paul Scherrer Institute.
footer.menu.footerTeam.description1=Matías vadovauja Kuorum.org. Jis yra mechanikos inžinierius bei Londono ekonomikos mokykloje yra įgyjęs Mokslų bakalauro (BSc.) laipsnį ekonomikos ir valdymo srityje. Jo ilgalaikė patirtis elektros sektoriuje tais metais, kai pastoviai vyko pokyčiai valdymo struktūrose, įkvėpė jį įkurti Kuorum: &lt;&lt; platformą, kurioje politikai gali įtraukti gyventojus į sprendimų priėmimo procesus&gt;&gt;, taip sukuriant ne tik pažangesnę demokratijos formą, bet ir stabilesnę reguliavimo sistemą. Už šio projekto įgyvendinimą  Matías buvo apdovanotas prestižinė organizacija UnLtd įsteigtu prizu GameChangers 2014 už socialinį verslumą.
footer.menu.footerTeam.description2b=Iñaki baigė kompiuterinių mokslų studijas Madride ir Prahoje bei vėliau dirbo Entertainment-Solutions, Datatronics ir Paradigma Tecnológico.
footer.menu.footerTeam.description2=Iñaki atsakingas už visą magiją, kuri vyksta Kuorum.org. Socialinei įmonei, pasiekusiai aukštą socialinės atsakomybės lygį, yra labai svarbu teikti tik geriausias paslaugas ir todėl siūlomas produktas privalo būti geriausias. Kuorum.org pasitiki šiuo programuotoju ir analitiku, kurio patirtis kuriant interneto programas ir gebėjimas puikiai vadovauti komandai yra neįkainojamas. Iñaki įgijo savo kompetencijas išsamių formalių ir neformalių mokymų metu, kuriuose jis dalyvavo paskatintas begalinės aistros savo darbui IT srityje. Jis taip pat dažnai bendradarbiavo savanoriškais pagrindais paramos projektuose.
footer.menu.footerTeam.description3b=Chema baigė studijas inžinerijos srityje Elčės mieste ir Prahoje. Vėliau jis dirbo tokioms bendrovėms, kaip Grupo Valero ir Axon Partners Group Ispanijoje, Portugalijoje, Graikijoje ir Venesueloje.
footer.menu.footerTeam.description3=Chemos užduotis paversti Kuorum svarbiu socialiniu, ekonomiškai tvariu, projektu. Jo išsilavinimas inžinerijos srityje, o taip pat tarptautinis verslo magistro (MBA) laipsnis jam be galo praverčia dirbant vyriausiuoju finansininku, o dėka savo ambicingumo jis sėkmingai vykdo savo pareigas. Chema dalyvavo įvairiose verslumo veiklose tuo metu, kai dirbo tyrimų ir vystymo inžinieriumi žaliavų sektoriuje, o taip pat strateginiu konsultantu telekomunikacijų ir energijos sektoriuje.
footer.menu.footerTeam.description4=Abigailė - tai pagrindinė mūsų komandos narė. Jos atliekamo darbo dėka Kuorum.org aplinka yra draugiška vartotojui bei estetiškai maloni naudojant bet kurią įrangą, o tai nėra įprasta tokio tipo technologijoms. Asmeninės jos savybės atsispindi ir jos darbo etikoje, o tai garantuoja geriausius darbo rezultatus. Abigailė pasiryžusi sukurti interneto svetaines, kuriomis galėtų naudotis visi, įskaitant ir neįgalius žmones. Mums be galo malonu dirbti kartu su Abigaile, kuri visada trykšta optimizmu ir pasižymi tokiomis išskirtinėmis galiomis, kurių negalima aprašyti net komiksų knygelėse.
footer.menu.footerTeam.description4b=Abby dirba laisvai samdoma interneto svetainių kūrėja daugiau nei 7 metus. Jos kodavimas yra labai aiškus, opimizuotas ir labai gerai vertinamas.
footer.menu.footerTeam.description5b=Migelis yra interneto svetainių ekspertas ir dirba programinės įrangos vystymo paslaugas teikiančioje bendrovėje Paradigma Tecnológico.
footer.menu.footerTeam.description5=Laisvu nuo darbo laiku Migelis savanoriškais pagrindais kuria Kuorum.org interneto svetainę. Jis yra labai vertinamas dizaineris ir specialistas, teikiantis vertingą pagalbą gerinant naudojimąsi mūsų platforma. Dalyvavimas internete - tai sudėtingas mokslas: daugiadisciplininis ir mažai dar ištirtas. Kaip mes perkeliame komunikacinio veiksmo teorijos principus į socialinį tinklą? Kaip mes inicijuojame konstruktyvius dialogus ir diskutuojame interneto svetainėje? Rasti atsakymus, prie kurių prisidėjo Jurgenas Habermas ir Timas Berneris-Li ir yra Migelio misija.
footer.menu.footerTeam.description6b=Rašelė studijuoja tarptautinius santykius Bostono universitete, kur ji dirba pirmos pakopos studentų priėmimo centre, o taip pat renka pinigus ne pelno siekiančiai organizacijai CASA. Rašelė taip pat turi darbo patirties finansų ir technologijų srityse San Franciske.
footer.menu.footerTeam.description6=Rašelė padeda mūsų verslo vystymo komandai ir yra atsakinga už bendravimą internetu ir klientų aptarnavimą. Dėl savo plačios patirties tyrimuose Rašelė tapo kertiniu IPDb projekto asmeniu, o dėl savo įvairiapusio išsilavinimo ji puikiai prisideda prie mūsų plėtros bei nuodugnios duomenų bazės vystymo.
footer.menu.footerTeam.description7b=Serae šiuo metu studijuoja politinius mokslus ir ispanų kalbą Olbanio universitete, kurio politinių mokslų departamente ji taip pat dirba mokslo asistente.
footer.menu.footerTeam.description7=Serae prisideda prie mūsų verslo vystymo komandos darbo ir yra atsakinga už socialinius tinklus ir plataus masto kampanijas. Serae aistra politikai ir konfliktų sprendimui yra užkrečianti ir padeda visai komandai nenukrypti nuo savo misijos priartinti politikus prie gyventojų.
footer.menu.footerTeam.description8b=Sara yra baigusi Europos kolegijos magistrantūrą Europos studijų srityje. Ji yra dirbusi OECD, Europos komisijoje Briuselyje ir Pasaulio banke Vašingtone.
footer.menu.footerTeam.description8=Sara yra žurnalistė, ji taip pat turi politikos mokslų daktaro laipsnį. Sara dalino patarimus Kuorum.org įkūrėjams nuo pat pirmos dienos, o laikui bėgant jos vaidmuo dar labiau matomas. Šiuo metu Sara yra atsakinga už Kuorum.org komunikacijas. Ji derina darbą kituose konsultavimo projektuose su neseniai gimusios dukros auginimu.
footer.menu.footerTeam.description9b=Karmen turi teisininkės laipsnį ir magistro diplomą tarptautinės komercinės teisės srityje. Ji yra dirbusi Unicef, Europos Komisijoje, Amerikos valstybių plėtros banke ir Pasaulio banke.
footer.menu.footerTeam.description9=Karmen savanoriauja Kuorum.org Komunikacijų ir institucinių ryšių padaliniuose. Ji yra specialistė socialiniam vystymui, daugiausiai dėmesio skiriant lyčių klausimams. Karmen požiūris yra labai svarbus vertinant mūsų organizacijos socialinį poveikį. Pasitenkinimas ir aistra, su kuriuo Karmen vykdo sudėtingus projektus yra įkvėpimo šaltinis visai komandai.
