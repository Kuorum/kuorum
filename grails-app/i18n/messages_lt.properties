footer.menu.footerVision.vision.description=Mūsų misija- pagerinti politikų ir gyventojų tarpusavio bendravimą. Taigi, mes skiekiame trigubo tikslo:
footer.menu.footerVision.vision.description.outcome1=<strong>Skaidrumas:</strong> Skaidrumas - tai veiksmingiausiai nuo korupcijos apsauganti vakcina. Kuorum sukurta Internetinė politikų duomenų bazė (IPDb) - tai pats ambicingiausias politinio skaidrumo projektas visame pasaulyje.
footer.menu.footerVision.vision.description.outcome2=<strong>Neįgaliųjų įtraukimas:</strong> Savo veikla mes siekiame, kad kuo daugiau neįgaliųjų turėtų galimybę aktyviai dalyvauti politiniame gyvenime, todėl siekiame sumažinti skaitmeninę atskirtį apmokydami atskirties rizikos asmenis dalyvavimo politiniame gyvenime principų bei suteikdami jiems žinių, kaip būti politiškai aktyviu internete. Šiam tikslui įgyvendinti mes sukūrėme konsorciumą  <a href="http://we-europe.org/" target="_blank">WE</a>.
footer.menu.footerVision.vision.description.outcome3=<strong>Atsakingumas:</strong> Gyventojai reikalauja iš savo atstovų didelio atsakingumo. Tačiau nėra paprasta būti atsakingu už šimtus tūkstančių atskirų rinkėjų. Dėl šios priežasties <a href="https://kuorum.org/kuorum/what-is-kuorum">Kuorum technologijos</a> padeda politikams efektyviai bendrauti su rinkėjais taupant laiką ir pinigus.
