tour.dashboard.step1.content=Sveikiname prisijungus prie savo paskyros. Čia jūs pamatysite veiklos sritis, kuriose viso pasaulio politikai vykdo savo projektus. Jūs galite paremti bet kurį iš jus sudominusių projektų tiesiog paspausdami širdelės simbolį.
tour.dashboard.step1.title=1/4 PAREMKITE PROJEKTUS
tour.dashboard.step2.content=Mes apskaičiuojame politinės pakraipos indeksą remdamiesi projektais, kuriuos jūs palaikote. Tokiu būdu mes padėsime jums užmegzti ryšį su tais politikais, kurių veikla atitinka jūsų ideologiją bei kitais įtakingais asmenimis.
tour.dashboard.step2.title=2/4 IDEOLOGIJOS MONITORINGAS
tour.dashboard.step3.content=Sekite politikus ir nuspręskite, apie kuriuos įvykius norėtumėte būti informuota/-as. Jūs taip pat galite sekti ir kitus įtakingus asmenis bei koordinuoti kitą lobistinę kampaniją. Pradėkite keisti pasaulį jau šiandien\!
tour.dashboard.step3.title=3/4 SEKITE POLITIKUS
tour.dashboard.step4.content=Kai kurie politikai vis dar nieko nežino apie Kuorum. Mes tikrinsime jų veiksmus tol, kol jie sužinos ir įvertins skaidrumo Kuorum.org privalumus. Ar norėtumėte tapti mūsų komandos dalimi? Kreipkitės čia ;)
