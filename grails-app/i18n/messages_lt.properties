footer.menu.footerVision.impact.description1=Kuorum is a social business. Which means that social and environmental impact indicators are for us so important as the financial profitability that gives continuity to our activity.
footer.menu.footerVision.impact.description2=Impact measurement is completely integrated in our operations. We apply Standards of Evidence to monitor our impact in the fields of transparency and inclusion. And we follow GECES recommendations to measure achievements in the field of accountability.
footer.menu.footerVision.impact=Apie mus
footer.menu.footerVision.vision.description=Our mission in to improve communication between politicians and citizens. Thereby we are targeting a triple outcome:
footer.menu.footerVision.vision.description.outcome1=<strong>Transparency:</strong> Transparency is the most effective vaccine against corruption. Kuorum's IPDB initiative is the most ambitious political transparency project in the world.
footer.menu.footerVision.vision.description.outcome2=<strong>Inclusion:</strong> We aim to achieve increased access to political participation for the disadvantaged. Therefore we work to reduce the digital divide by training people in risk of exclusion on how to participate in the political life, and how to do it online. With this purpose we created the consortium <a href="http://we-europe.org/" target="_blank">WE</a>.
footer.menu.footerVision.vision.description.outcome3=Misija ir vizija
footer.menu.footerVision.vision=Poveikio išmatavimas 
footer.menu.footerWhatIsKuorum.forCitizen.brief=<a href="{0}">Sign up</a> for more details.
footer.menu.footerWhatIsKuorum.forCitizen.features.feature1=<b>Find your representatives:</b> Kuorum hosts the world's largest data base of politicians. Follow your local, state and national representatives and let us monitor their activity for you. You can set alarms to be notified when they address a specific issue or support them for a particular campaign.
footer.menu.footerWhatIsKuorum.forCitizen.features.feature2=<b>Talk to them:</b> Send direct messages to politicians and track how they deal with it. Thanks to our technology, the ratio of response for those politicians who subscribed a Kuorum account is a 70% higher.
footer.menu.footerWhatIsKuorum.forCitizen.features.feature3=<b>Run lobbying campaigns:</b> There is always people willing to support your cause. Let us put you in touch with them, build a community and look for those elected officials who would back your proposals.
footer.menu.footerWhatIsKuorum.forCitizen=Mission & vision
footer.menu.footerWhatIsKuorum.forEditors.description1=All citizens should have easy access to their representatives, even if the latter didn't subscribe a Kuorum account. Therefore we launched the Internet Politician Data Base (IPDB), an open data project to build the world's largest dataset with up-to-date information about politicians. Social and computational science researchers in top universities give support to this transparency wiki containing more than 4,000 politician profiles so far.
footer.menu.footerWhatIsKuorum.forEditors.description2=Redaktoriams
footer.menu.footerWhatIsKuorum.forEditors=Gyventojams
footer.menu.footerWhatIsKuorum.forPoliticians.brief=<a href\="{0}">Start your free trial</a> now or simply <a href\="{1}">get a free public profile</a> to keep your constituents up to date about your activity.
footer.menu.footerWhatIsKuorum.forPoliticians.description=Customer Relationship Management Tools (CRMs) are commonly used in other industries to improve the quality of customer service. Kuorum has brought this concept to the world of politics, where the challenges of <b>many-to-one communication</b> are essentially the same. The interest of politicians for this online service is growing along with the <b>weight of the internet in the voting intention.</b>
footer.menu.footerWhatIsKuorum.forPoliticians.features.feature1=<b>Social Analytics:</b> As a politician, your reputation is the most valuable asset. Monitor what people is saying about you in different social media and be in control of your image.
footer.menu.footerWhatIsKuorum.forPoliticians.features.feature2=<b>Semantic Analysis:</b> You don’t have the time to read each and every email. Therefore we apply semantic analysis to your inbox and classify emails automatically. We help you identify the hot topics.
footer.menu.footerWhatIsKuorum.forPoliticians.features.feature3=<b>Mass Mailing:</b> Citizens want to hold you accountable but they don't like spam. With Kuorum you can profile your audiences and send the right information to the right people.
footer.menu.footerWhatIsKuorum.forPoliticians.features.feature4=<b>Team Management:</b> We know sometimes you need to rely on your team. Thus, Kuorum allows for several roles with different rights over your account. We make it easy for you to delegate.
footer.menu.footerWhatIsKuorum.forPoliticians.features=Customer Relationship Management Tools (CRMs) are commonly used in other industries to improve the quality of customer service. Kuorum has brought this concept to the world of politics, where the challenges of <b>many-to-one communication</b> are essentially the same. The interest of politicians for this online service is growing along with the <b>weight of the internet in the voting intention.</b>
footer.menu.footerWhatIsKuorum.forPoliticians=Redaktoriams
footer.menu.tech.description1=Kuorum is an online service for politicians and political parties. Our technology allows our customers to analyze public opinion in real time, reducing the cost of the information by a 90%. Elected officials at all levels – from city councilors all the way up to national parliamentarians – use the tool to <b>enhance communication with constituents</b>. And candidates set up their own profiles to connect with electors during their campaign.
