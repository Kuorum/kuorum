footer.menu.footerTermsUse.description011=Norint užsiregistruoti Kuorum.org ir naudotis visomis teikiamomis paslaugomis būtina perskaityti ir sutikti su visomis čia pateiktoje sutartyje išvardintomis nuostatomis ir sąlygomis. Jei jus nesutinkate su šioje sutartyje išvardintomis sąlygomis, jūs negalėsite tapti registruotu nariu Kuorum.org svetainėje. Jei jau esate susikūrę savo paskyrą Kuorum.org, patariame ištrinti šią paskyrą.
footer.menu.footerTermsUse.description012=Kuorum.org Social S.L. (toliau-Kuorum.org) pasilieka teisę ateityje keisti savo Naudojimosi sąlygas. Tuo atveju, jei bus atliekami pakeitimai, mes pranešime jums apie visus pokyčius interneto svetainėje, programose bei kitais būdais užtikrindami jums galimybę peržiūrėti prieš tęsiant naudojimąsi Kuorum.org. Jei nesutinkate su kuriais nors pokyčiais, jūs galite ištrinti savo paskyrą. Tęsdami naudojimąsi Kuorum.org po to, kai mes paskelbėme ar pranešėme apie bet kuriuos Naudojimosi sąlygų pakeitimus reiškia, jog jūs sutinkate su šiais pokyčiais.
footer.menu.footerTermsUse.description021=Kuorum.org misija- pagerinti politikų ir gyventojų tarpusavio bendravimą technologijų pagalba. Kad tai įgyvendinti, mūsų vartotojai atskleidžia savo tapatybę, bendrauja su savo sekėjais, keičiasi nuomonėmis ir dalyvauja tiek diskretiškose, tiek ir atvirose demokratinėse apklausose.
footer.menu.footerTermsUse.description022=Kuorum.org interneto svetainėje parlamento ir tarybos nariai viešai skelbia savo projektus diskusijoms su savo rinkėjais. Gyventojai ir organizacijos turi galimybę balsuoti dėl šių projektų ir siūlyti pakeitimus. Galiausiai išrinkti valdininkai gali pasirinkti geriausius jų manymu pasiūlymus. Taip Kuorum.org įvykę susitarimai tampa pergale visai bendruomenei.
footer.menu.footerTermsUse.description023=Jūs galite pasirinkti bet kurią jums dominančią temą Kuorum.org, kuria jūs norėtumėte išreikšti savo nuomonę, pvz. švietimas, žemės ūkis, ekonomika ir kt. Mes informuosime jus kai jūsų regiono politikas inicijuos debatus kuria nors iš jūsų pasirinktų temų. Taip pat jūs galite patogiai sukonfiguruoti pranešimų, kuriuos norite gauti, tipą bei dalyvauti siūlant savo atvirus pasiūlymus ar stumiant į priekį kitų pasiūlymus.
