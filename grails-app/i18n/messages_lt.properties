footer.menu.aboutUs.description1=Kuorum - tai technologinė įmonė, savo veikla siekianti pagerinti politikų ir piliečių komunikaciją. Įmonė įsikūrė 2013 metais, o praėjus vieniems metams nuo įkūrimo gavo GameChangers apdovanojimą už Socialinį verslumą. Išskirtinį Kuorum verslą jau įvertino tokios prestižinės organizacijos, kaip JP Morgan, IBM ir Europos Komisija.
footer.menu.aboutUs.description2=Šiuo metu įkūręs savo atstovybes Londone ir Madride, Kuorum siekia tapti žinomu visame pasaulyje. Kuorum platforma pateikiama penkiomis kalbomis, o ja naudotis gali bet kuri politinė partija, politikas ar pilietis iš bet kurios pasaulio šalies.
footer.menu.footerPrivacyPolicy.description0101=Kuorum.org labai rimtai vertina savo vartotojų privatumą. Vienas iš mūsų veiklos pagrindinių elementų yra jūsų asmeninės informacijos rinkimas ir jos apsaugos užtikrinimas. Mes norime, kad mūsų registuoti vartotojai, o taip pat ir kiti suinteresuoti asmenys aiškiai žinotų apie tai, kaip mes renkame jūsų asmeninius duomenis ir kaip juos panaudojame.
footer.menu.footerPrivacyPolicy.description0102=Kuorum.org misija - technologijų pagalba užtikrinti komunikaciją tarp išrinktų valstybės tarnautojų ir jų rinkėjų. Tai atlikti galima prisijungusiems vartotojams atskleidžiant mums savo tapatybę, savo ryšį su sekėjais, pasikeičiant nuomonėmis ir dalyvaujant demokratiniame ir privačiame balsavime. Šiuo atveju Kuorum.org yra be galo svarbu atsakingai naudojant savo vartotojų asmeninius duomenis išsaugoti jų konfidencialumą.
footer.menu.footerPrivacyPolicy.description0103=Tai reiškia, kad siekiant užtikrinti jūsų privatumą Kuorum.org tvirtai laikosi šių principų:
footer.menu.footerPrivacyPolicy.description0104=Mes saugome jūsų asmeninę informaciją ir ją perduodame trečioms šalims tik šiais atvejais:
footer.menu.footerPrivacyPolicy.description0105=(1) su jūsų sutikimu;
footer.menu.footerPrivacyPolicy.description0106=(2) ten, kur duomenys būtini, norint užbaigti jūsų sandorius;
footer.menu.footerPrivacyPolicy.description0107=(3) kai tai pagrįstai būtina siekiant sudaryti jums galybę pasinaudoti visomis siūlomomis savybėmis bei užtikrinti jų funkcionalumą;
footer.menu.footerPrivacyPolicy.description0108=(4) kai mes esame pagrįstai įsitikinę, jog šie duomenys turi būti remiantis įstatymu, šaukimu į teismą ar kitu teisiniu procesu;
footer.menu.footerPrivacyPolicy.description0109=(5) jei tai būtina siekiant užtikrinti Kuorum.org, mūsų vartotojų ir visuomenės teises, apsaugoti nuosavybę ar užtikrinti saugumą.
footer.menu.footerPrivacyPolicy.description0110=Mes įdiegėme atitinkamas saugos priemones, kurios apsaugos jūsų informaciją pagal pramonės šakos standartus.
footer.menu.footerPrivacyPolicy.description0111=Ši privatumo politika gali būti atnaujinta bet kuriuo momentu. Tuo atveju, jei mums tektų atlikti esminius pakeitimus, apie tai jūs būsite informuoti interneto svetainėje, programoje ar kitomis priemonėmis ir turėsite galimybę įvertinti pokyčius prieš nuspręsdami ir toliau naudotis Kuorum.org paslaugomis. Jei nesutiksite su atliktais pakeitimais, jūs galėsite uždaryti savo paskyrą. Jūsų tolimesnis naudojimasis Kuorum.org paslaugomis po paskelbimo ar pranešimo jums žinute apie pakeitimus privatumo politikos turinyje reikš jūsų sutikimą su pokyčiais.
footer.menu.footerPrivacyPolicy.description0201=Asmeninę informaciją, kuri siunčiama Kuorum.org, tikrina bendrovė KUORUM SOCIAL S.L., esanti Madride, Ispanijoje. Jei turite kokių nors abejonių dėl siunčiamos asmeninės informacijos ar dėl to, kaip ši informacija bus paviešinta Kuorum.org ar panaudota kitais atvejais, kurie aprašyti privatumo politikoje ar pateikti vartotojo sutartyje, tokiu atveju mes patariame jums nesiregistruoti Kuorum.org svetainėje ar ja naudotis. Jei jau esate susikūrę savo paskyrą, galite ją ištrinti.
footer.menu.footerPrivacyPolicy.description0202=Mes renkame informaciją apie jus šiais būdais:
footer.menu.footerPrivacyPolicy.description0203=A. <u>Registracija</u>
footer.menu.footerPrivacyPolicy.description0204=Norėdami susikurti savo paskyrą Kuorum.org, jūs privalote pateikti bent savo vardą, el.pašto adresą ir slaptažodį. Užsiregistravę ir norėdami dalyvauti balsavime, jūs turėsite suteikti mums daugiau duomenų apie save - įvardinti šalį, iš kurios esate, savo gyvenamosios vietos pašto kodą, gimimo metus bei nurodyti savo lytį. Ši informacija yra būtina tam, kad jums būtų leidžiama bendrauti su asmenimis, esančiais jūsų kontaktų sąraše. Taip pat tai leis mums surinkti statistinius duomenis apie  gyventojų balsavimą pasinaudojant mūsų priemonėmis (pvz. mes galėsime nurodyti kiek asmenų balsavo už tam tikrą politinį projektą regione). Be to, jūs bet kuriuo registracijos metu ar vėliau galėsite suteikti mums papildomą asmeninę informaciją apie save (pvz. savo profesinę sritį ar išsilavinimo lygį). Ši informacija nebus skelbiama jūsų paskyroje Kuorum.org ir kitiems vartotojams nebus matoma, jei nepasirinksite kitaip. Mums ši informacija padės atlikti tikslesnę balsavimo statistikos klasifikaciją bei pateikti ją tiems, kurie renka informaciją apie demokratijos progresą. Jūs suprantate, kad jums susikūrus paskyrą, jūsų tapatybė bus atvira kitiems vartotojams ir sutinkate, kad Kuorum.org naudotų jūsų pateiktą informaciją pagal privatumo politikoje ir vartotojo sutartyje numatytas sąlygas. Mes taip pat galime prašyti jūsų informacijos apie jūsų kreditinę kortelę, jei pageidausite gauti mokamas paslaugas iš Kuorum.org.
footer.menu.footerPrivacyPolicy.description0205=B. <u>Asmeninė informacija</u>
footer.menu.footerPrivacyPolicy.description0206=Sukūrę savo paskyrą, papildomą informaciją į savo profilį Kuorum.org galėsite įdėti ir vėliau. Suteikę papildomos informacijos galėsite geriau pasinaudoti visais Kuorum.org teikiamais privalumais, nes tuo atveju kiti vartotojai galės jus identifikuoti, o taip pat ir jūs galėsite vartotojų tarpe susirasti bendraminčių ir galinčių jums suteikti jus dominančią informaciją.
footer.menu.footerPrivacyPolicy.description0207=C. <u>Kuorum.org kontaktai  ir kitos paslaugos, sinchronizuotos su jų priemonėmis </u>
footer.menu.footerPrivacyPolicy.description0208=Kuorum.org renka informaciją apie visus asmenis, kurių kontaktinė informacija pateikta jūsų paskyrose kituose socialiniuose tinkluose arba jūsų el.pašto adresų knygelėje. Tai padeda praplėsti jūsų Kuorum.org esantį kontaktų tinklą. Bet kuriuo atveju jūsų el.pašto adresas neteikiamas kitoms šalims.
footer.menu.footerPrivacyPolicy.description0209=Ši privatumo politika numato visą informacija, kurią jūs įkeliate ar sinchronizuojate su Kuorum.org. Pasinaudodami Kuorum.org funkcijomis, jūs galite bet kada ištrinti savo informaciją. Mes renkame informaciją tuo atveju, kai jūs sinchronizuojate duomenis, nesančius Kuorum.org su savo paskyra. Šią informaciją mes naudojame norėdami pagerinti jums teikiamų paslaugų kokybę.
footer.menu.footerPrivacyPolicy.description0211=D. <u>Informacijos paslaugos</u>
footer.menu.footerPrivacyPolicy.description0212=Kai jūs susisiekiate su informacijos paslaugų centru, esančiu Kuorum.org, mes surenkame informaciją, kuri padeda mums klasifikuoti jūsų klausimą ir rasti jį atitinkančius sprendimus, o jei reikia, ir ištirti bet kokį šios privatumo politikos ar naudojimosi sąlygų pažeidimą. Aukščiau minėta informacija galime pasinaudoti norėdami pastebėti bet kurios problemos galimą atsiradimą, o taip pat ir stebėti vyraujančias tendencijas. Ši informacija mums leidžia tiksliau suprasti jūsų pageidavimus ir pateikti tik jums skirtą atsakymą.
footer.menu.footerPrivacyPolicy.description0213=E. <u>Kuorum.org ir jo aplikacijų naudojimas</u>
footer.menu.footerPrivacyPolicy.description0214=Mes renkame informaciją tuo metu, kai jūs naudojatės Kuorum.org svetaine, aplikacijomis ir Kuorum.org platformos technologijomis. Pavyzdžiui, mes renkame informaciją kai jūs balsuojate ar išreiškiate palaikymą kitų vartotojų pasiūlymams.
footer.menu.footerPrivacyPolicy.description0215=F. <u>Reklamos technologijos ir žiniatinklio indikatoriai </u>
footer.menu.footerPrivacyPolicy.description0216=Kuorum.org neteikia savo vartotojams trečios šalies paslaugų.
footer.menu.footerPrivacyPolicy.description0217=Kuorum svetainėje tarybos ir parlamento nariai gali skelbti savo projektus debatams su savo rinkėjais. Piliečiai ir organizacijos gali balsuoti dėl šių projektų, o taip pat teikti pasiūlymus jų patobulinimui. Galiausiai, išrinkti valdininkai gali pasirinkti įgyvendinimui geriausią pasiūlymą. Mūsų pajamų modelį sudaro apmokamos išrinktų pareigūnų paskyros, o tai sudaro mums galimybę išlaikyti ekonominį stabilumą nesinaudojant reklama.
footer.menu.footerPrivacyPolicy.description0218=Kuorum.org neperduoda nei atlygintinai, nei neatlygintinai ar kitokiu būdu neatskleidžia savo vartotojų asmens duomenų ar jų el.pašto adresų tretiesiems asmenims pasipelnymo tikslais. Mes neperduosime duomenų, kurie leistų nustatyti jūsų tapatybę, reklamuotojams, nors jūsų profilį gali matyti kiti Kuorum.org vartotojai ar kiti interneto vartotojai, viešai atliekantys paiešką.
footer.menu.footerPrivacyPolicy.description0226=G. <u>Slapukai</u>
footer.menu.footerPrivacyPolicy.description0227=Mes naudojame slapukus ir kitas panašias technologijas, tokias, kaip galinčias identifikuoti mobilaus telefono vartotojus, kurios padeda mums atpažinti jus, pagerinti jums teikiamas Kuorum.org paslaugas, padidinti duomenų saugumą, išmatuoti mūsų paslaugų naudojimo mastą ir reklamuoti savo paslaugas kituose socialiniuose tinkluose ir interneto svetainėse. Pagal šią privatumo politiką apsilankę Kuorum.org jūs gaunate leidimą talpinti slapukus ir žiniatinklio indikatorius savo naršyklėje.
footer.menu.footerPrivacyPolicy.description0228=H. <u>Žurnalo informacija, IP adresai ir informacija apie jūsų kompiuterį ir mobilius įrenginius</u>
footer.menu.footerPrivacyPolicy.description0229=Kai jūs apsilankote Kuorum.org svetainėje, mes sužinome jūsų kompiuterio IP adresą arba tarpinį serverį, kuriuo jūs prisijungiate prie žiniatinklio, gauname informaciją apie jūsų kompiuterio operacinę sistemą, naršyklę, jūsų mobilią įrangą (įskaitant ir įrenginio identifikatorius, kuriuos naudoja mobilaus įrenginio operacinė sistema), jūsų mobilaus operacinę sistemą (jei jungiatės prie Kuorum.org iš savo mobilaus įrenginio), o taip pat ir jūsų internetinio ryšio tiekėją ar mobilaus ryšio operatorių. Šią informaciją naudojame norėdami optimizuoti mūsų svetainės naudojimą jūsų mobiliajame renginyje.
footer.menu.footerPrivacyPolicy.description0230=I. <u>Kita informacija</u>
footer.menu.footerPrivacyPolicy.description0231=Kuorum.org - tai dinaminė ir novatoriška aplinka, o tai reiškia, kad mes visada ieškom galimybių patobulinti mūsų teikiamas paslaugas. Mes dažnai įtraukiame naujas funkcijas, kurios kartais gali apimti ir naujos informacijos rinkimą.
footer.menu.footerPrivacyPolicy.description0301=Mes naudojame jūsų informaciją tam, kad galėtumėm teikti tik jums pritaikytas paslaugas.
footer.menu.footerPrivacyPolicy.description0302=A. <u>Sutikimas, leidžiantis Kuorum.org tvarkyti informaciją </u>
footer.menu.footerPrivacyPolicy.description0303=Asmeninė informacija, kurią mums suteikėte, gali atskleisti kitiems žmonėms kai kuriuos jūsų gyvenimo aspektus, kurie gali nebūti tiesiogiai nurodyti jūsų profilyje. Suteikdami mums savo asmeninę informaciją tuo metu, kai kuriate savo profilį ar jį atnaujinate, jūs aiškiai ir savo noru sutinkate su nuostatomis ir sąlygomis, nurodytomis Kuorum.org naudojimosi sąlygomis. Taip pat jūs sutinkate leisti mums tvarkyti jūsų asmeninę informaciją taip, kaip numatyta šios Privatumo Politikos sąlygose. Visos jūsųInformacijos, net ir tos, kurią galiojantys įstatymai apibrėžia kaip "jautrią", teikimas yra pilnai geranoriškas veiksmas. Pagal šią Privatumo Politiką jūs turite teisę bet kuriuo momentu atšaukti ar koreguoti jūsų sutikimą dėl Kuorum.org jūsų asmeninių duomenų rinkimo ir panaudojimo, keisdami savo sąrankos nustatymus arba ištrindami savo paskyrą.
footer.menu.footerPrivacyPolicy.description0304=B. <u>Kuorum.org bendravimas</u>
footer.menu.footerPrivacyPolicy.description0305=Mes bendraujame su jumis el.paštu, skelbdami pranešimus Kuorum.org interneto svetainėje, o taip pat ir kitais būdais, numatytais Paslaugose. Tokių pranešimų keli pavyzdžiai:
footer.menu.footerPrivacyPolicy.description0306=(1) Sveikinimo ir dalyvavimo pranešimai: kai jūs registruojatės Kuorum.org, mes jums atsiųsime keletą el.laiškų, kuriuose informuosime jus kaip geriausiai naudotis Kuorum.org bei visomis jo suteikiamomis galimybėmis.
footer.menu.footerPrivacyPolicy.description0307=(2) Paslaugų pranešimai: jais pranešama apie paslaugas, kuriomis galima naudotis, apsaugą bei kitus su svetainės funkcionalumu susijusius klausimus.
footer.menu.footerPrivacyPolicy.description0308=(3) Reklaminiai pranešimai: jais siunčiama reklaminė informacija.
footer.menu.footerPrivacyPolicy.description0309=(4) Perspėjimai: jais reguliariai informuojama apie registruotą veiklą mūsų platformoje atitinkamai pagal jūsų pasirinktas interesų sritis.
footer.menu.footerPrivacyPolicy.description0310=Šie pranešimai bus siunčiami jums pagal jūsų pasirinktus pranešimų ir įspėjimų siuntimo nustatymus. Jūs galite pakeisti nustatymus el.paštu arba susisiekdami su mumis bet kuriuo metu. Jūs taip pat galite atsisakyti reklaminių pranešimų tiesiogiai apie tai pranešę Kuorum.org. Atminkite, kad jūs negalite atsisakyti Kuorum.org siunčiamų pranešimų, susijusių su jums teikiamomis paslaugomis.
footer.menu.footerPrivacyPolicy.description0311=C. <u>Bendravimas</u>
footer.menu.footerPrivacyPolicy.description0312=Visais jūsų bendravimo Kuorum.org atvejais (pvz. jei nuspręsite sekti kitą vartotoją), jūsų vardas bus matomas žinutės antraštėje. Jūsų siunčiamos žinutės taip pat gali gavėjui suteikti informaciją apie jūsų tinklą (pvz. kiek turite sekėjų).
footer.menu.footerPrivacyPolicy.description0313=D. <u>Jums pritaikytas turinys</u>
footer.menu.footerPrivacyPolicy.description0314=Visą jūsų pateikta informacija naudojama jums teikiamų paslaugų pritaikymui prie jūsų poreikių. Pavyzdžiui, jums prisijungus prie savo paskyros mes galime jums parodyti naujų vartotojų, neseniai nusprendusių jus sekti, vardus ar informuoti apie atnaujinimus kitų vartotojų, kurie yra jūsų kontaktų sąraše, paskyrose.
footer.menu.footerPrivacyPolicy.description0315=E. <u>Informacijos teikimas Trečioms šalims</u>
footer.menu.footerPrivacyPolicy.description0316=Jūsų vieša paskyra Kuorum.org bus indeksuojama ir viešai matoma paieškos sistemose tiems, kas ieško jūsų pagal jūsų vardą Jūs galite keisti savo profilio informaciją ar ištrinti savo paskyrą. Vis dėlto, trečių šalių paieškos sistemos gali automatiškai neatnaujinti savo spartinančios atminties, kurioje gali išlikti pasenusi jūsų viešojo profilio informacija.
footer.menu.footerPrivacyPolicy.description0317=Mes neteikiame ir neparduodame viešai informacijos, kurios jūs neskelbiate Kuorum.org, išskyrus atvejus, numatytus Privatumo Politikoje. Mes nesidaliname asmenine informacija, kurios jūs nepaskelbėte savo profilyje ar kuri buvo automatiškai sugeneruota jums naudojantis kitomis Kuorum.org paslaugomis be jūsų sutikimo ar tam, kad įvykdyti jūsų nurodymus (pavyzdžiui, atlikti apmokėjimą), išskyrus tuos atvejus, kai Kuorum.org yra įsitikinęs, jog tai leidžiama įstatymu ar kai duomenų atskleidimas yra pagrįstai reikalingas tam, kad:
footer.menu.footerPrivacyPolicy.description0318=(1) Laikytis teisinės procedūros, įskaitant: civilinės ar baudžiamosios bylos nagrinėjimą, teismo nutartis ar kitų privalomų apreiškimus;
footer.menu.footerPrivacyPolicy.description0319=(2) Laikytis šios Privatumo Politikos ar Naudojimosi Sąlygų;
footer.menu.footerPrivacyPolicy.description0320=(3) Reaguoti į Trečių šalių teisių pažeidimus;
footer.menu.footerPrivacyPolicy.description0321=(4) Atsakyti į Vartotojo klausimus;
footer.menu.footerPrivacyPolicy.description0322=(5) Apsaugoti Kuorum.org, jos vartotojų ir bendrai visuomenės teises, nuosavybę ir saugumą.
footer.menu.footerPrivacyPolicy.description0323=Platinant turinį naudojantis Kuorum.org sklaidos funkcijomis bei integruojant trečias šalis dalis jūsų asmeninės informacijos gali būti rodoma už Kuorum.org ribų. Jei savo Kuorum.org paskyrą susiejote su savo Google+ ar Facebook paskyromis, jūs galite laisvai dalintis Kuorum.org skelbiama informacija šiuose socialiniuose tinkluose.
footer.menu.footerPrivacyPolicy.description0324=F. <u>Programuotojai, naudojantys Kuorum.org platformos paslaugas</u>
footer.menu.footerPrivacyPolicy.description0325=Mes bendradarbiaujame su trečiomis šalimis bei leidžiame joms naudotis Kuorum.org kūrimo platforma siūlomų paslaugų ir funkcijų pasiūlymams teikti. Šie trečių šalių programuotojai yra sudarę sutartis dėl naudojimosi Kuorum.org platformos technologijomis. Apribojimai mūsų API sąsajų sąlygoms ir plėtiniams numato kaip trečios šalys gali gauti, saugoti ir naudoti asmeninę jūsų informaciją, kurią jūs pateikėte Kuorum.org.  Jei pasirinksite naudotis platforma, jūsų bus prašoma patvirtinti jūsų sutikimą dėl trečių šalių svetainės kūrėjų Privatumo Politikos ir Naudojimosi sąlygų.
footer.menu.footerPrivacyPolicy.description0326=G. <u>Organizacijos ir išrinktų valdininkų paskyros</u>
