funnel.offers.purchaseConditions.description1=Sukurdami savo paskyrą Kuorum, jūs sutinkate su platformos naudojimosi privatumo politika ir sąlygomis bei garantuodami, kad esate išrinktas savo miesto, regiono ar nacionalinės institucijos, kurios vardu registruojatės, valdininkas ar kandidatas. Tuo atveju, jei pasikeistų jūsų statusas, kurį nurodėte registracijos metu, jūs privalote mus apie tai informuoti ir mes jums parodysime ką daryti toliau.
funnel.offers.purchaseConditions.description2=Jūs galite panaikinti savo registraciją bet kuriuo metu pranešę apie tai el.laišku Kuorum pagalbos vartotojams centrui.
funnel.offers.purchaseConditions.description3=Registruodami savo, kaip politiko, paskyrą jūs turėsite galimybę interneto platformoje Kuorum.org paskelbti savo politinius projektus, kuriuos aptarti galės visi platformoje prisiregistravę gyventojai, turintys galimybę prisijungti naudodamiesi planšetiniu kompiuteriu ar išmaniuoju mobiliu telefonu. Šiuo atveju jūs galėsite nemokamai atlikti savo tyrimus, bendrauti su atrinktais pagal interesus savo rinkėjais jūsų regione, paremti jums patikusius gyventojų pasiūlymus ir prisidėti prie jų įgyvendinimo.Taip pat galėsite informuoti savo sekėjų bendruomenę apie savo pasiekimus, o taip pat ir pasiekimus tų piliečių ar organizacijų, kurių pasiūlymus jūs remsite.
funnel.offers.purchaseConditions.description4=Šių laikų vadovavimą sudaro bendravimas su rinkėjais ir jų klausymas bei jų idėjų integravimas į jūsų kasdienes darbo užduotis, o taip pat ir jų įgyvendinimas. Kuorum.org jums sudaro galimybę atlikti visą tai vienoje interneto platformoje, kuri sukurta specialiai tam, kad užtikrintų aukščiausio lygio ir veiksmingumo politinius debatus.
funnel.offers.purchaseConditions.description5=Apmokėti galite atlikti banko pavedimu. Jūsų saugumui, Kuorum nesaugo jūsų banko duomenų savo internetinėje duomenų bazėje. Ši informacija pateikiama el.paštu ar telefonu tik gavus patvirtinimą apie jūsų paskyros Kuorum.org įsigijimą. Šiuo metu Kuorum.org steigia internetinę apmokėjimų platformą, kurią naudojantis klientams būtų paprasčiau ir patogiau atlikti apmokėjimus.
funnel.offers.purchaseConditions.description6=Nesumokėjus nustatyto mokesčio bus nutrauktas individualių paslaugų jūsų paskyrai teikimas, tačiau pati paskyra nebus panaikinta. Norėdami ištrinti savo paskyrą, tai galite atlikti patys iš savo paskyros valdymo skydo. Atminkite, kad net ir ištrynus paskyrą, jūs gausite sąskaitas už paskyrą tol, kol jūs formaliai pareikalausite panaikinti jūsų registraciją.
funnel.offers.purchaseConditions.description7=Jei norėsite nutraukti savo savo registraciją, visi jūsų su jūsų paskyra susiję mokesčiai bus panaikinti, išskyrus tuos, kurie buvo jums pateikti prieš registracijos nutraukimą.
funnel.offers.purchaseConditions.description8=Kai tik jūsų pirkimas bus patvirtintas, gausite el.laišką, patvirtinantį jūsų pirkinį, o  jūsų paskyra Kuorum.org  (tuo atveju, jei nesate turėję paskyros anksčiau) bus aktyvuota. Iš karto po to dėl apmokėjimo įforminimo su jumis susisieks Kuorum.org agentas. Gavus sutartyje numatytą įmoką, jūsų paskyroje bus aktyvuotos papildomos paslaugos. Mūsų darbuotojai informuos jus apie šių paslaugų įdiegimo užbaigimą ir pasistengs, kad jūs galėtumėte naudotis visais jūsų registracijos teikiamais privalumais kiek galima greičiau.
