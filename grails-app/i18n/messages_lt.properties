footer.menu.footerTeam.description10b=Matías leads Kuorum.org. He is a Mechanical Engineer and studies a BSc in Economics and Management at the London School of Economics. His experience in the electricity sector during years of constant regulatory changes led him to the idea of founding Kuorum: &lt;&lt;A platform where politicians can involve the citizenry in the decision making processes&gt;&gt;, convinced that this will mean not only more advanced democracies but also more stable regulatory frameworks. For the implementation of this project the prestigious organization UnLtd granted him the award GameChangers 2014 to social entrepreneurship.
footer.menu.footerTeam.description10=Carolina volunteers her time with the department of Communications at Kuorum.org. She is a coach and a specialist in company communications. One of the strengths of Kuorum.org is its diverse team. Supporting, and directing the individual aspirations of every team member towards the accomplishment of organization's objectives provides a challenge to any manager. Carolina is the glue that binds us all together and allows us to cooperate and collaborate in any situation.
footer.menu.footerTeam.description11b=Matías leads Kuorum.org. He is a Mechanical Engineer and studies a BSc in Economics and Management at the London School of Economics. His experience in the electricity sector during years of constant regulatory changes led him to the idea of founding Kuorum: &lt;&lt;A platform where politicians can involve the citizenry in the decision making processes&gt;&gt;, convinced that this will mean not only more advanced democracies but also more stable regulatory frameworks. For the implementation of this project the prestigious organization UnLtd granted him the award GameChangers 2014 to social entrepreneurship.
