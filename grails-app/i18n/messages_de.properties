footer.menu.footerVision.about=Über uns
footer.menu.footerVision.impact.description1=Kuorum wurde gegründet, um ein soziales Problem zu beheben: den Bruch der Kommunikationskette zwischen den Bürgerinnen und Bürgern und den Politikerinnen und Politkern, die gewählt wurden, um sie zu repräsentieren. Finanzielle Wirtschaftlichkeit erhält unsere Vision und unser Ziel, eine transparente, verantwortliche und inklusive politische Kultur zu schaffen.
footer.menu.footerVision.impact.description2=Kuorum hat die Vereinigung <a href\=='http\://we-europe.org/'>WE</a> geschaffen, um die Inklusion von Randgruppen in die Gesellschaft zu fördern und um ein politisches System zu schaffen, das die gesamte Bürgerschafft stärker repräsentiert.
footer.menu.footerVision.impact.description3=Wir legen Beweisstandards an, um die sozialen Auswirkungen unserer Aktivitäten zu messen.Wir wollen sicherstellen, dass alle Bürgerinnen und Bürger auf eine Art in die Politik eingebunden werden können, die transparent und nutzerfreundlich ist. Wir folgen den GECES Empfehlungen um sicherzustellen, dass gewählte Repräsentantinnen und Repräsentanten vollkommen verantwortlich sind.
footer.menu.footerVision.impact=Impact Messung
footer.menu.footerVision.vision.description=Unsere Mission ist es, eine engagiertere Gesellschaft zu schaffen. Wir erleben eine Führungskrise in unseren privaten und öffentlichen Institutionen. Kuorum ist hier, um die Technologie einer neuen Generation von Führungskräften bereitzustellen. Erstelle ein Profil in weniger als einer Minute und erhalte Zugriff auf die meisten Online-Kampagnen Instrumente, die sich bisher nur wohlhabende Präsidentschaftskandidatinnen und -kandidaten leisten können.
footer.menu.footerVision.vision=Mission & Vision
footer.menu.footerWhatIsKuorum.forCitizen.brief=<a href='{0}'>Registrier dich</a>, um mehr zu erfahren.
footer.menu.footerWhatIsKuorum.forCitizen=Für Bürgerinnen und Bürger
footer.menu.footerWhatIsKuorum.forCitizen.features.feature1=Firmen, die Wert auf ihre Unternehmenskultur legen, haben eine Menge Informationen über den akademischen Hintergrund und die Arbeitserfahrung ihrer Bewerberinnen und Bewerber. Sind diese aber auf das Ziel des Unternehmens ausgerichtet? Wie setzen sie das in ihren Gemeinschaften in die Praxis um? Könnten ihre Führungsqualitäten dem Unternehmen irgendwie helfen? Kuorum hilft Geschäftsführerinnen und Geschäftsführern sowie Personalabteilungen dabei, das Engagement der Angestellten und deren Verbundenheit mit den Visionen des Unternehmens zu wahren.
footer.menu.footerWhatIsKuorum.forEditors.description1=Wir haben die Politiker Datenbank im Internet (IPDb) gestartet, um allen Bürgerinnen und Bürgern den einfachen Zugang zu ihren Vertretern zu ermöglichen, den sie verdienen. Unsere IPDb ist ein Open-Data-Projekt, das den weltgrößten Datensatz mit aktuellen Informationen über Politikerinnen und Politiker aufgebaut hat. Von aktuellen Nachrichten hin zu präzisen Daten über das Abstimmungsverhalten der Politikerinnen und Politiker und deren Positionen bei wichtigen Themen, ist unser IPDb ein revolutionäres Instrument, das es Bürgerinnen und Bürgern auf einer einzigen Plattform erlaubt, Politikerinnen und Politiker zu finden, zu bewerten, zu vergleichen und mit ihnen zu kommunizieren.
footer.menu.footerWhatIsKuorum.forEditors.description2=Unsere Datenbank enthält mehr als {0} Profile von Politikerinnen und Politikern und wächst mit der Unterstützung von Universitäten wie Harvard oder der London School of Economics weiter. Wir benötigen jedoch weiterhin deine Hilfe. Die IPDb wurde als offenes Software-Projekt entworfen, sodass Bürgerinnen und Bürger einerseits dazu beitragen und andererseits Input über ihre jeweiligen Repräsentantinnen und Repräsentanten haben können.
footer.menu.footerWhatIsKuorum.forEditors.description3=Wenn du Teil des internationalen Teams von Kuorum werden möchtest, <a href='{0}'>bewirb dich hier</a> um Editorin oder Editor zu werden und die Aktivität deines Kommunal-, Landes- oder Bundestagsabgeordneten zu beobachten.
footer.menu.footerWhatIsKuorum.forEditors=Für Editorinnen und Editoren
footer.menu.footerWhatIsKuorum.forPoliticians.administration.description1=Die Herausforderungen unserer Zeit erfordern neue Arten des Denkens und des gemeinsamen Handelns. Die Verträge zwischen Unternehmen und Angestellten, Wohltätigkeitsorganisationen und Unterstützerinnen wie auch Unterstützern oder politischen Parteien und Mitgliedern haben sich geändert. Die Menschen wollen zur Zukunft ihrer Organsationen beitragen und gute Führungskräfte benötigen deshalb Werkzeuge, um dieses Potential zu nutzen und diese Erwartungen weise zu managen. Kuorum wird dir dabei helfen, das Engagement der Mitglieder deiner Organisation anzukurbeln.
footer.menu.footerWhatIsKuorum.forPoliticians.administration.title=Regierung
footer.menu.footerWhatIsKuorum.leaders.description1=Ob es nun die Sanierung des Gehsteigs deiner Straße oder eine Werbekampagne für eine Verfassungsreform ist, du bist mit deinen Ambitionen nicht alleine. Es ist aber nicht einfach, die richtigen Leute zu finden, die dir dabei helfen den Wandel herbeizuführen. Kuorum bietet dafür die Technologie einer neuen Generation von Führungspersonen.
footer.menu.footerWhatIsKuorum.leaders.description2=Du wirst so einfacher andere Menschen finden, die an denselben Dingen arbeiten, die auch dir wichtig sind. Du wirst Zugang zu Werkzeugen für Online-Kampagnen bekommen, die dir dabei helfen, deine Zielgruppe besser zu gliedern und deine Nachricht effektiver zu verbreiten. All deine Errungenschaften werden auf deinem öffentlichen Profil festgehalten und ermöglichen es dir, mit jedem Mal ehrgeizigere Ziele zu verfolgen.
footer.menu.footerWidget.description1=<b>Publikumsinteraktion\:</b> Kuorums Widget-Angebote erlauben es digitalen Medienkanälen, Bloggern und Fernsehpartnern, eine bessere Nutzererfahrung zu schaffen. Passivere Besucherinnen und Besucher werden sich durch ein dynamischeres und attraktiveres Design veranlasst fühlen, deine Inhalte zu erkunden und sich damit zu beschäftigen.
footer.menu.footerWidget.description2=<b>Führungskräftebewertung\:</b> Bette unser Widget zur Bewertung von Führungskräften in deine Webseite ein und werte die interaktive Erfahrung deiner Leserinnen und Leser auf. Wähle selbst die Führungskräfte aus unserer Datenbank, die du im Widget möchtest, um sicherzustellen, dass der Inhalt des Widgets auch relevant für deine eigenen Inhalte ist. Du kannst das Design des Widgets auch an deine eigene Plattform anpassen.
footer.menu.footerWidget.description3=<b>Ergebnistabelle\:</b>  Unsere Ergebnistabelle erlaubt es dir, neue und eigene Inhalte auf Basis der Informationen von unseren Widgets zu erstellen. Wenn neue Nachrichten über Personen in Führungspositionen in Umlauf kommen, kann man die Veränderungen ihrer Popularität in unserer Ergebnistabelle analysieren, um Rückschlüsse auf die öffentliche Meinung zu erhalten. Somit ermöglicht unsere Technologie es Journalistinnen und Journalisten, Meinungstrends zu beobachten, noch während sie passieren und darauf aufbauend spezifische Inhalte für ihre Zielgruppen zu schaffen.
footer.menu.tech.description1= Kuorum ist eine E-Mail-Marketing-Anwendung, die Geschäftsführern, Organisationen und Politikern dabei hilft, mit der Öffentlichkeit in Kontakt zu treten. Nutzerinnen und Nutzer von Kuorum haben ein kostenloses öffentliches Profil, vom dem aus sie mittels Debatten, Umfragen, Petitionen und Events mit Führungspersönlichkeiten interagieren können. Premiumnutzerinnen und -nutzer haben Zugang zu professionellen Instrumenten für Kontaktmanagement und der Aufgliederung von Zielgruppen.
