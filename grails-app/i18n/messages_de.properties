tour.dashboard.step2.content=Abhängig von den Themen die du unterstützt werden wir einen Idex deiner politischen Richtung berechnen. Das hilft uns dich mit Politikern und Einflussnehmern in Kontakt zu bringen, welche die selbe Ideologie haben.
