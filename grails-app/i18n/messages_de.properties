landingCitizens.ipdb.p1=Sich für die richtige Repräsentantin oder den richtigen Repräsentanten zu entscheiden, kann eine schwierige und entmutigende Aufgabe sein. Mit so vielen widersprüchlichen Informationen aus den Medien kann es unmöglich scheinen, unverzerrte Fakten zu erhalten, mit denen man eine wohlüberlegte Wahlentscheidung treffen kann.
landingCitizens.ipdb.p2=Aus diesem Grund haben wir die die Politiker Datenbank im Internet (IPDb) gestartet. Das ist ein Open-Data-Projekt mit dem Ziel, den weltgrößten Datensatz mit aktuellen Informationen über Politikerinnen und Politiker aufzubauen. Informationen über Politikerinnen und Politiker zu finden ist aber erst der Anfang. Nutze IPDb, um mit Politikerinnen und Politikern in Kontakt zu treten, mit ihnen zu kommunizieren und sie zu bewerten.
landingCitizens.ipdb.p3=Alle Bürgerinnen und Bürger sollten Mittel haben, die es ihnen erlauben, auf einfache Art und Weise mit ihren gewählten Vertreterinnen und Vertretern in Kontakt zu kommen. Aus diesem Grund wollen wir dich ermuntern, mit der Erkundung der IPDb zu beginnen. Du findest an einem Ort all die Informationen, die du benötigst, um herauszufinden, wen du wählen solltest.
landingCitizens.ipdb.title=Die Politiker Datenbank im Internet
landingCitizens.videoAndRegister.subTitle=Treffe deine Wahlentscheidung auf der weltgrößten politischen Datenbank.
