tour.dashboard.step3.content=Folge Politikern und entscheide, über welche Art von Veranstaltungen du informiert werden möchtest. Außerdem kannst du einflussreichen Personen folgen und deine nächste Lobby-Kampagne koordinieren. Fang heute an, die Welt zu verändern!
tour.dashboard.step3.title=3/4 FOLGE POLITIKERN
tour.dashboard.step4.content=Manche Politiker kennen Kuorum noch nicht. Während sie die Vorteile von Transparenz entdecken, werden wir für sie ihre Aktivitäten beobachten. Möchtest du Teil des Teams werden? Bewirb dich hier ;)
