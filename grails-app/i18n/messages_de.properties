footer.menu.footerVision.about=Über uns
footer.menu.footerVision.impact.description1=Kuorum ist ein soziales Unternehmen. Das heißt, dass uns Indikatoren für unseren Einfluss auf die Umwelt und die Gesellschaft genauso wichtig sind wie die Wirtschaftlichkeit von Kuorum, die hingegen die Fortsetzung unserer Aktivitäten ermöglicht.
footer.menu.footerVision.impact.description2=Impact Messung ist komplett integriert in unseren Abläufen. Wir wenden die <i>Standards of Evidence </i> an, um unseren Impact in den Bereichen Transparenz und Inklusion zu verfolgen. Auch folgen wir den Empfehlungen der ""Sachverständigengruppe Soziales Unternehmertum"" der europäischen Kommission (GECES), um unsere Leistung im Bereich Rechenschaft zu messen.
footer.menu.footerVision.impact=Impact Messung 
footer.menu.footerVision.vision.description=Unsere Mission ist es, die Kommunikation zwischen Politikern und Bürgern zu verberssern. Wir verfolgen drei Ziele:
footer.menu.footerVision.vision.description.outcome1=<strong> Transparenz: </strong> Transparenz ist die effektivste Vorbeugung gegen Korruption. Die IPDb Initiative von Kuorum ist das ambitionierteste Projekt für politische Transparenz der Welt. 
footer.menu.footerVision.vision.description.outcome2=<strong> Inklusion: </strong> Wir wollen die Partizipationsmöglichkeiten für Benachteiligte verbessern. Deshalb arbeiten wir daran, den ""digital divide"" zu verringern, indem wir Personen, die eher vom politischen Leben ausgeschlossen werden, zeigen, wie sie daran teilhaben können, und sie dazu befähigen, dies online zu tun. Mit dieser Zielsetzung haben wir das Konsortium <a href=""http://we-europe.org/"" target=""_blank"">WE</a> geschaffen.
footer.menu.footerVision.vision.description.outcome3=<strong> Rechenschaft: </strong> Bürger verlangen mehr Rechenschaft von ihren Abgeordneten. Aber es ist nicht leicht, gegenüber hunderttausenden einzelnen Wählern zur Rechenschaft verpflichtet zu sein, und diese Aufgabe auch noch wahrzunehmen. Die <a href=""https://kuorum.org/kuorum/what-is-kuorum"">Technologie von Kuorum</a> hilft daher Politikern, effizient mit ihren Wählern zu kommunizieren und gleichzeitig Zeit und Geld zu sparen.
footer.menu.footerVision.vision=Mission & Vision
footer.menu.footerWhatIsKuorum.forCitizen.brief=<a href=""{0}"">Registrier dich</a>, um mehr zu erfahren.
footer.menu.footerWhatIsKuorum.forCitizen.features.feature1=<b> Finde deine Abgeordneten: </b> Kuorum stellt die größte Politikerdatenbank weltweit zur Verfügung. Folge deinem Gemeinde-/Stadtrat, deinem Landtags- und deinem Bundestagsabgeordneten und lass uns für dich ihre Aktivitäten verfolgen. Wir können dir auch Benachrichtigungen schicken, wenn Poliitker Themen behandeln, die du wichtig findest, oder wenn du über eine ihrer Kampagnen auf dem Laufenden bleiben willst.
footer.menu.footerWhatIsKuorum.forCitizen.features.feature2=<b> Sprich mit ihnen: </b> Schicke Politikern Direktnachrichten und verfolge, wie sie mit ihnen umgehen. Es ist 70% wahrscheinlicher, dass Politiker, die unsere Technologie nutzen, auf Nachrichten ihrer Wähler antworten.
footer.menu.footerWhatIsKuorum.forCitizen.features.feature3=<b> Starte Lobbykampagnen: </b> Es gibt immer potenzielle Unterstützer für dein Anliegen. Lass uns dich mit ihnen in Kontakt bringen, baue eine Gemeinschaft auf und suche gewählte Politiker, die deinen Vorschlag unterstützen würden.
footer.menu.footerWhatIsKuorum.forCitizen=Für Bürger
footer.menu.footerWhatIsKuorum.forEditors.description1=Alle Bürger sollten einfachen Zugang zu ihren Vertretern haben, selbst wenn diese keinen Kuorum-Account haben. Deshalb haben wir die ""Internet Politician Database"" (IPDb) ins Leben gerufen: ein open-data-Projekt, in dem wir den weltweit größten Datensatz mit aktuellen Informationen über Politiker aufbauen wollen.
footer.menu.footerWhatIsKuorum.forEditors.description2=Wenn du Teil des internationalen Überwachungsteams von Kuorum werden möchtest, <a href=""{0}"">bewirb dich hier</a> um Editor zu werden und die Aktivität deines Kommunal-, Landes- oder Bundestagsabgeordneten zu überwachen.
footer.menu.footerWhatIsKuorum.forEditors=Für Editoren
footer.menu.footerWhatIsKuorum.forPoliticians.brief=<a href\=""{0}"">Beginne jetzt deine kostenlose Testversion</a> oder lege einfach ein <a href\=""{1}""> kostenloses öffentliches Profil</a> an um deine Wähler über deine Aktivitäten auf dem Laufenden zu halten.
footer.menu.footerWhatIsKuorum.forPoliticians.description=Tools für das Customer Relationship Management (CRM) werden im Privatsektor häufig verwendet um die Qualität des Kundenservice zu verbessern. Kuorum ist eine Lösung für den öffentlichen Sektor, die politischen Kundenservice in das digitale Zeitalter überträgt. Da das Internet immer wichtiger wird, um Wählerbewegungen und Wahlabsichten zu beeinflussen, könnte es keine bessere Zeit für unsere Technologie geben.
footer.menu.footerWhatIsKuorum.forPoliticians.features.feature1=<b>Social Media Analytics:</b> Dein Ruf als Politiker ist dein wertvollstes Kapital. Verfolge, was die Leute auf den verschiedenen Medienplattformen über dich sagen und habe die volle Kontrolle über dein öffentliches Image.
footer.menu.footerWhatIsKuorum.forPoliticians.features.feature2=<b> Textanalyse: </b> Du hast nicht die Zeit um jede einzelne E-Mail zu lesen. Deshalb wenden wir Textanalyse auf deinen Posteingang an und kategorisieren automatisch deine E-Mails . So helfen wir dir, die wichtigsten Themen zu erkennen.
footer.menu.footerWhatIsKuorum.forPoliticians.features.feature3=<b> Massenversand von E-Mails: </b> Bürger wollen, dass du ihnen gegenüber Rechenschaft ablegst, aber sie mögen trotzdem keine Spammails bekommen. Mithilfe von Kuorum kannst du deine Zielgruppen identifizieren und allen die passenden Informationen schicken.
footer.menu.footerWhatIsKuorum.forPoliticians.features.feature4=<b> Team Management: </b> Manchmal musst du dich auch auf dein Team verlassen - wir wissen das. Deshalb kannst du in deinem Kuorum-Account verschiedene Rollenprofile mit variierenden Zugriffsrechten über deinen Account anlegen. So machen wir es dir leicht zu bestimmen, wer in deinem Team was und wann machen kann.
footer.menu.footerWhatIsKuorum.forPoliticians.features=Kuorum stellt dir vier Hauptfunktionen zur Verfügung: 
footer.menu.footerWhatIsKuorum.forPoliticians=Für Politiker
footer.menu.tech.description1=Kuorum ist ein Onlinedienst für Politiker und politische Parteien. Mithilfe unserer Technologie können Nutzer die öffentliche Meinung in Echtzeit analysieren, sodass sich die Kosten für derlei Informationen um 90% reduziert. Gewählte Politiker auf allen Ebenen - von Stadt-/Gemeinderäten bis hin zu Bundestagsabgeordneten - benutzen Kuorum um die <b> Kommunikation mit ihren Wählern zu verbessern </b>. Auch Kandidaten erstellen ihre eigenen Profile um mit potenziellen Wählern während ihrer Wahlkampagnen in Kontakt zu treten.
