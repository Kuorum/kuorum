footer.menu.footerCookiesInfo.description0301 = Diese Website verwendet Google Analytics und Google Tag Manager, um anonyme Informationen wie die Anzahl der Besucher der Website oder die beliebtesten Seiten zu sammeln.
footer.menu.footerCookiesInfo.description0302 = Die Informationen, die wir an Google senden, dienen nicht Werbezwecken und wir geben keine Daten weiter, die mit der Identität eines Benutzers in Verbindung gebracht werden können.
