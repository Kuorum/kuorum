funnel.offers.purchaseConditions.description1=Durch die Anmeldung auf Kuroum.org akzeptierst du die Datenschutzbestimmungen und Nutzungsbedingungen der Plattform. Du gewährleistet, dass du den Status eines gewählten Parlamentariers für die Stadt, die Region, das Land oder eine internationale Institution besitzt. Wenn du diesen Status verlieren solltest musst du dich mit uns in Verbindung setzen, damit wir dich über das weitere Vorgehen informieren können.
funnel.offers.purchaseConditions.description2=Du kannst dein Abonement jederzeit beenden, indem du dich per E-Mail mit dem Kuorum.org Customer Service in Verbindung setzt.
funnel.offers.purchaseConditions.description3=Indem du dich als gewählte Vertreterin beziehungsweise als gewählter Vertreter auf Kurorum.org anmeldest, hast du jederzeit die Möglichkeit, deine Projekte auf der Plattform zur Debatte freizugeben. Kuroum.org ist auch auf Tablets und mobilen Geräten zugänglich. Auf diese Weise kannst du jederzeit selbst kostenlos Umfragen durchführen, dich mit anderen gewählten Vertreterinnen und Vertretern oder Bürgerinnen oder Bürgern unterhalten, ihre Vorschläge beführworten und ihnen dabei helfen ihre Projekte umzusetzen.
funnel.offers.purchaseConditions.description4=Politisches Management in der heutigen Zeit bedeutet, den Bürgerinnen und Bürgern zuzuhören, ihre Ideen in tagtägliche Entscheidungen einzubinden und diese Ideen zur Entfaltung zu bringen. Kurorum.org hilft dir dabei all das mit Hilfe einer einzigen Plattform aus zu tun, die speziell dafür entwickelt wurde effiziente Debatten auf angemessenem Niveau zu führen
funnel.offers.purchaseConditions.description5=Bezahlung erfolgt per Abbuchung. Zu deiner Sicherheit werden keine Details bezüglich deines Kontos auf Kurorum.org gespeichert. Du wirst per Email oder Telefon benachrichtigt, sobald die Abbuchung erfolgt ist. Derzeit wird für Kurorum.org ein Online-Bezahlsystem entwickelt, welches Kunden die Handhabung in Zukunft erleichetern wird.
funnel.offers.purchaseConditions.description6=Sollte die Abbuchung des Beitrags nicht erfolgreich sein werden alle Funktionen eingestellt, die ausschließlich politischen Vertreterinnen und Vertretern zur Verfügung stehen. Der Account selbst bleibt nach diesem Vorgang erhalten. Das Löschen des Accounts erfolgt über die Einstellungen und führt nicht automatisch zur Beendigung der Abbuchungen. Hierfür muss das Abonement des Accounts formal gekündigt werden.
funnel.offers.purchaseConditions.description7=Wenn du dein Abonnement kündigen möchtest werden alle Abbuchungen mit sofortiger Wirkung eingestellt. Abbuchungen die zu einem Zeitpunkt vor der Kündigung erfolgt sind werden nicht erstattet.
funnel.offers.purchaseConditions.description8=Sobald der Kauf bestätigt wurde erhälst du eine Bestätigung per E-Mail. Dein Account auf Kuorum.org wird damit automatisch aktiviert (falls du nicht schon zuvor einen besitzen solltest). Kuorum.org wird sich unverzüglich mit dir in Verbindung setzen. Funktionen, die ausschließlich gewählten Vertreterinnen und Vertretern zur Verfügung stehen werden aktiviert, sobald das vertraglich vereinbarte Abonement abgeschlossen ist. Unser Personal wird dich informieren, sobald dieser Vorgang abgeschlossen ist. Auf diese Weise kannst du die Vorteile deines Abonements so schnell wie möglich genießen.
