tour.dashboard.step3.title=3/4 FOLGE POLITIKERN
tour.dashboard.step4.content=Manche Politkerinnen und Politiker kennen Kuorum noch nicht. Während sie die Vorteile von Transparenz entdecken, werden wir für sie ihre Aktivitäten beobachten. Möchtest du Teil des Teams werden? Bewirb dich hier ;)
