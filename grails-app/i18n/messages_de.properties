footer.menu.footerTeam.description10b=Carolina ist die Gründerin von Identidad Organizacional, einer Beratungsgesellschaft für Kommunikation.
footer.menu.footerTeam.description10=Carolina ist ehrenamtlich im Kommunikationsteam von Kuorum.org tätig. Sie ist Kommunikationscoach und Expertin für Unternehmenskommunikation. Carolina ist bei Kuorum um die individuellen Ambitionen jedes Teammitglieds zu unterstützen und auf die Erreichung der Unternehmensziele zu lenken. Managern stellt sie gerne positive Herausforderungen. Carolina ist der Kleber, der uns alle zusammenhält, und sie ermöglicht es uns, in jeder Situation zusammenzuarbeiten und zu kooperieren.
footer.menu.footerTeam.description11b=Irene hat Politikwissenschaft in Kolumbien und in der Schweiz studiert und hat für das Verkehrsministerium sowie für die Bezirksregierung von Bogotá gearbeitet. 
footer.menu.footerTeam.description11=Irene ist für die institutionellen Beziehungen in Spanien und Lateinamerika verantwortlich. Sie hat viel Erfahrung mit Regierungsgeschäften auf kommunaler und nationaler Ebene und kennt die Herausforderungen von Bürgerbeteiligung sehr gut. Irenes Leidenschaft gilt der politischen Kommunikation und der Geographie, zwei Hobbies, die in ihrer Arbeit für die internationale Entwicklung von Kuorum.org jeden Tag zum Tragen kommen.
footer.menu.footerTeam.description1b=Matías hat Maschinenbau in Barcelona, Zürich und Erlangen studiert und hat für Siemens AG, Danone, E.ON und das Paul Scherrer Institut gearbeitet.
footer.menu.footerTeam.description1=Matías leitet Kuorum.org. Er ist Maschinenbauer und hat einen BSc in Economics and Management von der London School of Economics (LSE). Seine Erfahrungen im Stromsektor während Jahre voller regulatorischer Veränderungen gaben ihm die Idee zur Gründung von Kuorum, einer Plattform, mit deren Hilfe Politiker die Bürgerschaft in Entscheidungsprozesse miteinbeziehen können. Matías ist überzeugt davon, dass Bürgerbeteiligung nicht nur die Demokratie voranbringen, sondern auch rechtliche Rahmenbedingungen stabiler machen kann. Für die Implementation seines Projekts hat er 2014 den ""Game Changers Award"" für soziales Unternehmertum der renommierten Organisation UnLtd bekommen.
footer.menu.footerTeam.description2b=Iñaki hat Informatik in Madrid und Prag studiert und hat für Entertainment Solutions, Datatronics und Paradigma Tecnológico gearbeitet.
footer.menu.footerTeam.description2=Iñaki ist verantwortlich für die Magie hinter Kuorum.org. Für ein soziales Unternehmen mit viel Verantwortung wie Kuorum.org ist es entscheidend, den besten Service anzubieten. Deshalb ist es essenziell, das beste Produkt zu haben. Um dieses Ziel zu erreichen, setzt Kuorum.org auf Iñaki als im Development von Web Anwendungen spezialisierten Programmierer und Analysten mit großer Erfahrung in der Teamführung. Seine Expertise wird untermauert durch viel formelles und informelles Training, motiviert durch seine berufliche Leidenschaft für IT. Iñaki hat außerdem häufig ehrenamtlich in verschiedenen Projekten gearbeitet.
footer.menu.footerTeam.description3b=Chema hat Ingenieurswissenschaft in Elche und Prag studiert und für die Valero Gruppe in Spanien, Portugal, Griechenland und Venezuela gearbeitet.
footer.menu.footerTeam.description3=Chema hat die Aufgabe, Kuorum - ein Projekt mit großer sozialer Wirkung - wirtschaftlich nachhaltig zu machen. Mit seinem Hintergrund als Ingenieur und seinem MBA-Abschluss ist er der perfekte Chief Financial Officer. Aber es ist auch seine ehrgeizige Persönlichkeit, die ihn erfolgreich macht. Chema war Teil von verschiedenen unternehmerischen Projekten, während er als R&D Ingenieur in der Materialbranche und als strategischer Berater im Telekommunikations- und Energiesektor arbeitete.
footer.menu.footerTeam.description4=Abigail ist ein sehr wichtiger Teil unseres Teams. Dank ihrer Arbeit ist Kuorum.org benutzerfreundlich und sieht auch noch auf jedem Gerät top aus, was für Tools mit nativer Entwicklung wie unseres ungewöhnlich ist. Ihre persönlichen Qualitäten drücken sich auch in ihrer Arbeitseinstellung aus - sie liefert immer die bestmöglichen Ergebnisse. Sie zeigt Entschlossenheit in der Entwicklung von Websites für jeden und hat sich immer darum bemüht, Websites für jeden zugänglich zu machen, auch für Personen mit Behinderungen. Es ist eine große Freude mit ihr zusammen zu arbeiten, da sie immer optimistisch ist. Sie hat definitiv Superkräfte, die noch nicht einmal Comic-Bücher darstellen könnten.
footer.menu.footerTeam.description4b=Abby hat mehr als sieben Jahre Erfahrung als Web Developer Freelancerin. Sie ist bekannt und hoch angesehen für ihr gutes und optimiertes Coding. 
footer.menu.footerTeam.description5b=Miguel ist Experte für Benutzerfreundlichkeit im Web und arbeitet für Paradigma Technologies, ein Software-Entwicklungs-Unternehmen.
footer.menu.footerTeam.description5=Miguel entwickelt ehrenamtlich die Website von Kuorum.org. Er ist ein geschätzter Designer und Experte, wenn es um möglichst gute Benutzererfahrung geht. Er hilft uns dabei, die Benutzerfreundlichkeit unserer Plattform konstant zu verbessern. Online-Partizipation ist eine schwierige Wissenschaft, da multidisziplinär und wenig erforscht. Wie übertragen wir die Prinzipien der ""Theorie des kommunikativen Handelns"" in ein soziales Netzwerk? Wie können wir in konstruktiven Dialog treten und über eine Website Debatten führen? Auf diese Fragen mithilfe von Jürgen Habermas' Theorie und den Tools von Tim Berners-Lee Antworten zu finden, ist die Mission von Miguel.
footer.menu.footerTeam.description6b=Rachel studiert International Relations an der Boston University. Dort ist sie beim Undergraduate Admissions Office beschäftigt und versucht sonst, für das non-profit CASA Spenden zu generieren. Sie hat außerdem bereits in der Finance und Technologie Branche in San Francisco gearbeitet.
footer.menu.footerTeam.description6=Rachel unterstützt unser Business Development Team und ist verantwortlich für Online-Kommunikation und Kundenservice. Ihre große Erfahrung in der Forschung macht sie zu einem essentiellen Teil des IPDb-Projekts. Außerdem hilft sie uns mit ihrem breitgefächerten Wissen sehr dabei, als Organisation weiter zu wachsen und unsere Datenbank so sorgfältig wie möglich aufzubauen.
footer.menu.footerTeam.description7b=Serae studiert derzeit Politikwissenschaft und Spanisch an der University at Albany, wo sie auch als wissenschaftliche Hilfskraft in der politikwissenschaftlichen Fakultät arbeitet.
footer.menu.footerTeam.description7=Serae unterstützt unser Business Development Team. Sie ist verantwortlich für die sozialen Netzwerke und Informationskampagnen. Ihre Begeisterung für Politik und das Lösen von Konflikten ist ansteckend und hilft dem Team, sein Ziel, Politik näher an die Bürger zu bringen, im Blick zu behalten.
footer.menu.footerTeam.description8b=Sara hat einen Master in European Studies vom College of Europe und hat bereits für die OECD, die Europäische Kommission in Brüssel und die Weltbank in Washington D.C. gearbeitet.
footer.menu.footerTeam.description8=Sara ist Journalistin und hat einen PhD in Politikwissenschaft. Von Anfang an hat sie die Gründungsmitglieder von Kuorum.org beraten und ihre Rolle ist mit der Zeit immer wichtiger geworden. Heute ist sie verantwortlich für die Kommunikation von Kuorum.org. Neben ihrer Arbeit bei Kuorum.org ist sie in anderen Beratungsprojekten tätig und kümmert sich um ihre neugeborene Tochter. 
footer.menu.footerTeam.description9b=Carmen hat einen Jura-Abschluss und einen Master in International Commercial Law. Sie hat bereits für Unicef, die Europäische Kommission, die Interamerikanische Entwicklungsbank sowie für die Weltbank gearbeitet.
footer.menu.footerTeam.description9=Carmen unterstützt uns bei Kuorum.org ehrenamtlich in den Abteilungen ""Kommunikation"" und ""Institutionelle Beziehungen"". Sie ist Expertin für soziale Entwicklung mit einem Fokus auf Gender. Ihre Perspektive ist sehr wichtig für uns, um die Wirksamkeit unserer Organisation einschätzen zu können. Die Freude und Leidenschaft, mit der sie an schwierige Projekte herangeht, sind eine Quelle der Inspiration für den Rest des Teams.
