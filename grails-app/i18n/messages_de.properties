footer.menu.aboutUs.description1=Kuorum entstand in Spanien, aber seine Gründer haben bald gemerkt, dass das ehrgeizige Ziel, eine engagiertere Gesellschaft zu schaffen, ein globales sein sollte. 2015 expandierte das Unternehmen nach London, wo es eine Seed-Finanzierung erhielt. 2016 wurde es von der Washington Academy of Political Arts and Sciences der Georgetown Universität mit “Best Technology applied to Politics” ausgezeichnet.
footer.menu.aboutUs.description2=Kuorum hat es sich zum Ziel gemacht, Werkzeuge für eine neue Generation von Führungskräften auf der ganzen Welt bereitzustellen. Mit dem Hauptsitz in London und Madrid bietet Kuorum seine Software in fünf Sprachen an, die jedem Individuum oder jeder Organisation auf der Welt zugänglich sind.
footer.menu.footerInformation.description=Unsere Profile in den sozialen Netzwerken spiegeln unsere Leben, unsere Hobbys und auch unsere Karrieren wider. Sie sagen aber nichts darüber, wofür wir stehen. Die Bekämpfung des Klimawandels, die Forderung nach der Gleichheit der Frau oder die Verteidigung der Menschenrechte scheinen dazu verdammt, auf Petitionsplattformen und den Kommentarbereich von Zeitungen beschränkt zu sein.
footer.menu.footerPrivacyPolicy.description0101=Ihre personenbezogenen Daten auf eine sichere Art und Weise zu erheben und diese jederzeit zu schützen, ist einer der Grundpfeiler unserer Geschäftstätigkeit. Wir möchten, dass unsere registrierten Nutzerinnen und Nutzer (nachstehend 'Nutzer' genannt) und jegliche interessierte Person mit den Leitlinien vertraut sind, denen wir beim Speichern und Verarbeiten von personenbezogenen Daten folgen. Zu diesem Zweck veröffentlicht KUORUM SOCIAL S.L. (nachstehend „Kuorum.org“ genannt) die nachfolgenden Bestimmungen.
footer.menu.footerPrivacyPolicy.description0102=Die Aufgabe von Kuorum.org ist es, die Kommunikation zwischen den Bürgerinnen und Bürgern und ihren politischen Vertreterinnen und Vertretern durch Technologie zu verbessern. Um dies zu erreichen, teilen unsere Nutzerinnen und Nutzer Ihre Identität mit, Pflegen Kontakt zu anderen Nutzerinnen und Nutzern, tauschen Meinungen aus und nehmen an demokratischen und geheimen Abstimmungen teil. In diesem Zusammenhang ist es für Kuorum.org wesentlich, das Vertrauen seiner Nutzerinnen aufrechtzuerhalten, indem es ihre Daten verantwortlich behandelt.
footer.menu.footerPrivacyPolicy.description0103=Kuorum.org hält sich an folgenden Grundsätze, um Ihre Privatsphäre zu schützen:
footer.menu.footerPrivacyPolicy.description0104=Wir schützen Ihre personenbezogenen Daten und geben diese nur unter folgenden Bedingungen an Dritte weiter:
footer.menu.footerPrivacyPolicy.description0105=(1) mit Ihrem Einverständnis;
footer.menu.footerPrivacyPolicy.description0106=(2) um Ihren Anliegen Folge zu leisten;
footer.menu.footerPrivacyPolicy.description0107=(3) in dem Maße, wie es vernünftigerweise notwendig ist, um die Funktionen und Funktionalitäten von Kuorum.org aufrechtzuerhalten;
footer.menu.footerPrivacyPolicy.description0108=(4) wenn es vom Gesetz oder von der Gesetzgebung verlangt wird;
footer.menu.footerPrivacyPolicy.description0109=(5) wenn es notwendig ist, um die Rechte, das Eigentum oder die Sicherheit von Kuorum.org, von seinen Nutzerinnen und Nutzern oder der Öffentlichkeit im Allgemeinen zu schützen.
footer.menu.footerPrivacyPolicy.description0110=Zum Schutz Ihrer Daten verwenden wir die in unserer Branche üblichen technischen Hilfsmittel.
footer.menu.footerPrivacyPolicy.description0111=Unsere Datenschutzpolitik können wir in der Folgezeit ändern;Wenn wir wesentliche Änderungen einführen, werden wir es Ihnen über die Webseite, die Anwendungen oder über andere Mittel mitteilen, damit Sie diese Änderungen durchlesen können, bevor Sie Kuorum weiter nutzen. Wenn Sie mit einer der Änderungen nicht einverstanden sind, können Sie Ihr Konto jederzeit kündigen. Sollten Sie Kuorum.org weiter nutzen, nachdem wir Änderung der Datenschutzpolitik veröffentlicht oder mitgeteilt haben, erklären Sie sich mit den Änderungen einverstanden.
footer.menu.footerPrivacyPolicy.description0201=Die personenbezogenen Daten, die von Kuorum.org übermittelt oder erhoben werden, werdenvon KUORUM SOCIAL S.L., Madrid, Spanien, kontrolliert. Wenn Sie Sorgen bezüglich der Weitergabe Ihrer Daten an Kuorum.org oder bezüglich der Tatsache haben, dass die besagten Daten bei den Dienstleistungen von Kuorum.org veröffentlicht oder gemäß den in dieser Datenschutzpolitik oder in den Nutzungsbedingungen vorgesehenen Bestimmungen verwendet werden, sollten Sie weder Nutzerin oder Nutzer von Kuorum.org werden noch unsere Webseite besuchen. Wenn Sie bereits ein Konto eröffnet haben, sollten Sie dieses kündigen.
footer.menu.footerPrivacyPolicy.description0202=Wir erheben Ihre personenbezogenen Daten auf die folgende Art und Weise:
footer.menu.footerPrivacyPolicy.description0203=A. <u>Registrierung</u>
footer.menu.footerPrivacyPolicy.description0204=Um ein Konto bei Kuorum.org zu erstellen, müssen Sie zumindest Ihren Namen, Ihre Adresse, Ihre E-Mail- Adresse und ein Passwort nennen. Um an Abstimmungen teilnehmen zu können, müssen Sie uns das Land Ihres Wohnsitzes, Ihre Postleitzahl, Ihr Geburtsjahr und Ihr Geschlecht nennen. Diese Daten sind für die Kommunikation mit anderen Nutzern notwendig und werden auch dazu genutzt, Bevölkerungsstatistiken zu den Abstimmungen in unseren Tools ausarbeiten können (zum Beispiel können wir die Stimmen zugunsten eines bestimmten politischen Projekts nach Region aufgliedern). Zudem können Sie uns bereits während des Registrierungsverfahrens oder zu irgendeinem anderen Zeitpunkt zusätzliche Informationen liefern (wie zum Beispiel Ihre Berufsgruppe oder Ihren Bildungsabschluss). Wir nutzen diese zusätzlichen Informationen, die, wenn Sie sich für nichts Gegenteiliges entscheiden, weder auf Ihrem Profil von Kuorum.org erscheinen werden noch von anderen Nutzerinnen und Nutzern gesehen werden könnenum eine größere Aufgliederung in den Statistiken zur Stimmabgabe zu erhalten. Dies ermöglicht uns, der Gesellschaft noch wertvollere Informationen für den demokratischen Fortschritt anzubieten. Sie verstehen, dass bei der Eröffnung eines Kontos bei Kuorum.org andere Personen Sie über Ihr Profil identifizieren können und Sie akzeptieren, dass Kuorum.org die besagten Daten gemäß der Datenschutzpolitik und den Nutzungsbedingungen verwendet. Wir können Sie auch um Ihre Kreditkartendaten bitten, wenn Sie bestimmte Dienstleistungen von Kuorum.org in Gebrauch nehmen.
footer.menu.footerPrivacyPolicy.description0205=B. <u>Profilinformationen</u>
footer.menu.footerPrivacyPolicy.description0206=Nachdem Sie das Konto erstellt haben, können Sie zusätzliche Informationen in Ihr Profil von Kuorum.org eingeben. Wenn Sie zusätzliche Informationen bereitstellen, profitieren Sie mehr von Kuorum.org, da diese Abschnitte Ihnen helfen werden, Ihre Identität zum Ausdruck zu bringen, und anderen Nutzerinnen und Nutzern Informationen über Ihre Interessen mitteilen.
footer.menu.footerPrivacyPolicy.description0207=C. <u>Kontakte von Kuorum.org und andere Dienstleistungen, die mit seinen Tools synchronisiert sind</u>
footer.menu.footerPrivacyPolicy.description0208=Kuorum.org speichert Informationen über die Kontakte, die Sie in anderen sozialen Netzwerken oder in Ihrem E-Mail- Account haben und nutzt sie, um Ihnen beim Vergrößern Ihres Kontaktnetzes bei Kuorum.org zu helfen. Zu keinem Zeitpunkt geben wir jemandem Zugang zu Ihrer E-Mail- Adresse.
footer.menu.footerPrivacyPolicy.description0209=Jegliche Informationen, die Sie mit Kuorum.org laden oder synchronisieren, sind in dieser Datenschutzpolitik inbegriffen. Sie können Ihre Daten löschen, wenn Sie es möchten, indem Sie die Funktionen von Kuorum.org nutzen. Wir erheben Daten, wenn Sie Inhalte außerhalb von Kuorum.org mit Ihrem Konto synchronisieren. Wir nutzen diese Informationen, um Ihre Erfahrung zu verbessern.
footer.menu.footerPrivacyPolicy.description0211=D. <u>Informationsdienst</u>
footer.menu.footerPrivacyPolicy.description0212=Wenn Sie den Informationsdienst von Kuorum.org kontaktieren, speichern wir Informationen, die uns helfen, Ihre Frage einzuordnen, zu beantworten und gegebenenfalls jegliche Nichteinhaltung der Datenschutzpolitik oder der Nutzungsbedingungen zu untersuchen. Wir nutzen auch die besagten Informationen, um eine Weiterverfolgung möglicher Probleme und Tendenzen durchzuführen und unsere Antworten an Ihre Anfragen individuell anzupassen.
footer.menu.footerPrivacyPolicy.description0213=E. <u>Nutzung der Webseite und der Anwendungen von Kuorum.org</u>
footer.menu.footerPrivacyPolicy.description0214=Wir speichern Informationen, wenn Sie die Webseite von Kuorum.org, Ihre Anwendungen oder die Technologie der Plattform von Kuorum.org nutzen. Zum Beispiel erheben wir Daten, wenn Sie bei Abstimmungen teilnehmen oder Vorschläge anderer Nutzerinnen und Nutzer unterstützen.
footer.menu.footerPrivacyPolicy.description0215=F. <u>Werbetechnologien und Web-Beacons</u>
footer.menu.footerPrivacyPolicy.description0216=Kuorum.org bietet seinen Nutzerinnen und Nutzern keine Werbung Dritter an.
footer.menu.footerPrivacyPolicy.description0217=Auf der Webseite von Kuorum.org öffnen Parlamentarier und Stadträte Ihre Projekte für Diskussionen mit den Wählern. Die Bürgerinnen und Bürger sowie Organisationen können diese Projekte wählen und Verbesserungsvorschläge machen. Schließlich übernehmen die gewählten Amtsträger die Schirmherrschaft über die besten Vorschläge. Unser Einnahmemodell basiert auf den Zahlungskonten für die gewählten Amtsträgerinnen und Amtsträger, was uns ermöglicht, die wirtschaftliche Nachhaltigkeit ohne Werbung aufrechtzuerhalten.
footer.menu.footerPrivacyPolicy.description0218=Kuorum.org legt auf gar keinen Fall die Identität oder die E-Mail Adresse seiner Nutzerinnen und Nutzer zu Erwerbszwecken an Dritte offen. Wir teilen keine zur Identifizierung dienenden Daten mit Inserenten, obwohl Ihr Profil von anderen Nutzern von Kuorum.org oder von Internet-Sufern bei der öffentlichen Suche gesehen werden kann. Und unsere Kundinnen und Kunden erhalten nur aggregierte Daten in Bezug auf die Bevölkerungsstatistik.
footer.menu.footerPrivacyPolicy.description0226=G. <u>Cookies</u>
footer.menu.footerPrivacyPolicy.description0227=Wir nutzen Cookies und ähnliche Technologien, einschließlich eines Identifikators von Mobilgeräten, um uns dabei zu helfen, Sie zu erkennen, Ihre Erfahrung bei Kuorum.org zu verbessern, die Sicherheit zu erhöhen, die Nutzung unserer Dienstleistungen zu messen und Werbung für unsere Dienstleistungen in anderen sozialen Netzwerken und auf anderen Webseiten zu liefern. Sie können die Cookies durch die Einstellung Ihres Browsers und anderer Tools kontrollieren. Mit dem Besuch von Kuorum.org erteilen Sie Ihre Zustimmung, damit Cookies und Beacons in Ihrem Browser, der Datenschutzpolitik entsprechend, platziert werden können.
footer.menu.footerPrivacyPolicy.description0228=H. <u>Log-Dateien, IP-Adressen und Informationen über den Computer und das Mobilgerät</u>
footer.menu.footerPrivacyPolicy.description0229=Wenn Sie Kuorum.org besuchen, erhalten wir die Internet-Protokoll- Adresse ('IP') Ihres Computers oder des Proxy-Servers, den Sie verwenden, um auf das Netz zuzugreifen, das Betriebssystem Ihres Computers, die Art des Webbrowsers, den Sie verwenden, Ihres Mobilgeräts (einschließlich des Identifikators des Mobilgerätes, der durch das Betriebssystem des Mobilgeräts geliefert wird), das Betriebssystem Ihres Mobilgerätes (wenn Sie auf Kuorum.org über ein Mobilgerät zugreifen), sowie den Namen Ihres Internetproviders oder Mobilnetzproviders. Diese Informationen werden genutzt, um die Anzeige unserer Plattform auf Ihrem Gerät zu optimieren.
footer.menu.footerPrivacyPolicy.description0230=I. <u>Weitere Informationen</u>
footer.menu.footerPrivacyPolicy.description0231=Kuorum.org stellt ein dynamisches und innovatives Umfeld dar, was bedeutet, dass wir immer nach Möglichkeiten zur Verbesserung der Dienstleistungen, die wir anbieten, suchen. Oft bringen wir neue Funktionen ein. Einige von ihnen können die Speicherung von neuen Informationen mit sich bringen.
footer.menu.footerPrivacyPolicy.description0301=Wir nutzen Ihre Daten, um eine persönliche Dienstleistung zu bieten.
footer.menu.footerPrivacyPolicy.description0302=A. <u>Zustimmung zur Verarbeitung der Informationen seitens Kuorum</u>
footer.menu.footerPrivacyPolicy.description0303=Die personenbezogenen Daten, die Sie uns liefern, können offenlegen oder erlauben, dass andere Personen Aspekte Ihres Lebens erkennen, die nicht ausdrücklich in Ihrem Profil stehen. Mit der Übermittlung von personenbezogenen Daten bei der Erstellung oder Aktualisierung Ihres Kontos und Ihres Profils akzeptieren Sie ausdrücklich und aus freien Stücken die Bestimmungen und Bedingungen der Nutzungsbedingungen von Kuorum.org und Sie akzeptieren und stimmen frei zu, dass wir Ihre personenbezogenen Daten auf die Art und Weise verarbeiten, wie sie in der Datenschutzpolitik festgelegt ist. Die Übermittlung von Informationen Ihrerseits, einschließlich jeglicher Daten, die als 'sensibel' von der geltenden Gesetzgebung erachtet werden, ist eine völlig freiwillige Handlung. Sie haben das Recht, Ihre Zustimmung zu entziehen oder sie zu ändern, die sich auf die Sammlung und Verarbeitung der Informationen seitens Kuorum.org gemäß den Bestimmungen dieser Datenschutzpolitik bezieht, die Sie zu einem Zeitpunkt liefern, indem Sie Ihre Einstellung ändern oder Ihr Konto kündigen.
footer.menu.footerPrivacyPolicy.description0304=B. <u>Nachrichten von Kuorum.org</u>
footer.menu.footerPrivacyPolicy.description0305=Wir benachrichtigen Sie über E-Mail- Nachrichten, Nachrichten, die auf der Webseite von Kuorum.org veröffentlicht werden, und über andere Mittel, die durch die Dienstleistung zur Verfügung stehen. Bei den Beispielen für die Art der Nachrichten heben sich die folgenden hervor:
footer.menu.footerPrivacyPolicy.description0306=(1) Willkommensnachrichten und Teilnahmenachrichten: wenn Sie sich bei Kuorum.org registrieren, können wir Ihnen eine Reihe von E-Mails senden, um Sie über die bestmögliche Art der Nutzung von Kuorum.org sowie über neue Funktionen zu informieren;
footer.menu.footerPrivacyPolicy.description0307=(2) Nachrichten zur Dienstleistung: umfassen die Verfügbarkeit der Dienstleistung, die Sicherheit und andere Fragen zur Funktionalität von Kuorum.org;
footer.menu.footerPrivacyPolicy.description0308=(3) Werbenachrichten: umfassen E-Mail- Nachrichten und können Werbeinformationen beinhalten.
footer.menu.footerPrivacyPolicy.description0309=(4) Benachrichtigungen: informieren Sie pünktlich über die registrierte Aktivität auf unserer Plattform in Bezug auf Ihre Interessen.
footer.menu.footerPrivacyPolicy.description0310=Diese Nachrichten werden Ihnen geschickt und berücksichtigen die Informationen Ihrer Einstellung und Ihrer Präferenzen von Nachrichten und Benachrichtigungen. Sie können Ihre Benachrichtigungspräferenzen per E-Mail und Ihre Kontaktpräferenzen jederzeit ändern. Sie können auch aufhören, Werbenachrichten zu erhalten, indem Sie Kuorum.org direkt darum bitten. Beachten Sie, dass Sie nicht verhindern können, Nachrichten zur Dienstleistung von Kuorum.org zu erhalten.
footer.menu.footerPrivacyPolicy.description0311=C. <u>Nachrichten von Nutzerinnen und Nutzern</u>
footer.menu.footerPrivacyPolicy.description0312=Bei zahlreichen Nachrichten, die Sie über Kuorum.org (zum Beispiel, wenn Sie sich dazu entscheiden, einer anderen Nutzerinnen und Nutzerin oder einem anderen Nutzerinnen und Nutzer zu folgen) erhalten, wird Ihr Name in der Kopfzeile der Nachricht erscheinen. Die Nachrichten, die Sie versenden, können dem Empfänger oder der Empfängerin auch aggregierte Daten über Ihre Kontakte liefern (zum Beispiel wie viele Personen Ihnen folgen).
footer.menu.footerPrivacyPolicy.description0313=D. <u>Personalisierter Inhalt</u>
footer.menu.footerPrivacyPolicy.description0314=Wir nutzen die Informationen, die Sie uns liefern, um Ihre Erfahrung und die Erfahrungen von anderen Personen bei Kuorum.org zu personalisieren. Wenn Sie beispielsweise eine Sitzung mit Ihrem Konto beginnen, können wir Ihnen die Namen der neuen Nutzerinnen und Nutzer zeigen, die Ihnen vor Kurzem gefolgt sind, oder auch die jüngsten Aktualisierungen Ihrer Kontakte.
footer.menu.footerPrivacyPolicy.description0315=E. <u>Informationsaustausch mit Dritten</u>
footer.menu.footerPrivacyPolicy.description0316=Ihr öffentliches Profil bei Kuorum.org wird bei öffentlichen Suchmaschinen indexiert und gezeigt, wenn jemand Ihren Namen sucht. Sie können die Informationen in Ihrem öffentlichen Profil ändern oder Ihr Profil kündigen, wenn Sie es möchten. Dennoch ist es möglich, dass die Suchmaschinen Dritter ihren Cachespeicher nicht automatisch aktualisieren, der alte Informationen von Ihrem öffentlichen Profil enthalten kann.
footer.menu.footerPrivacyPolicy.description0317=Wir werden personenbezogene Daten, die Sie nicht bei Kuorum.org veröffentlicht haben, weder verleihen noch verkaufen außer auf die Art und Weise, wie es in der Datenschutzpolitik beschrieben wird. Wir werden nicht ohne Ihr Einverständnis personenbezogene Daten teilen, die nicht im Profil veröffentlicht wurden oder die durch Ihre Teilnahme an anderen Dienstleistungen von Kuorum.org erzeugt wurden, oder um Ihre Anweisungen zu erledigen (zum Beispiel, um Ihre Zahlungsinformationen zu verarbeiten), ausgenommen wenn Kuorum.org davon ausgeht, dass es gesetzlich erlaubt ist oder dass es notwendig ist, sie auf eine angemessene Weise offenzulegen, um:
footer.menu.footerPrivacyPolicy.description0318=(1) einem Gerichtsverfahren nachzukommen, u.a. einschließlich der Vorladungen für einen Zivilprozess oder ein Strafverfahren, gerichtlicher Verfügungen oder anderer obligatorischer Offenlegungen;
footer.menu.footerPrivacyPolicy.description0319=(2) die vorliegende Datenschutzpolitik und unsere Nutzungsbedingungen sicherzustellen;
footer.menu.footerPrivacyPolicy.description0320=(3) Ansprüchen durch die Verletzung der Rechte Dritter nachzukommen;
footer.menu.footerPrivacyPolicy.description0321=(4) die Fragen der Nutzerinnen und Nutzer zu beantworten; oder
footer.menu.footerPrivacyPolicy.description0322=(5) die Rechte, das Eigentum oder die Sicherheit von Kuorum.org, von unseren Nutzerinnen und Nutzern oder der Öffentlichkeit im Allgemeinen zu schützen.
footer.menu.footerPrivacyPolicy.description0323=Durch das Teilen von Informationen auf Webseiten Dritter kann es dazu kommen, dass Teile Ihrer personenbezogenen Daten Außerhalb von Kuorum.org angezeigt werden. Dies geschieht auch dann, wenn Sie bei der Nutzung von Kuorum.org mit anderen sozialen Netzwerken verbunden sind.
footer.menu.footerPrivacyPolicy.description0324=F. <u>Nutzung der Dienstleistungen der Plattform von Kuorum.org durch die Developer Dritter</u>
footer.menu.footerPrivacyPolicy.description0325=Wir arbeiten zusammen und erlauben, dass Dritte Kuorum.org nutzen, um Dienstleistungen und Funktionen anzubieten, die mit Kuorum.org geteilt werden. Diese Developer haben eine Vereinbarung unterzeichnet, um die Technologie der Plattform von Kuorum.org zu nutzen. Unsere API-Bestimmungen und ergänzenden Bestimmungen beinhalten Beschränkungen dazu, wie Dritte auf die personenbezogenen Daten, die Sie Kuorum.org bereitstellen, zugreifen, sie speichern und nutzen können. Wenn Sie sich dafür entscheiden, eine Anwendung der Plattform zu nutzen, werden Sie darum gebeten, die Zustimmung zur Datenschutzpolitik und zu den Nutzungsbedingungen der dieser Developer zu bestätigen.
footer.menu.footerPrivacyPolicy.description0326=G. <u>Konten für Organisationen und gewählte Amtsträger</u>
footer.menu.footerPrivacyPolicy.description0327=Kuorum.org ermöglicht es, Konten für Organisationen und gewählte Amtsträger zu erstellen. Diese Konten sind öffentlich und die Organisation, die diese erstellt hat, kann auf jede Nachricht und jede Information zugreifen, die über die Konten geteilt wurde.
footer.menu.footerPrivacyPolicy.description0328=H. <u>Einhaltung einer Verfügung, die ein Gericht erlassen hat und andere Offenlegungen</u>
footer.menu.footerPrivacyPolicy.description0329=Es kann sein, dass wir Ihre personenbezogenen Daten, Profilinformationen oder Informationen zu Ihren Aktivitäten als Nutzerin und Nutzer von Kuorum.org offenlegen müssen, wenn es gesetzlich, in einer Vorladung oder in einer anderen vom Gericht erlassenen Verfügung verlangt wird, oder wenn Kuorum.org davon ausgeht, dass die Offenlegung notwendig ist, um
footer.menu.footerPrivacyPolicy.description0330=(1) vermeintlich illegale oder als illegal bestätigte Aktivitäten zu untersuchen, ihnen vorzubeugen oder auf sie zu reagieren oder um den staatlichen Sicherheitskräften zu helfen;
footer.menu.footerPrivacyPolicy.description0331=(2) die Nutzungsbedingungen zu erfüllen, Forderungen oder Anschuldigungen von Dritten zu untersuchen und uns gegen diese zu verteidigen, oder um die Sicherheit oder die Integrität unserer Dienstleistung zu schützen;
footer.menu.footerPrivacyPolicy.description0332=(3) um die Rechte, das Eigentum oder die Sicherheit von Kuorum.org, von unseren Nutzerinnen und Nutzern, unseren Angestellten oder anderen Personen auszuüben oder schützen.
footer.menu.footerPrivacyPolicy.description0333=I. <u>Offenlegung gegenüber Dritten auf Grund einer Änderung der Kontrolle des Eigentums oder dem Verkauf von KUORUM SOCIAL S.L.</u>
footer.menu.footerPrivacyPolicy.description0334=Wir können auch Ihre personenbezogenen Daten gegenüber einem Dritten als Teil des Verkaufs von Vermögenswerten von KUORUM SOCIAL S.L. oder auf Grund einer Änderung der Kontrolle des Unternehmens oder um eine dieser Ereignisse vorzubereiten, offenlegen. Jeder Dritte, dem Kuorum.org die Vermögenswerte von Kuorum.org überträgt oder verkauft, hat das Recht, weiterhin die personenbezogenen Daten und weitere Daten zu nutzen, die Sie uns, dieser Datenschutzpolitik entsprechend, bereitstellen, bestimmt ist.
footer.menu.footerPrivacyPolicy.description0401=A. <u>Zugriffsrechte, Berichtigung oder Löschung Ihrer Daten und Kündigung Ihres Kontos</u>
footer.menu.footerPrivacyPolicy.description0402=Sie haben ein Recht darauf:
footer.menu.footerPrivacyPolicy.description0403=(1) auf Ihre personenbezogenen Daten zuzugreifen, sie zu ändern, zu korrigieren oder zu löschen,
footer.menu.footerPrivacyPolicy.description0404=(2) Ihre Inhalte zu ändern oder zu löschen und
footer.menu.footerPrivacyPolicy.description0405=(3) Ihr Konto zu kündigen.
footer.menu.footerPrivacyPolicy.description0406=Sie können uns auch im Zusammenhang mit jeglichen Kontoinformationen kontaktieren, die nicht auf Ihrem Profil sind oder auf die Sie nicht einfach zugreifen können. Wenn Sie Ihr Konto kündigen, werden Ihre Informationen im Allgemeinen von der Dienstleistung innerhalb einer Frist von 24 Stunden gelöscht. Normalerweise löschen wir die Informationen der geschlossenen Konten und beseitigen jegliche Log-Datei und weitere Sicherheitsinformationen innerhalb von 30 Tagen nach Schließung des Kontos, außer in den im Folgenden beschriebenen Fällen.
footer.menu.footerPrivacyPolicy.description0407=Beachten Sie, dass die Informationen, die Sie mit anderen Personen geteilt haben (zum Beispiel durch Kommentare in öffentlichen Versammlungen oder durch den Austausch von Inhalten), oder Informationen, die andere Personen kopiert haben, auch weiterhin von Dritten eingesehen werden können, nachdem Sie Ihr Konto geschlossen haben oder diese von Ihrem Profil gelöscht haben. Es ist möglich, dass Sie auf Ihre Informationen, die andere Nutzerinnen und Nutzer kopiert oder von Kuorum.org exportiert haben, nicht zugreifen, sie nicht korrigieren oder löschen können, weil sie vielleicht nicht mehr unter unserer Kontrolle stehen. Ihr öffentliches Profil wird weiterhin in den Ergebnissen der Suchmaschinen auftauchen, bis sie Ihren Cache aktualisieren.
footer.menu.footerPrivacyPolicy.description0408=Die Abstimmungen von politischen Projekten sind völlig anonym und daher ist es uns unmöglich, Ihre Stimmen rückwirkend zu identifizieren und zu löschen.
footer.menu.footerPrivacyPolicy.description0409=B. <u>Aufbewahrung von Daten</u>
footer.menu.footerPrivacyPolicy.description0410=Wir werden die personenbezogenen Daten, die Sie uns bereitstellen, aufbewahren, solange Ihr Konto aktiv ist oder sofern es notwendig ist, um Ihnen Dienstleistungen zu bieten. Kuorum.org kann Ihre personenbezogenen Daten aufbewahren, einschließlich nachdem Sie Ihr Konto gekündigt haben, wenn die Aufbewahrung notwendig ist, um unseren rechtlichen Verpflichtungen nachzukommen, die behördlichen Forderungen aufzubringen, Streitigkeiten zwischen Nutzerinnen und Nutzern zu lösen, Betrug und Missbrauch zu vermeiden oder diese Datenschutzpolitik anzuwenden. Wir können die personenbezogenen Daten von unseren Nutzerinnen und Nutzern für eine begrenzte Laufzeit aufbewahren, wenn es für die Einhaltung des Gesetzes verlangt wird.
footer.menu.footerPrivacyPolicy.description0411=C. <u>Ihre Verpflichtungen</u>
footer.menu.footerPrivacyPolicy.description0412=Als Nutzerin und Nutzer haben Sie bestimmte Verpflichtungen in Zusammenhang mit anderen Nutzerinnen und Nutzern. Einige dieser Verpflichtungen werden von der Gesetzgebung und den geltenden Regeln auferlegt und andere ergeben sich aus der gängigen Praxis von Webseiten, die Kuorum.org ähnlich sind:
