tour.dashboard.step4.title = 4. MONITOR YOUR PROGRESS
tour.dashboard.step4.content = Se non si può misurare, non è mai accaduto. Monitora l'avanzamento delle tue campagne. Scopri chi apre e clicca sulle tue e-mail. Automatizza la segmentazione del tuo pubblico. Identifica gli inflencers e fai diffondere loro la parola.
tour.dashboard.tooltip.content = I contatti sono TUOI\! Non inviamo e-mail ai tuoi contatti e non abbiamo accesso a questi. Una volta caricati i contatti è una tua scelta se utilizzare Kuorum per comunicare con loro.
