funnel.offers.purchaseConditions.description1=Aprendo un account con Kuorum, accetti la privacy policy e i termini di utilizzo della piattaforma e garantisci il tuo status di ufficiale eletto o candidato per la città, la regione, il Paese o istituzione sovranazionale in cui ti stai registrando. Nel caso in cui dovessi perdere il titolo con cui ti sei registrato, informarci e ti giuderemo su come procedere.
funnel.offers.purchaseConditions.description2=Puoi cancellare la tua iscrizione quando vuoi contattandoci via email al nostro servizio servizio clienti di Kuorum.
funnel.offers.purchaseConditions.description3=Iscrivendoti al tuo account di ufficiale eletto, avrai la possibilità di aprire una discussione sui tuoi progetti politici sulla piattaforma online Kuorum.org, accessibile anche su tablet e smartphone. Così potrai creare gratis i tuoi sondaggi, comunicare con gli altri votanti della tua regione filtrati in base agli interessi, sponsorizzare le loro proposte e assisterli nel completarle, informare la tua comunità di followers sui tuoi risultati.
funnel.offers.purchaseConditions.description4=La "leadership" di oggi consiste nel conversare, ascoltare e incorporare le idee dei votanti nelle tue mansioni giornaliere e farle divenire realtà. Kuorum.org ti permette di fare tutto ciò su una piattaforma, fatta apposta per creare un dibattito politico efficiente e di qualità.
funnel.offers.purchaseConditions.description5=I pagamenti saranno effettuati tramite versamenti bancari. Per preservare la tua sicurezza, i tuoi dati bancari non saranno conservati nel database di Kuorum. Informazioni di questo genere, saranno fornite, nel momento in cui l'acquisto del tuo account di Kuorum.org sarà confermato tramite email o telefono. In questo momento, per facilità e comodità dei nostri clienti, Kuorum.org sta sviluppando una piattaforma di pagamento online.
funnel.offers.purchaseConditions.description6=Sotto mancanza del pagamento della suddetta tariffa, i servizi dell'account di ufficiale eletto saranno sospesi ma l'account non verrà cancellato. Per cancellare il tuo account, devi farlo dalle impostazioni account. È importante ricordare che, anche se un account è stato cancellato, i pagamenti saranno fatturati finché non avrai richiesto ufficialmente l'annullamento della tua iscrizione.
funnel.offers.purchaseConditions.description7=Se vuoi annullare la tua iscrizione, tutti gli addebiti registrati sul tuo account saranno immediatamente cancellati. La disdetta dell'iscrizione non comporta il rimborso dei pagamenti fatti prima dell'annullamento.
funnel.offers.purchaseConditions.description8=Quando confermi il pagamento, riceverai una email di conferma e il tuo account su Kuorum.org (nel momento in cui non ne avessi già uno) sarà attivato automaticamente. Un rappresentante di Kuorum.org sarà presto messo in contatto con te, così da formalizzare il pagamento. I servizi aggiuntivi fatti per gli ufficiali eletti saranno attivati nel tuo account nel momento in cui il pagamento del contratto di iscrizione sarà reso effettivo. Il nostro personale...
