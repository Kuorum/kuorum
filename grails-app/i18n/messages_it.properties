tour.dashboard.step1.content=Benvenuto su Kuorum, la piattaforma per la nuova generazione di leader. Completa il tuo profilo e lascia che gli altri ti trovino grazie alle cause che sostieni. Ispira i tuoi followers e guida il cambiamento che vuoi vedere.
tour.dashboard.step1.title=1. COMPLETA IL TUO PROFILO
tour.dashboard.step2.content=Inizia dalle persone che ti conoscono bene. Carica i tuoi contatti indipendentemente dal provider di posta elettronica. Classificali in base ai loro interessi, competenze o livello di coinvolgimento. Ti aiuteranno a diffondere le tue campagne.
tour.dashboard.step2.title=2. IMPORTA I TUOI CONTATTI
tour.dashboard.step3.content=I grandi leader potenziano le loro comunità. Invia newsletter segmentate, apri dibattiti, lancia indagini, petizioni e eventi. Ricompensa i tuoi dipendenti, donatori o sostenitori per le loro idee e raccogli le loro preferenze.
tour.dashboard.step3.title=3. SEND A CAMPAIGN
tour.dashboard.step4.content=Se non si può misurare, non è mai accaduto. Monitora l'avanzamento delle tue campagne. Scopri chi apre e clicca sulle tue e-mail. Automatizza la segmentazione del tuo pubblico. Identifica gli inflencers e fai diffondere loro la parola.
tour.dashboard.step4.title=4. MONITOR YOUR PROGRESS
tour.dashboard.tooltip.content=I contatti sono TUOI! Non inviamo e-mail ai tuoi contatti e non abbiamo accesso a questi. Una volta caricati i contatti è una tua scelta se utilizzare Kuorum per comunicare con loro.
