footer.menu.footerVision.vision.description=La nostra missione consiste nel migliorare la comunicazione tra politici e cittadini. Pertanto promuoviamo tre risultati:
footer.menu.footerVision.vision.description.outcome1=<strong>Trasparenza:</strong> La trasparenza è il vaccino più efficace contro la corruzione. L’iniziativa IPDb di Kuorum.org è il progetto di trasparenza politica più ambizioso al mondo.
footer.menu.footerVision.vision.description.outcome2=<strong>Inclusione:</strong> Il nostro obiettivo è quello di garantire alle persone svantaggiate un maggiore accesso alla partecipazione politica. A tal fine, lavoriamo per ridurre il divario digitale formando coloro che sono a rischio esclusione su come partecipare alla vita politica, e dando loro la possibilità di farlo online. Per questo motivo abbiamo creato il consorzio <a href="http://we-europe.org/" target="_blank">WE</a>.
footer.menu.footerVision.vision.description.outcome3=<strong>Responsabilità d’azione:</strong> I cittadini richiedono ai loro rappresentanti una maggiore responsabilità d’azione. Essere responsabili di centinaia di migliaia di elettori non è, però, compito semplice. Perciò <a href="https://kuorum.org/kuorum/what-is-kuorum">la tecnologia di Kuorum</a> aiuta i politici a risparmiare tempo e denaro instaurando una comunicazione efficace con gli elettori.
footer.menu.footerWhatIsKuorum.forCitizen.brief=<a href="{0}">Iscriviti</a> per maggiori dettagli.
footer.menu.footerWhatIsKuorum.forEditors.description3=Se vuoi unirti al team internazionale di Kuorum watchdogs <a href="{0}">fai richiesta</a> per diventare un editor e monitorare l’attività dei tuoi rappresentanti locali, regionali i nazionali.
footer.menu.footerWhatIsKuorum.forEditors=Per gli editor
#footer.menu.tech.description1=Kuorum è un servizio online per politici e partiti politici. La nostra tecnologia consente agli utenti di analizzare le opinioni pubbliche in tempo reale, riducendo il costo dell'informazione del 90%. I rappresentanti eletti a tutti i livelli, dai consiglieri comunali ai parlamentari nazionali, usano la funzione <b> per migliorare la comunicazione con gli elettori</b>. I candidati possono anche usare i loro profili per meglio connettersi con i cittadini durante le loro campagne.
