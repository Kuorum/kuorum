landingCitizens.ipdb.p1=Scegliere il politico che ti rappresenti può essere un compito difficile e scoraggiante. Con così tante informazioni discordanti provenienti dai media può sembrare impossibile basarsi su fatti oggettivi per fare una scelta consapevole sulla persona per cui votare.
landingCitizens.ipdb.p2=Per questo abbiamo lanciato il Database Telematico dei Politici (Internet Politician Database - IPDb), un progetto basato su open data per costruire il più largo database di informazioni aggiornate sui politici. Cercare informazioni sui politici è solo l’inizio, usa l’ IPDb per connettere, comunicare e valutare i politici.
landingCitizens.ipdb.p3=Tutti i cittadini dovrebbero aver uno strumento che consente di mettersi in contatto con i propri rappresentanti. Per questo ti incoraggiamo ad esplorare l’IPDb così da trovare tutte le informazioni di cui hai bisogno, in unico luogo, per poter scegliere la persona giusta da votare
