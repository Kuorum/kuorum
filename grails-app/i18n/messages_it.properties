footer.menu.footerTeam.description10b=Carolina è la fondatrice di Identidad Organizacional, una compagnia di consulenza di Comunicazione.
footer.menu.footerTeam.description10=Carolina è una volontaria nel team di Comunicazione di Kuorum.org, un’educatrice nell’ambito della comunicazione e specialista in comunicazione presso una compagnia. Carolina è qui per supportare e dirigere le aspirazioni individuali dei vari membri del team verso  il conseguimento degli obiettivi dell’organizzazione, e fornisce una positiva sfida per tutti i manager. Carolina funge da collante che ci tiene uniti consentendoci di cooperare e collaborare in ogni situazione.
footer.menu.footerTeam.description1b=Matìas ha studiato ingegneria meccanica a Barcellona, Zurigo e Erlangen e ha lavorato per Siemens AG, Danone, E.ON e per l’Istituto Paul Scherrer.
footer.menu.footerTeam.description1=Matias dirige Kuorum.org.  Oltre ad essere un ingegnere meccanico ha una laurea in Economia e Management conseguita alla London School of Economics (LSE). La sua esperienza nel settore dell’elettricità, in anni caratterizzati da costanti cambiamenti normativi, lo ha inspirato per fondare Kuorum: una piattaforma dove i politici possono coinvolgere i cittadini nel processo di decision making , dando origine non solo ad una forma più avanzata di democrazia ma anche a un quadro normativo più stabile. Per l’implementazione di questo progetto la prestigiosa organizzazione UnLtd gli ha conferito il premio GameChanger per l’imprenditoria sociale.
footer.menu.footerTeam.description2b=Iñaki ha studiato scienze informatiche a Madrid e Praga e ha lavorato per Entertainment-Solutions, Datatronic e Paradigma Tecnològico.
footer.menu.footerTeam.description2=Iñaki è responsabile della magia dietro la piattaforma Kuorum.org.  Offrire il miglior servizio è cruciale per una compagnia sociale con un alto livello di responsabilità, per cui è essenziale disporre del migliore prodotto. A tal fine Kuorum.org fa affidamento sui suoi programmatori e analisti specializzati nello sviluppo di applicazioni web e con grande esperienza in team di primo piano. La competenza di Iñaki è sostenuta da studi approfonditi, sia formali che non formali, e da una grande motivazione e passione per quello che fa. Iñaki ha inoltre spesso collaborato come volontario in progetti di supporto.
footer.menu.footerTeam.description3b=Chema ha studiato ingegneria ad Elche e Praga e ha lavorato per Grupo Valero e Axon Partner Group in Spagna, Portogallo, Grecia e Venezuela.
footer.menu.footerTeam.description3=Chema ha il compito di rendere Kuorum un progetto ad elevato impatto sociale ed economicamente sostenibile. Grazie al suo background in ingegneria e il master internazionale in Business Administration Chema è un perfetto Direttore Finanziario e la sua personalità ambiziosa lo sostiene nel ricoprire il suo ruolo con successo. Mentre lavorava come ingegnere per la ricerca e lo sviluppo nel settore dei materiali Chema ha preso parte a varie attività imprenditoriali ed è stato consulente strategico nei settori dell’energia e delle telecomunicazioni.
footer.menu.footerTeam.description4=Abigail è un membro chiave del nostro team. Grazie al suo lavoro Kuorum.org è esteticamente bello, invitante e user-friendly su qualunque dispositivo, il che non è comune per strumenti tecnologico di questo tipo. Le qualità personali di Abigail si riflettono nella sua etica lavorativa che infatti  garantisce sempre il conseguimento dei migliori risultati. Abby mostra una straordinaria determinazione nello sviluppo dei siti web e si batte al fine di renderli accessibili a tutti, comprese persone con disabilità. E’ dunque sempre un grande piacere lavorare con una persona ottimista come lei, con superpoteri che non sono descritti neanche nei fumetti.
footer.menu.footerTeam.description4b=Abby ha più di sette anni di esperienza lavorativa freelance come sviluppatore web. Il suo coding è chiaro e altamente apprezzato e ottimizzato.
footer.menu.footerTeam.description5b=Miguel è un esperto web e lavora per Paradigma Tecnologico, una compagnia di sviluppo software.
footer.menu.footerTeam.description5=Miguel è un volontario per lo sviluppo del sito Kuorum.org. E’ un apprezzato designer e specialista che fornisce un prezioso aiuto per il miglioramento dell’usabilità della piattaforma. L’analisi della partecipazione online rappresenta una scienza complessa che è multidisciplinare e poco esplorata. Come possiamo tradurre i principi della Teoria dell’Azione Comunicativa al contesto di un social network? Come possiamo coinvolgere le persone in dialoghi e dibattiti costruttivi attraverso un sito web? La missione di Miguel è anche quella di trovare risposte a queste domande che hanno già inspirato il lavoro di persone come Jürgen Habermas  e Tim Berners-Lee.
footer.menu.footerTeam.description6b=Rachel studia relazioni internazionali all’Università di Boston dove collabora con l’ufficio per le ammissioni al bachelor e dove lavora nella raccolta di fondi per l’organizzazione no-profit CASA. Rachel ha anche lavorato nell’ambito della finanza e del tech a San Francisco.
footer.menu.footerTeam.description6=Rachel supporta il nostro team di sviluppo del business ed è responsabile per le comunicazioni online e il servizio clienti. La sua grande esperienza in attività di ricerca ha fatto sì che diventasse un elemento essenziale del progetto IPDb e con suo vario background Rachel è perfetta per aiutarci a crescere e per rendere il nostro database il più accurato possibile.
footer.menu.footerTeam.description7b=Serae studia scienze politiche e Spagnolo all’Università di Albany dove lavora anche come assistente alla ricerca presso il dipartimento di scienze politiche.
footer.menu.footerTeam.description7=Serae supporta il nostro team di sviluppo delle attività ed è responsabile per i social network ed estensive campagne. La passione di Serae per la politica e la risoluzione dei conflitti è contagiosa ed è di grande aiuto per mantenere il team focalizzato sulla nostra missione di avvicinare politici e cittadini.
footer.menu.footerTeam.description8b=Sara ha conseguito un Master in Studi Europei presso il Collegio d’Europa e ha lavorato per l’OCSE, la Commissione Europea a Bruxelles e la Banca Mondiale a Washington D.C.
footer.menu.footerTeam.description8=Sara è una giornalista e ha un Dottorato in scienze politiche. Sin dall’inizio ha fornito preziosi consigli ai membri fondatori di Kuorum.org e nel corso del tempo  il suo ruolo è diventato sempre più prominente. Oggi Sara è responsabile della Comunicazione per Kuorum e bilancia questo lavoro con altri progetti per i quali è consulente e con la sua neo-nata bambina.
footer.menu.footerTeam.description9b=Carmen ha conseguito una laurea in diritto e un master in diritto commerciale internazionale; ha lavorato per l’Unicef, la Commissione Europea, la Banca inter-americana per lo sviluppo e la Banca Mondiale.
footer.menu.footerTeam.description9=Carmen è una volontaria del dipartimento di Comunicazioni e Relazioni Istituzionali di Kuorum.org, specialista in sviluppo sociale con un focus sulle tematiche di genere. La sua prospettiva è molto importante per la valutazione dell’impatto sociale della nostra organizzazione. La passione e l’entusiasmo che dimostra nei complessi progetti cui prende parte è una fonte di ispirazione per il resto del team.
