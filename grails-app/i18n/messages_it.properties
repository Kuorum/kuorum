# PRIVACY POLICY
footer.menu.footerPrivacyPolicy.subtitle01 = Introduzione
footer.menu.footerPrivacyPolicy.description0101 = Noi di Kuorum prendiamo molto seriamente la privacy dei nostri utenti. Alla base della nostra attività stanno la raccolta e la protezione delle vostre informazioni personali. Vogliamo che sia i nostri utenti registrati che chiunque fosse interessato conoscano esattamente in che modo raccogliamo e trattiamo i loro dati personali.
footer.menu.footerPrivacyPolicy.description0102 = La missione di Kuorum.org è di migliorare la comunicazione tra i funzionari pubblici eletti e i propri elettori attraverso la tecnologia. A tal fine i nostri utenti condividono dettagli sulla loro identità e sulle relazioni con i followers, si scambiano opinioni e partecipano a votazioni democratiche e private. Per Kuorum.org è essenziale garantire la fiducia dei nostri utenti attraverso un uso responsabile dei loro dati personali.
footer.menu.footerPrivacyPolicy.description0103 = Ciò significa che Kuorum.org rispetta i seguenti principi al fine di proteggere la tua privacy
footer.menu.footerPrivacyPolicy.description0104 = Noi proteggiamo le vostre informazioni personali e le forniamo solo a terzi\:
footer.menu.footerPrivacyPolicy.description0105 = (1) con il tuo consenso
footer.menu.footerPrivacyPolicy.description0106 = (2) dove è necessario effettuare delle transazioni
footer.menu.footerPrivacyPolicy.description0107 = (3) come è ragionevolmente necessario al fine di fornirti le nostre funzioni
footer.menu.footerPrivacyPolicy.description0108 = (4) quando ragionevolmente crediamo sia necessario per legge, mandato di comparizione o altri procedimenti legali; o
footer.menu.footerPrivacyPolicy.description0109 = (5) come necessario per tutelare i diritti, la proprietà o la sicurezza di Kuorum.org, dei nostri utenti e del pubblico.
footer.menu.footerPrivacyPolicy.description0110 = Abbiamo applicato delle misure di sicurezza tali da proteggere i tuoi dati in conformità con gli standard di settore.
footer.menu.footerPrivacyPolicy.description0111 = In qualunque momento possiamo apportare modifiche alla presente Normativa sui Dati e, qualora introducessimo modifiche sostanziali ad essa, ne daremo comunicazione attraverso il sito, le applicazioni o altri canali, in modo tale che tu possa rivedere i cambiamenti effettuati prima di continuare ad utilizzare Kuorum.org. Se non approverai alcune tra le modifiche effettuate, potrai chiudere il tuo account. Continuare ad utilizzare Kuorum.org dopo la pubblicazione o comunicazione di una notifica riguardante modifiche effettuate alla Normativa sui Dati implica l'accettazione di tali modifiche.
footer.menu.footerPrivacyPolicy.subtitle02 = Informazioni che raccogliamo
footer.menu.footerPrivacyPolicy.description0201 = Le informazioni personali inviate a o ricevute da Kuorum.org sono controllate dalla KUORUM SOCIAL S.L. di Madrid, Spagna. Se hai dubbi o perplessità riguardo all'invio di dati personali o al modo in cui tali informazioni saranno pubblicate sui servizi di Kuorum.org o utilizzate in qualunque altro modo, come descritto nella Normativa sui Dati e nell'Accordo con l'Utente, non dovresti iscriverti su Kuorum.org né utilizzare il nostro sito. Se hai già un account, ti è possibile rimuoverlo.
footer.menu.footerPrivacyPolicy.description0202 = Raccogliamo le tue informazioni personali nei seguenti modi\:
footer.menu.footerPrivacyPolicy.description0203 = A. <u>Registrazione</u>
footer.menu.footerPrivacyPolicy.description0204 = Per creare un account su Kuorum.org è necessario fornire almeno il tuo nome, indirizzo email e password. Una volta registrato, per partecipare alle votazioni dovrai anche inserire il tuo paese di origine, CAP, anno di nascita e sesso. Tali dati sono essenziali per consentirti di comunicare con i tuoi contatti e per noi, al fine di elaborare statistiche sulle votazioni (ad esempio potremmo specificare i voti a favore)
footer.menu.footerPrivacyPolicy.description0205 = B. <u>Informazioni sul profilo</u>
footer.menu.footerPrivacyPolicy.description0206 = Una volta creato il tuo account su Kuorum.org, potrai anche in seguito aggiungere informazioni sul tuo profilo. Se aggiungi ulteriori informazioni ne trarrai vantaggio nell’utilizzo di Kuorum.org. Sarà infatti possibile per te identificare altri utenti con interessi simili ai tuoi, o altre informazioni di potenziale interesse.
footer.menu.footerPrivacyPolicy.description0207 = C. <u>I contatti di Kuorum.org e di altri servizi sincronizzati con i loro strumenti</u>
footer.menu.footerPrivacyPolicy.description0208 = Kuorum.org raccoglie informazioni sui tuoi contatti presenti su altri social network o sulla rubrica del tuo indirizzo e-mail e li utilizza per aiutarti ad espandere il tuo network su Kuorum.org. In nessuna occasione consentiremo l'accesso al tuo indirizzo e-mail a terze parti.
footer.menu.footerPrivacyPolicy.description0209 = Qualunque informazione caricata o sincronizzata su Kuorum.org è soggetta alla presente Normativa sui Dati. Puoi cancellare le tue informazioni in qualsiasi momento utilizzando le funzioni di Kuorum.org. Raccogliamo informazioni quando sincronizzi un contenuto esterno a Kuorum.org con il tuo account e utilizziamo tali informazioni per migliorare la tua esperienza.
footer.menu.footerPrivacyPolicy.description0211 = D. <u>Servizio Informazioni</u>
footer.menu.footerPrivacyPolicy.description0212 = Quando contatti il Servizio Informazioni di Kuorum.org, raccogliamo dati che ci aiutano a classificare la tua richiesta, ad elaborarla e, se necessario, ad individuare possibili violazioni della Normativa sui Dati o delle Condizioni di Utilizzo. I suddetti dati vengono inoltre utilizzati per approfondire eventuali problemi o tendenze e per personalizzare le nostre risposte al fine di comprendere meglio le tue richieste.
footer.menu.footerPrivacyPolicy.description0213 = E. <u>L'utilizzo di Kuorum.org e delle sue applicazioni</u>
footer.menu.footerPrivacyPolicy.description0214 = Raccogliamo i tuoi dati quando utilizzi il sito Kuorum.org, le sue applicazioni e la sua piattaforma tecnologica, ad esempio quando partecipi alle votazioni o promuovi le proposte di altri utenti.
footer.menu.footerPrivacyPolicy.description0215 = F. <u> Tecniche pubblicitarie e segnali web</u>
footer.menu.footerPrivacyPolicy.description0216 = Kuorum.org non offre ai suoi utenti servizi di terze parti.
footer.menu.footerPrivacyPolicy.description0217 = Sul nostro sito i membri del consiglio e del parlamento hanno la possibilità di promuovere dibattiti con gli elettori in merito ai loro progetti. Cittadini e organizzazioni possono votare per questi progetti o fornire suggerimenti per il loro miglioramento. Infine, i funzionari eletti possono sponsorizzare le migliori proposte. Il nostro modello di finanziamento è basato sugli account a pagamento dei funzionari eletti, il che ci garantisce la sostenibilità economica senza pubblicità.
footer.menu.footerPrivacyPolicy.description0218 = L'identità e l'indirizzo e-mail degli utenti di Kuorum.org non vengono rivelati per nessuna ragione a terze parti per scopi di lucro. Anche se non riveliamo dati sensibili a servizi pubblicitari, il tuo profilo può essere visualizzato da altri utenti di Kuorum.org o da utenti esterni al sito nelle ricerche pubbliche.
footer.menu.footerPrivacyPolicy.description0226 = G. <u>Cookies</u>
footer.menu.footerPrivacyPolicy.description0227 = Utilizziamo i cookie e tecnologie simili, tra cui gli identificatori per dispositivi mobili, al fine di riconoscerti, migliorare la tua esperienza e la tua sicurezza su Kuorum.org, analizzare l'uso dei nostri servizi e pubblicare inserzioni dei nostri servizi su altri siti e social network. Puoi controllare i cookie e altri strumenti nelle impostazioni del tuo browser. Quando visiti il sito Kuorum.org acconsenti all'utilizzo di cookie e identificatori sul tuo browser in conformità con la presente Normativa sui Dati.
footer.menu.footerPrivacyPolicy.description0228 = H. <u>File di registro, Indirizzi IP e informazioni su Computer e Dispositivi Mobili</u>
footer.menu.footerPrivacyPolicy.description0229 = Quando visiti Kuorum.org, riceviamo dati riguardanti l'indirizzo IP del tuo computer o il server proxy che utilizzi per accedere ad Internet, il tuo sistema operativo, il browser che stai utilizzando, il dispositivo mobile (compreso l'identificatore per dispositivi mobili fornito dal sistema operativo del tuo dispositivo), il sistema operativo di tale dispositivo mobile (quando accedi a Kuorum.org da un dispositivo mobile) ed il provider di servizi Internet o gestore telefonico. Tali informazioni vengono utilizzate per ottimizzare il modo in cui il nostro sito viene visualizzato sul tuo dispositivo.
footer.menu.footerPrivacyPolicy.description0230 = I. <u>Altre Informazioni</u>
footer.menu.footerPrivacyPolicy.description0231 = Kuorum.org è un ambiente dinamico e innovativo, il che significa che siamo sempre in cerca di nuovi modi per migliorare i servizi che offriamo. Spesso incorporiamo nuove funzioni, alcune delle quali potrebbero implicare la raccolta di nuove informazioni.
footer.menu.footerPrivacyPolicy.subtitle03 = Come utilizziamo le tue informazioni personali
footer.menu.footerPrivacyPolicy.description0301 = Utilizziamo le tue informazioni per fornirti un servizio personalizzato.
footer.menu.footerPrivacyPolicy.description0302 = A. <u>Consenso all'utilizzo delle informazioni da parte di Kuorum.org</u>
footer.menu.footerPrivacyPolicy.description0303 = Le informazioni personali da te fornite potrebbero rivelare o permettere ad altre persone di identificare aspetti della tua vita che potrebbero non essere direttamente specificati sul tuo profilo. Quando crei o aggiorni il tuo profilo con le tue informazioni personali accetti, espressamente e volontariamente, termini e condizioni contenuti nella Condizioni di Utilizzo di Kuorum.org. Inoltre, accetti e acconsenti liberamente al trattamento delle tue informazioni personali come stabilito nella presente Normativa sui Dati. L'aggiunta di dati che ti riguardano, compresi quelli considerati 'sensibili' dalla legge in vigore, costituisce un atto del tutto volontario. In qualunque momento puoi esercitare il tuo diritto di ritirare o modificare il tuo consenso alla raccolta e all'uso da parte di Kuorum.org dei dati da te forniti, in conformità con i termini previsti da tale Normativa sui Dati, cambiando le tue impostazioni di configurazione o cancellando il tuo account.
footer.menu.footerPrivacyPolicy.description0304 = B. <u>Kuorum.org Comunicazione</u>
footer.menu.footerPrivacyPolicy.description0305 = Il team di Kuorum.org comunica con i propri utenti via email, avvisi pubblicati sul sito e altri mezzi specificati nei Servizi. Questi sono alcuni esempi di messaggi simili\:
footer.menu.footerPrivacyPolicy.description0306 = (1) Messaggi di benvenuto e di partecipazione\: quando ti registri su Kuorum.org potremmo inviarti una serie di email per informarti su come usare al meglio Kuorum.org e sull'introduzione di eventuali nuove funzioni.
footer.menu.footerPrivacyPolicy.description0307 = (2) Messaggi di servizio riguardanti disponibilità, sicurezza e altre questioni relative alla funzionalità del sito.
footer.menu.footerPrivacyPolicy.description0308 = (3) Messaggi promozionali\: inclusi messaggi sotto forma di email che potrebbero contenere messaggi promozionali
footer.menu.footerPrivacyPolicy.description0309 = (4) Notifiche basate sulle tue aree di interesse selezionate e che ti informano puntualmente sulle attività della nostra piattaforma
footer.menu.footerPrivacyPolicy.description0310 = Questi messaggi ti saranno inviati nel rispetto delle tue impostazioni relative a messaggi e notifiche. Puoi cambiare tali impostazioni in qualunque momento via email o contattandoci. Puoi anche interrompere la ricezione di messaggi promozionali contattando direttamente Kuorum.org. Nota che non è invece possibile evitare la ricezione dei messaggi di Servizio di Kuorum.org
footer.menu.footerPrivacyPolicy.description0311 = C. <u>Comunicazioni</u>
footer.menu.footerPrivacyPolicy.description0312 = In numerose comunicazioni che intraprendi via Kuorum.org (per esempio quando decidi di seguire un altro utente) il tuo nome apparirà nell’intestazione del messaggio. Il messaggio che invii potrebbe anche fornire al destinatario informazioni sulla tua rete di contatti (es. quanti followers hai).
footer.menu.footerPrivacyPolicy.description0313 = D. <u>Contenuto personalizzato</u>
footer.menu.footerPrivacyPolicy.description0314 = Utilizziamo le informazioni che ci fornisci per personalizzare la tua esperienza e quella degli altri utenti su Kuorum.org. Ad esempio, quando accedi al tuo account, possiamo mostrarti i nomi dei nuovi Utenti che hanno deciso di seguirti oppure aggiornamenti recenti dai tuoi contatti.
footer.menu.footerPrivacyPolicy.description0315 = E. <u>Condivisione di informazioni con terzi</u>
footer.menu.footerPrivacyPolicy.description0316 = Quando qualcuno cerca il tuo nome, il tuo profilo pubblico su Kuorum.org sarà indicizzato e visualizzato sui motori di ricerca pubblici. Puoi modificare le informazioni del tuo profilo o cancellare il tuo account. Tuttavia, i motori di ricerca di terze parti potrebbero non aggiornare automaticamente la loro memoria cache, la quale potrebbe ancora contenere informazioni ormai obsolete riguardanti il tuo profilo pubblico.
footer.menu.footerPrivacyPolicy.description0317 = Non cederemo né venderemo informazioni pubbliche che non hai pubblicato su Kuorum.org se non secondo le modalità indicate nella presente Normativa sui Dati. Non riveleremo informazioni personali che non hai pubblicato sul tuo profilo o che potrebbero evincersi dalla tua partecipazione ad altri servizi forniti da Kuorum.org senza che tu ne sia a conoscenza o per eseguire tue istruzioni (ad esempio, effettuare un pagamento) tranne se Kuorum.org non riterrà in buona fede che ciò sia consentito dalla legge o che la loro divulgazione sia ragionevolmente necessaria ai fini di seguito elencati\:
footer.menu.footerPrivacyPolicy.description0318 = (1) Rispetto delle procedure legali, inclusi\: processi civili e penali, ordini giudiziari e altre disposizioni obbligatorie;
footer.menu.footerPrivacyPolicy.description0319 = (2) Applicazione delle politiche sulle privacy e dei termini di utilizzo;
footer.menu.footerPrivacyPolicy.description0320 = (3) Risposta e violazioni dei diritti di terzi;
footer.menu.footerPrivacyPolicy.description0321 = (4) Risposta a domande degli utenti; o
footer.menu.footerPrivacyPolicy.description0322 = (5) Tutela dei diritti, proprietà, o sicurezza di Kuorum.org, dei nostri utenti e del pubblico.
footer.menu.footerPrivacyPolicy.description0323 = Il contenuto divulgato attraverso le funzioni di condivisione di Kuorum.org e l’integrazione di terzi può far si che alcune tue informazioni personali siano mostrate al di fuori di Kuorum.org. Se hai associato il tuo account Kuorum con quelli di Google+ o Facebook potrai facilmente condividere i contenuti di Kuorum.org su questi social network.
footer.menu.footerPrivacyPolicy.description0324 = F. <u>Gli sviluppatori che usano i servizi della piattaforma Kuorum.org</u>
footer.menu.footerPrivacyPolicy.description0325 = Noi collaboriamo e consentiamo e terzi di usare la piattaforma Kuorum.org per offrire servizi e funzionalità condivisi. Gli sviluppatori di queste parti terze hanno firmato un accordo per l’utilizzo della tecnologia della piattaforma di Kuorum.org. I nostri termini e condizioni aggiuntive API contengono delle restrizioni riguardo alle modalità di accesso di terzi, all’uso e alla conservazione delle informazioni personali che gli utenti forniscono a Kuorum.org. Se scegli di usare come piattaforma una applicazione ti sarà chiesto di confermare la tua accettazione della nostra politica sulla privacy e dei termini di utilizzo relativi a sviluppatori web terzi.
footer.menu.footerPrivacyPolicy.description0326 = G. <u>Account delle Organizzazioni e dei Rappresentanti eletti</u>
footer.menu.footerPrivacyPolicy.description0327 = Kuorum.org consente ad organizzazioni e funzionari eletti di creare i propri account. Tali account sono pubblici e l’entità che li crea, tramite essi, può accedere a tutte le comunicazioni e pubblicare informazioni.
footer.menu.footerPrivacyPolicy.description0328 = H. <u>Divulgazione per adempimento ad un'Ordinanza del Tribunale o altre ragioni</u>
footer.menu.footerPrivacyPolicy.description0329 = Possiamo divulgare dati personali, informazioni del tuo profilo o riguardanti le tue attività in quanto utente di Kuorum.org se richiesto da legge, mandato o qualunque altro tipo di ordinanza stabilita da un tribunale, oppure se Kuorum.org ritenesse in buona fede che tale divulgazione sia ragionevole al fine di\:
footer.menu.footerPrivacyPolicy.description0330 = (1) Indagare, prevenire o agire in merito ad attività illecite (sia reali che presunte) o al fine di supportare agenzie governative;
footer.menu.footerPrivacyPolicy.description0331 = (2) Far rispettare l’accordo degli utenti, indagare e difendere noi stessi contro rivendicazioni di terzi, o al fine di tutelare la sicurezza o l’integrità dei nostri servizi;
footer.menu.footerPrivacyPolicy.description0332 = (3) Rispettare e proteggere diritti, proprietà e sicurezza di Kuorum.org, dei nostri utenti, impiegati e altri.
footer.menu.footerPrivacyPolicy.description0333 = I. <u>Divulgazione a terzi a seguito di variazione dell'assetto di controllo o vendita di KUORUM SOCIAL S.L.</u>
footer.menu.footerPrivacyPolicy.description0334 = Noi di Kuorum.org potremmo anche rilasciare le tue informazioni personali a terzi in caso di vendita di asset appartenenti a KUORUM SOCIAL S.L., come conseguenza di un cambio di controllo nella gestione della compagnia, o in preparazione a tali eventi. Qualunque parte terza cui Kuorum.org dovesse trasferire o vendere asset della compagnia acquisirà il diritto di continuare a usare le informazioni personali e altri dati che ci hai fornito nel rispetto delle presenti politiche di privacy.
footer.menu.footerPrivacyPolicy.subtitle04 = Le tue scelte e obblighi
footer.menu.footerPrivacyPolicy.description0401 = A. <u>Diritto ad accedere, correggere o eliminare le tue informazioni, o di chiudere il tuo account</u>
footer.menu.footerPrivacyPolicy.description0402 = Tu hai il diritto di\:
footer.menu.footerPrivacyPolicy.description0403 = (1) Accedere, modificare, correggere o eliminare le tue informazioni controllate da Kuorum.org e presenti nel tuo profilo,
footer.menu.footerPrivacyPolicy.description0404 = (2) Modificare o eliminare i contenuti, e
footer.menu.footerPrivacyPolicy.description0405 = (3) Cancellare il tuo account.
footer.menu.footerPrivacyPolicy.description0406 = Puoi anche contattarci in merito a qualsiasi informazione che non sia sul tuo profilo o a cui tu non riesca ad accedere facilmente. Quando chiudi il tuo account, in genere le tue informazioni vengono cancellate dal Servizio nell'arco di 24 ore. Di norma, provvediamo a rimuovere le informazioni degli account chiusi e a cancellare qualunque dato residuo o altro tipo di informazione confidenziale in un periodo di 30 giorni dalla chiusura dell'account, tranne nei seguenti casi\:
footer.menu.footerPrivacyPolicy.description0407 = Ricorda che le informazioni che hai condiviso con altre persone (ad esempio tramite commenti sulle Assemblee pubbliche o scambio di contenuti) o che altre persone possono aver copiato, continueranno ad essere visibili anche dopo la cancellazione del tuo account o la rimozione di tali informazioni dal tuo profilo. Puoi non essere in grado di accedere a tue informazioni, modificarle o cancellarle laddove queste siano state copiate o esportate da altri utenti al di fuori di Kuorum.org, poiché non più sotto il tuo controllo. Il tuo profilo può continuare ad essere visualizzato sui motori di ricerca finché questi non aggiorneranno la cache.
footer.menu.footerPrivacyPolicy.description0408 = Il voto riguardante i vari progetti politici è completamente anonimo, pertanto è impossibile per noi rintracciare, identificare e cancellare il tuo voto.
footer.menu.footerPrivacyPolicy.description0409 = B. <u>Conservazione dei dati</u>
footer.menu.footerPrivacyPolicy.description0410 = Conserviamo le informazioni personali che ci fornisci finché il tuo account è valido o laddove necessario a fornirti i nostri servizi. Kuorum.org può conservare le tue informazioni personali anche dopo la chiusura del tuo account laddove necessario al fine di garantire l'adempimento agli obblighi di legge, il rispetto dei requisiti normativi, la risoluzione di controversie tra Utenti, la prevenzione di frodi o abusi o l'applicazione di tale Normativa sui Dati. Se richiesto dalla legge, possiamo conservare i dati personali dei nostri Utenti per un periodo di tempo limitato.
footer.menu.footerPrivacyPolicy.description0411 = C. <u>I tuoi obblighi</u>
footer.menu.footerPrivacyPolicy.description0412 = In quanto Utente, hai degli obblighi nei confronti degli altri Utenti. Alcuni di essi sono previsti dalla legge e da norme in vigore, altri sono diventati prassi comune nelle comunità di utenti simili a Kuorum.org\:
footer.menu.footerPrivacyPolicy.description0413 = Sei tenuto a rispettare, in qualunque momento, i termini e le condizioni della presente Normativa sui Dati, le Condizioni di Utilizzo e altre politiche di Kuorum.org. Queste includono la proprietà intellettuale di terze parti, tra cui marchi commerciali e diritti d'autore.
footer.menu.footerPrivacyPolicy.description0414 = Non sei autorizzato a scaricare o divulgare informazioni che possano violare i diritti di altre persone o essere considerate dannose, violente, offensive, sessiste, omofobe, razziste o xenofobe, o che possano violare in qualsiasi altro modo lo spirito e i valori di Kuorum.org e della sua comunità di Utenti.
footer.menu.footerPrivacyPolicy.description0415 = Mantieni il tuo indirizzo email e password privati e non condividerli con altri.
footer.menu.footerPrivacyPolicy.description0416 = La mancata osservanza di queste o altre norme descritte all'interno del sito può risultare nella limitazione, sospensione o chiusura del tuo account ad esclusiva discrezione di Kuorum.org.
footer.menu.footerPrivacyPolicy.subtitle05 = Informazioni importanti
footer.menu.footerPrivacyPolicy.description051 = A. <u>Modifiche alle politiche sulla privacy</u>
footer.menu.footerPrivacyPolicy.description052 = La presente Normativa sui Dati è soggetta a possibili modifiche future. Qualora apportassimo modifiche sostanziali al modo in cui trattiamo le tue informazioni personali o alla Normativa sui Dati, te ne daremo comunicazione tramite i nostri Servizi o altri mezzi, ad esempio tramite e-mail. Rivedi attentamente le modifiche. Continuando ad utilizzare i nostri Servizi, acconsentirai alle modifiche apportate. Se non approverai le modifiche introdotte nei termini di servizio e non vorrai più utilizzare Kuorum.org, potrai cancellare il tuo account. Salvo indicazione contraria, la nostra attuale Normativa sui Dati si applica a tutte le informazioni riguardanti te e il tuo account possedute da Kuorum.org. Se utilizzerai Kuorum.org in seguito alla ricezione di una comunicazione sulle modifiche apportate o a sua pubblicazione sui nostri Servizi, ciò implicherà la tua approvazione dei termini e usi aggiornati.
# TERMS OF USE
footer.menu.footerTermsUse.subtitle01 = Introduzione
footer.menu.footerTermsUse.description012 = Kuorum.org Social S.L. (d'ora in avanti Kuorum.org) si riserva il diritto di modificare tali Condizioni di Utilizzo da questo punto in avanti; qualora modificassimo tali dettagli, provvederemmo a comunicarti le modifiche tramite il sito, le sue applicazioni o altri mezzi al fine di assicurarti la possibilità di rivedere tali cambiamenti prima di continuare ad utilizzare Kuorum.org. Qualora non ti trovassi d'accordo con una qualsiasi di tali modifiche, potrai cancellare il tuo account. L'utilizzo di Kuorum.org in seguito alla pubblicazione o comunicazione di qualunque cambiamento effettuato alle presenti Condizioni di Utilizzo, implicherà la tua accettazione delle modifiche in questione.
footer.menu.footerTermsUse.subtitle02 = Descrizione del Servizio
footer.menu.footerTermsUse.description021 = La missione di Kuorum.org è di migliorare la comunicazione tra i cittadini e i propri rappresentanti politici attraverso la tecnologia. A tal fine i nostri utenti mostrano la propria identità, comunicano con i propri followers, si scambiano opinioni e partecipano in consultazioni democratiche.
footer.menu.footerTermsUse.description022 = Sul sito Kuorum.org i membri del Parlamento e dei vari Consigli hanno la possibilità di promuovere i propri progetti e di partecipare a dibattiti con l’elettorato. Cittadini e organizzazioni possono quindi votare per tali progetti e proporre modifiche ad essi; alla fine i funzionari eletti sponsorizzano le migliori proposte. Su Kuorum.org le negoziazioni fatte conducono ad una vittoria per l’intera comunità.
footer.menu.footerTermsUse.description023 = Su Kuorum.org puoi scegliere le tematiche che ti interessano maggiormente e quelle a cui credi di poter contribuire con la tua opinione, tra cui Istruzione, Agricoltura, Economia, ecc. Quando un politico della tua regione aprirà un dibattito in merito a uno di questi argomenti, ti invieremo una notifica. Potrai comodamente modificare il tipo di notifiche che desideri ricevere e partecipare fornendo le tue proposte aperte o promuovendo quelle di altri.
