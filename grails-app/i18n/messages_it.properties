profile.kuorumStore.awards.explanation.corn=Mais
profile.kuorumStore.awards.explanation.corn.description1=Quando supporti le proposte degli altri utenti ottieni un chicco. Il gallo è l'uccello più numeroso del pianeta con 13,000 milioni di specie, e si nutre soprattutto di mais. Su Kuorum.org, gli elettori più attivi non faranno mai a meno di mais. \
profile.kuorumStore.awards.explanation.corn.description2=
profile.kuorumStore.awards.explanation.eggs.description=Ogni volta che voti un progetto ottieni un uovo. Le uova sono simbolo di partecipazione. I polli de "La fattoria degli animali" preferivano distruggere le loro uova pur di non darle al capo tirannico, il maiale Napoleone. Quindi non sprecarle, non sai mai quando potranno servirti.
profile.kuorumStore.awards.explanation.eggs=Uova
profile.kuorumStore.awards.explanation.plumes.description=Ogni volta che pubblichi una proposta ottieni una piuma. Per tenere il suo piumaggio in buone condizioni, un gallo deve cambiare le piume frequentemente. Con le tue proposte è lo stesso. Pubblica frequentemente per mantenere importante il tuo profilo.
profile.kuorumStore.awards.explanation.plumes=Piume
profile.kuorumStore.awards.explanation.title=Come ottengo più oggetti
