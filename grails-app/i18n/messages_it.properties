footer.menu.footerVision.about=Chi siamo
footer.menu.footerVision.impact.description1=Kuorum è nato per affrontare un problema sociale: la difficoltà di comunicazione tra i cittadini e i politici che sono stati eletti per rappresentarli. La redditività finanziaria ci permette di autosostenere la nostra visione e il nostro obiettivo di creare una cultura politica trasparente, responsabile ed inclusiva.
footer.menu.footerVision.impact.description2=Kuorum ha creato il consorzio <a href\='http\://we-europe.org/'>WE</a> per promuovere l’inclusione dei segmenti marginalizzati della popolazione, per creare un sistema politico in grado di rappresentare tutta la cittadinanza.
footer.menu.footerVision.impact.description3=Applichiamo ‘Standards of Evidence’ per misurare l’impatto sociale della nostra attività. Vogliamo assicurare che tutti i cittadini abbiamo l’opportunità di essere inclusi nella politica in maniera trasparente e user-friendly. Inoltre, seguiamo le raccomandazioni di GECES per assicurare che i rappresentanti eletti siano mantengano un alto livello di accountability.
footer.menu.footerVision.impact=Misurazione dell'impatto
footer.menu.footerVision.vision.description=La nostra missione è costruire delle società più coinvolte. Stiamo assistendo ad una crisi della ‘leadership’ nelle nostra istituzioni private e pubbliche. Kuorum è qui per fornire la tecnologia adatta ad una nuova generazione di ‘leader’. Crea un profilo in meno di un minuto e approfitta degli strumenti offerti per costruire una campagna online, strumenti finora accessibili solo a candidati presidenziali.
footer.menu.footerVision.vision=Mission & vision
footer.menu.footerWhatIsKuorum.forCitizen.brief=<a href='{0}'>Registrati</a> per maggiori dettagli.
footer.menu.footerWhatIsKuorum.forCitizen.features.feature1=Le società fondate sulla cultura hanno molte informazioni sul percorso accademico e sull'esperienza lavorativa dei loro canditati, ma questi candidati sono allineati con la missione della società? Come la mettono in pratica nella loro comunità? Le loro competenze di ‘leadership’ potrebbero essere utili per la società? Kuorum aiuta i leader aziendali e i responsabili delle risorse umane a mantenere i loro dipendenti allineati con la vision della società.
footer.menu.footerWhatIsKuorum.forCitizen=Società
footer.menu.footerWhatIsKuorum.forEditors.description1=Abbiamo lanciato il Database Telematico dei Politici (Internet Politician Database – IPDb) per permettere ai cittadini di avere accesso facile ai rappresentanti che meritano. Il nostro IPDb è un progetto basato su open data nato per costruire il più largo database di informazioni aggiornate sui politici. Dalle news ai più accurati dati relativi allo storico delle votazioni dei politici e alle loro posizioni su questioni fondamentali, il nostro IPDb è uno strumento rivoluzionario che permette ai cittadini di cercare informazioni, confrontare, valutare e comunicare con i politici sulla stessa piattaforma.
footer.menu.footerWhatIsKuorum.forEditors.description2=Il nostro database contiene più di {0} profili di politici e continua a crescere con il sostegno di università come Harvard e la London School of Economics. Tuttavia ci serve ancora il tuo aiuto. Il IPDb è stato progettato come un software aperto in modo permettere ai cittadini di dare input ai propri rappresentanti. Per questo motivo ti chiediamo di unirti al nostro team di editor per contribuire a generare informazioni trasparenti sui nostri rappresentanti e favorirne la responsabilizzazione.
footer.menu.footerWhatIsKuorum.forEditors.description3=Se vuoi entrare nel team internazionale di Kuorum <a href='{0}'>fai richiesta</a> di diventare un editor e monitorare l’attività dei tuoi rappresentanti locali, regionali i nazionali.
footer.menu.footerWhatIsKuorum.forEditors=Per gli editor
footer.menu.footerWhatIsKuorum.forPoliticians.administration.description1=Le sfide dei nostri tempi richiedono nuovi modi di pensare e di agire in modo collettivo. I rapporti tra società e dipendenti, enti di beneficenza e donatori, partiti politici e affiliati sono cambiati. Le persone vogliono contribuire a costruire il futuro delle loro organizzazioni. Inoltre i bravi leader hanno bisogno di strumenti per valorizzare quel potenziale e gestire le aspettative nel modo giusto. Kuorum ti aiuterà ad aumentare l’impegno dei tuoi stakeholder.
footer.menu.footerWhatIsKuorum.forPoliticians.administration.title=Governo
footer.menu.footerWhatIsKuorum.leaders.description1=Che sia rifare il manto stradale della tua via o promuovere una riforma costituzionale, non sei da solo/a nelle tue aspirazioni. Trovare le persone che possano aiutarti ad ottenere il cambiamento sperato non è facile. Kuorum fornisce la tecnologia adatta ad una nuova generazione di leader.
footer.menu.footerWhatIsKuorum.leaders.description2=Troverai facilmente persone che lavorano alle cause di tuo interesse. Avrai accesso agli strumenti per l'organizzazione di campagne online che ti aiuteranno inoltre a segmentare il tuo pubblico e divulgare il tuo messaggio in modo più efficace. Tutti i tuoi risultati saranno registrati sul tuo profilo pubblico e ti spingeranno a perseguire ogni volta obiettivi sempre più ambiziosi.
footer.menu.footerWhatIsKuorum.userGuides.features.feature1=Le guide di Kuorum di aiuteranno ad avviare la tua prossima campagna online.
footer.menu.footerWidget.description1=<b>Interazione con il pubblico\:</b> i widget di Kuorum forniscono ai mezzi di comunicazione digitali, blogger e televisioni partner strumenti per creare una migliore esperienza per l'utente. . Il pubblico passivo sarà portato a esaminare i tuoi contenuti in modo dinamico e interessante. Scarica <a href\='https://s3-eu-west-1.amazonaws.com/kuorumorg/static/press/sample-widgets.zip'>i widget</a>.
footer.menu.footerWidget.description2=<b>Valutazione dei Leader\:</b> Inserisci il nostro widget per valutazione dei leader sul tuo sito web e migliora l’esperienza interattiva dei tuoi lettori. Scegli personalmente i leader che vuoi sul widget dal nostro database per assicurarti che il contenuto del widget sia pertinente al tuo contenuto. Puoi anche personalizzare il disegno del widget con l’aspetto della tua piattaforma.
footer.menu.footerWidget.description3=<b>Grafico dei Risultati\:</b> I grafici dei risultati ti permetteranno a creare contenuto sulla base delle informazioni fornite dai widget. Quando ricevi le ultime notizie riguardanti i leader, analizza i cambiamenti nella loro popolarità sui nostri grafici dei risultati per raccogliere informazioni sull'opinione pubblica. In tal modo, la nostra tecnologia permette ai giornalisti di vedere tendenze dell’opinione pubblica in tempo reale e creare contenuti personalizzati per rispondere alle esigenze del pubblico.
footer.menu.tech.description1=Kuorum è una soluzione di marketing pubblicitario che aiuta leader di azienda, organizzazioni e politici a entrare in contatto con i broadcaster. Gli utenti di Kuorum hanno un profilo pubblico gratuito dal quale possono interagire con i loro leader tramite dibattiti, indagini, petizioni ed eventi. Gli utenti Premium hanno accesso alla gestione professionale dei contatti e agli strumenti per la segmentazione del pubblico.
footer.menu.tech.description2=Il passaparola è il fattore primario dietro il 50% di tutte le decisioni di acquisto. Di conseguenza le aziende spendono all’anno 14M di Dollari in servizi di pubbliche relazioni. Ogni anno gran parte di questi soldi va in servizi digitali. Ma in che proporzione il passaparola avviene realmente online? Solo per il 75. Quindi, che si tratti del lancio di un nuovo prodotto o di vincere le elezioni presidenziali, la chiave del successo è capire come inviare il messaggio fuori dal mondo online. E’ in questo momento che interviene Kuorum.
footer.menu.userGuide1.description=Questa guida ti farà comprendere le funzionalità di base di Kuorum. Impara ad importare i tuoi contatti e invia la tua prima campagna.
