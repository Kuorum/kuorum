footer.menu.footerCookiesInfo.description0102 = Una galeta (o galeta informàtica) és un petit arxiu d'informació que es guarda al teu ordinador, smartphone o tauleta cada vegada que visites la nostra pàgina web. Algunes galetes són les nostres i d'altres pertanyen a empreses externes que presten serveis per a la nostra pàgina web. Les cookies tècniques (pestanya "Cookies tècniques necessàries") són imprescindibles perquè la nostra pàgina web pugui funcionar, no necessiten la teva autorització i estan activades per defecte.
footer.menu.footerCookiesInfo.description0103 = Aquest web utilitza els serveis d'eines analítiques de Google, només són utilitzats per conèixer el comportament anònim d'utilització del lloc web per part dels usuaris, i no tenen cap mena de propòsit publicitari. No enviem a Google cap tipus d'informació que es pugui relacionar amb la identitat de l'usuari (PII), utilitzant també emmascarament de la vostra adreça IP per maximitzar l'anonimat. No obstant això, podeu desactivar el nostre seguiment analític a la pestanya "Cookies de tercers".
footer.menu.footerCookiesInfo.description0201 = Les cookies tècniques són estrictament necessàries perquè la nostra pàgina web funcioni correctament i puguis navegar-hi. Aquest tipus de galetes són les que, per exemple, ens permeten recordar opcions ja seleccionades per tu, com les teves preferències de privadesa.
footer.menu.footerCookiesInfo.description0202 = Aquest lloc web només utilitza galetes imprescindibles per configurar les vostres preferències d'idioma. No obstant això, a través de la configuració del vostre navegador, pots bloquejar o alertar de la presència d'aquest tipus de cookies, si bé aquest bloqueig afectarà el funcionament correcte de les diferents funcionalitats de la nostra pàgina web.
footer.menu.footerCookiesInfo.description0301 = Aquest web utilitza Google Analytics i Google Tag Manager per recopilar informació anònima com ara el nombre de visitants del lloc, o les pàgines més populars.
footer.menu.footerCookiesInfo.description0302 = La informació que enviem a Google no té cap tipus de propòsit publicitari, i no compartim cap tipus de dada que es pugui relacionar amb la identitat de l'usuari.
footer.menu.footerCookiesInfo.description0303 = El nostre seguiment analític mitjançant eines Google té explícitament desactivades les funcions per a seguiment de segments basats en les dades demogràfiques i d'interessos d'usuaris. Per tant, no recollim informació per a les funcionalitats de Remarketing, Funcions d'informes publicitaris i/o funció User-ID de Google.
