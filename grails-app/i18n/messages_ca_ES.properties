footer.menu.footerPrivacyPolicy.description0218 = <strong>{0}</strong> no revela en cap cas la identitat ni l’email dels seus Usuaris a tercers amb finalitats lucratives. No compartim dades identificatives amb anunciants, encara que el teu perfil pot ser vist per altres Usuaris de <strong>{0}</strong> o internautes en cerques públiques. La teva activitat a la plataforma i la interacció amb els nostres emails pot deixar empremtes que poden ser utilitzades per elaborar perfils de les persones físiques.
footer.menu.footerPrivacyPolicy.description0226 = G. <u>Cookies</u>
footer.menu.footerPrivacyPolicy.description0227 = Fem servir cookies i tecnologies similars, inclosa identificació de dispositius mòbils, per poder-te reconèixer, millorar la teva experiència a <strong>{0}</strong>, augmentar la seguretat, mesurar l’ús dels nostres serveis i oferir publicitat sobre els nostres serveis en altres xarxes socials i pàgines web. Pots controlar les cookies a través de la configuració del teu navegador i altres eines. Quan visites <strong>{0}</strong> atorgues el teu consentiment perquè s’instal·lin cookies i balises al teu navegador, en virtut d’aquesta Política de privadesa.
footer.menu.footerPrivacyPolicy.description0228 = H. <u>Arxius log, adreces IP i informació sobre l’ordinador i el dispositiu mòbil</u>
footer.menu.footerPrivacyPolicy.description0229 = Quan visites <strong>{0}</strong> rebem l’adreça del protocol d’Internet ("IP") del teu ordinador o del servidor proxy que fas servir per accedir a la xarxa, el sistema operatiu del teu ordinador, el tipus de navegador web que utilitzes, el teu aparell mòbil (inclòs l’identificador del dispositiu mòbil proporcionat pel sistema operatiu del mòbil), el sistema operatiu del mòbil (si accedeixes a <strong>{0}</strong> a través d’un aparell mòbil) i el nom del teu proveïdor de serveis d’Internet o operador de xarxa mòbil. Aquesta informació es fa servir per optimitzar la visualització de la nostra plataforma al teu dispositiu.
footer.menu.footerPrivacyPolicy.description0230 = I. <u>Altra informació</u>
footer.menu.footerPrivacyPolicy.description0231 = <strong>{0}</strong> és un entorn dinàmic i innovador, i això significa que sempre estem buscant maneres de millorar els serveis que oferim. Sovint incorporem noves funcions i algunes poden comportar la recopilació d’informació nova.
footer.menu.footerPrivacyPolicy.description0301 = Utilitzem la teva informació per proporcionar-te un servei personalitzat.
footer.menu.footerPrivacyPolicy.description0302 = A. <u>Consentiment per al tractament de la informació per part de <strong>{0}</strong></u>
footer.menu.footerPrivacyPolicy.description0303 = La informació personal que ens proporcionis pot revelar o permetre que altres persones identifiquin aspectes de la teva vida que no es mostren expressament al teu perfil. Quan ens facilites informació personal en el moment de crear o actualitzar el teu compte i el teu perfil, acceptes de manera expressa i voluntària els termes i disposicions de les Condicions d’ús de <strong>{0}</strong> i acceptes i autoritzes lliurement que tractem la teva informació personal de la manera establerta en aquesta Política de privadesa. L’aportació d’informació per part teva, inclosa qualsevol informació que es consideri “delicada” segons la legislació aplicable, és un acte del tot voluntari. Tens dret a retirar o modificar en qualsevol moment el teu consentiment pel que fa a la recollida i el tractament per part de <strong>{0}</strong> de la informació que proporcionis, d’acord amb els termes d’aquesta Política de privadesa, canviant la teva Configuració o donant de baixa el compte.
footer.menu.footerPrivacyPolicy.description0304 = B. <u>Comunicacions de <strong>{0}</strong></u>
footer.menu.footerPrivacyPolicy.description0305 = Ens comunicarem amb tu mitjançant missatges de correu electrònic, avisos publicats al lloc web de <strong>{0}</strong> i altres mitjans disponibles a través del Servei. Alguns exemples d’aquest tipus de missatges són els següents\:
footer.menu.footerPrivacyPolicy.description0306 = (1) missatges de benvinguda i de participació\: quan et registres a <strong>{0}</strong>, et podem enviar un seguit de correus electrònics per informar-te sobre la millor manera d''utilitzar <strong>{0}</strong> i també sobre noves funcions;
footer.menu.footerPrivacyPolicy.description0307 = (2) missatges sobre el Servei\: disponibilitat del Servei, seguretat i altres qüestions sobre el funcionament de <strong>{0}</strong>;
footer.menu.footerPrivacyPolicy.description0308 = (3) missatges promocionals\: inclouen missatges de correu electrònic i poden contenir informació promocional;
footer.menu.footerPrivacyPolicy.description0309 = (4) notificacions\: t''informen puntualment de l’activitat registrada a la nostra plataforma sobre temàtiques del teu interès.
footer.menu.footerPrivacyPolicy.description0310 = Aquests missatges se t’envien tenint en compte la informació de la teva configuració i les teves preferències pel que fa a missatges i notificacions. Pots canviar les teves preferències de notificacions per correu electrònic i canals de contacte en qualsevol moment. També pots deixar de rebre missatges promocionals si ho sol·licites directament a <strong>{0}</strong>. Cal tenir en compte que no podràs evitar de rebre missatges sobre el Servei de <strong>{0}</strong>.
footer.menu.footerPrivacyPolicy.description0311 = C. <u>Comunicacions dels usuaris</u>
footer.menu.footerPrivacyPolicy.description0312 = En nombroses comunicacions que inicies a través de <strong>{0}</strong> (per exemple, quan decideixes seguir un altre Usuari) apareix el teu nom a l’encapçalament del missatge. Els missatges que inicies també poden proporcionar al destinatari informació agregada sobre la teva xarxa (per exemple, quantes persones et segueixen).
footer.menu.footerPrivacyPolicy.description0313 = D. <u>Contingut personalitzat</u>
footer.menu.footerPrivacyPolicy.description0314 = Utilitzem la informació que ens facilites per personalitzar la teva experiència i les experiències d’altres persones a <strong>{0}</strong>. A tall d’exemple, quan inicies sessió en el teu compte, et podem mostrar els noms dels nous Usuaris que t’han seguit recentment o actualitzacions recents dels teus contactes.
footer.menu.footerPrivacyPolicy.description0315 = E. <u>Intercanvi d’informació amb tercers</u>
footer.menu.footerPrivacyPolicy.description0316 = El teu perfil públic a <strong>{0}</strong> s’indexarà i es mostrarà en motors de cerca públics quan algú busqui el teu nom. Pots canviar la informació del teu perfil públic o donar-te de baixa si vols. No obstant, pot ser que els motors de cerca de tercers no actualitzin automàticament la seva memòria cau, que pot contenir informació antiga del teu perfil públic.
footer.menu.footerPrivacyPolicy.description0317 = No llogarem ni vendrem informació personal que no hagis publicat a <strong>{0}</strong>, excepte de la manera que es descriu en aquesta Política de privadesa. No compartirem informació personal que no hagis publicat en el perfil o que s’hagi generat a través de la teva participació en altres serveis de <strong>{0}</strong> si no és amb el teu consentiment o per tramitar les teves instruccions, llevat que <strong>{0}</strong> consideri de bona fe que la llei ho permet o que cal revelar-la de manera raonable pels motius següents\:
footer.menu.footerPrivacyPolicy.description0318 = (1) per complir un mandat judicial, la qual cosa inclou, entre d’altres, citacions per a un judici civil o penal, ordres judicials o altres revelacions obligatòries;
footer.menu.footerPrivacyPolicy.description0319 = (2) per fer complir aquesta Política de privadesa o les nostres Condicions d’ús;
footer.menu.footerPrivacyPolicy.description0320 = (3) per respondre a demandes per infracció de drets de tercers;
footer.menu.footerPrivacyPolicy.description0321 = (4) per respondre a les preguntes dels Usuaris; o
footer.menu.footerPrivacyPolicy.description0322 = (5) per protegir els drets, la propietat o la seguretat de <strong>{0}</strong>, dels nostres Usuaris o del públic en general.
footer.menu.footerPrivacyPolicy.description0323 = El contingut distribuït a través de les funcions de compartir de <strong>{0}</strong> i de les integracions de tercers pot fer que es mostri una part de la teva informació personal fora de <strong>{0}</strong>. També, si has associat el teu compte de <strong>{0}</strong> amb el de Google+ o Facebook, pots compartir fàcilment continguts de <strong>{0}</strong> en aquestes xarxes socials.
footer.menu.footerPrivacyPolicy.description0324 = F. <u>Desenvolupadors que utilitzen els serveis de plataforma de <strong>{0}</strong></u>
footer.menu.footerPrivacyPolicy.description0325 = Col·laborem amb tercers i permetem que facin servir la plataforma de desenvolupament de <strong>{0}</strong> per oferir serveis i funcionalitats compartits. Aquests desenvolupadors tercers han subscrit un acord per fer servir la tecnologia de plataforma de <strong>{0}</strong>. Els termes de les nostres interfícies API i complements contenen restriccions sobre la manera en què tercers poden accedir a la informació personal que facilites a <strong>{0}</strong> i emmagatzemar-la. Si tries fer servir una aplicació de plataforma, se’t demanarà que confirmis l’acceptació de la Política de privadesa i de les Condicions d’ús dels desenvolupadors tercers.
footer.menu.footerPrivacyPolicy.description0326 = G. <u>Comptes per a organitzacions</u>
footer.menu.footerPrivacyPolicy.description0327 = <strong>{0}</strong> permet crear comptes per a organitzacions. Aquests comptes són públics i l’entitat que els va crear podrà accedir a qualsevol comunicació i informació que es comparteixi a través dels comptes.
footer.menu.footerPrivacyPolicy.description0328 = H. <u>Compliment d’una ordre dictada per un tribunal i altres revelacions</u>
footer.menu.footerPrivacyPolicy.description0329 = Pot ser que haguem de divulgar la teva informació personal, informació del perfil o informació sobre les teves activitats com a Usuari de <strong>{0}</strong> per imperatiu legal, amb motiu d’una citació o de qualsevol ordre dictada per un tribunal o si <strong>{0}</strong> considera, de bona fe, que la revelació és necessària raonablement per a les finalitats següents\:
footer.menu.footerPrivacyPolicy.description0330 = (1) per investigar o prevenir activitats il·legals presumptes o confirmades, o per actuar-hi en contra, o per ajudar les forces de seguretat de l’Estat;
footer.menu.footerPrivacyPolicy.description0331 = (2) per fer complir les Condicions d’ús, investigar i defensar-nos de reclamacions o al·legacions de tercers o per protegir la seguretat o la integritat del nostre Servei;
footer.menu.footerPrivacyPolicy.description0332 = (3) per exercir o protegir els drets, la propietat o la seguretat de <strong>{0}</strong>, dels nostres Usuaris, empleats o altres persones.
footer.menu.footerPrivacyPolicy.description0333 = I. <u>Revelació a tercers arran d’un canvi de control en la propietat de <strong>{0}</strong></u>
footer.menu.footerPrivacyPolicy.description0334 = També podem revelar la teva informació personal a tercers arran d’un canvi de control de <strong>{0}</strong> o per preparar qualsevol altre event d’aquest tipus. Qualsevol tercer a qui <strong>{0}</strong> transfereixi el control de <strong>{1}</strong> tindrà dret a continuar utilitzant la informació personal i les altres dades que ens facilitis de la manera prevista en aquesta Política de privadesa.
footer.menu.footerPrivacyPolicy.description0401 = A. <u>Drets d’accés, rectificació o supressió de la teva informació i a donar de baixa el teu compte</u>
footer.menu.footerPrivacyPolicy.description0402 = Tens els drets següents\:
footer.menu.footerPrivacyPolicy.description0403 = (1) drets d’accés, modificació, correcció o supressió de la teva informació personal controlada per <strong>{0}</strong> en relació amb el teu perfil. Això es pot fer a la mateixa plataforma o enviant un correu electrònic a <strong>{1}</strong>.
footer.menu.footerPrivacyPolicy.description0404 = (2) dret a canviar o eliminar els teus contingut;
footer.menu.footerPrivacyPolicy.description0405 = (3) dret a donar de baixa el teu compte.
footer.menu.footerPrivacyPolicy.description0406 = També pots contactar amb nosaltres en relació amb qualsevol informació del compte que no sigui al teu perfil o a la qual no puguis accedir amb facilitat. Si dones de baixa el teu compte, normalment la teva informació s’eliminarà del Servei en un termini de 24 hores. Normalment esborrem la informació dels comptes tancats i eliminem qualsevol registre històric i altra informació de seguretat en un període de 30 dies a partir del tancament del compte, tret dels casos que es descriuen a continuació.
footer.menu.footerPrivacyPolicy.description0407 = Cal tenir en compte que la informació que hagis compartit amb altres persones (per exemple, mitjançant comentaris en debats públics o intercanvi de continguts) o que altres persones hagin copiat es podrà veure igualment després que l’hagis esborrat del teu perfil o hagis tancat el compte. Pot ser que no puguis accedir a informació teva que altres Usuaris hagin copiat o exportat de <strong>{0}</strong>, ni corregir-la o eliminar-la, perquè el seu control ja no depèn de nosaltres. El teu perfil públic es continuarà mostrant en els resultats dels motors de cerca fins s’actualitzi la seva memòria cau.
footer.menu.footerPrivacyPolicy.description0408 = Les votacions de projectes públics són totalment anònimes, de manera que ens serà impossible identificar i eliminar els teus vots amb caràcter retroactiu.
footer.menu.footerPrivacyPolicy.description0409 = B. <u>Conservació de dades</u>
footer.menu.footerPrivacyPolicy.description0410 = Conservarem la informació personal que ens facilitis mentre el teu compte continuï actiu o en la mesura en què sigui necessari per proporcionar-te serveis. <strong>{0}</strong> podrà conservar la teva informació personal fins i tot després que hagis donat de baixa el teu compte, si és raonable conservar-la per complir amb les nostres obligacions legals, respectar els requisits reglamentaris, resoldre disputes entre els Usuaris, evitar fraus i abusos o aplicar aquesta Política de privadesa. Podem conservar la informació personal dels nostres Usuaris durant un període de temps limitat, quan se’ns sol·liciti per al compliment de la llei.
footer.menu.footerPrivacyPolicy.description0411 = C. <u>Les teves obligacions</u>
footer.menu.footerPrivacyPolicy.description0412 = Com a Usuari, tens determinades obligacions amb relació als altres Usuaris. Algunes d’aquestes obligacions són imposades per la legislació i les normes aplicables, mentre que d’altres s’han convertit en pràctica habitual en les comunitats d’Usuaris amb idees afins com <strong>{0}</strong>\:
footer.menu.footerPrivacyPolicy.description0413 = Has de complir en tot moment els termes i disposicions de la Política de privadesa vigent, les Condicions d’ús i altres polítiques de <strong>{0}</strong>, la qual cosa inclou el respecte de tots els drets de propietat intel·lectual que puguin pertànyer a tercers, com ara marques comercials o drets d’autor.
footer.menu.footerPrivacyPolicy.description0414 = No has de descarregar ni distribuir de cap altra manera cap tipus d’informació que pugui infringir els drets d’altres persones o considerar-se injuriosa, violenta, ofensiva, sexista, homòfoba, racista o xenòfoba o que pugui ser contrària per altres motius a la finalitat i l’esperit de <strong>{0}</strong> i la seva comunitat d’Usuaris.
footer.menu.footerPrivacyPolicy.description0415 = Has de mantenir la confidencialitat del teu email i de la contrasenya i no compartir-los amb altres persones.
footer.menu.footerPrivacyPolicy.description0416 = Qualsevol infracció d’aquestes normes o de les que s’estableixen en altres llocs del web pot comportar la restricció, suspensió o baixa del teu compte, a plena discreció de <strong>{0}</strong>.
footer.menu.footerPrivacyPolicy.description051 = A. <u>Modificacions d’aquesta Política de privadesa</u>
footer.menu.footerPrivacyPolicy.description052 = Pot ser que en el futur modifiquem aquesta Política de privadesa. Si fem canvis d’importància en la manera de tractar la teva informació o en la Política de privadesa t’ho farem saber en el Servei o per algun altre canal, com ara per correu electrònic. Revisa els canvis atentament. Si estàs d’acord amb els canvis, només has de continuar fent servir el nostre Servei. Si tens alguna objecció als canvis introduïts en els termes i no vols continuar fent servir <strong>{0}</strong>, pots donar de baixa el teu compte. Tret que s’indiqui el contrari, la nostra actual Política de privadesa és aplicable a tota la informació que té <strong>{0}</strong> sobre tu i el teu compte. Si fas servir <strong>{0}</strong> després d’haver rebut una notificació de canvis o després que s’hagi publicat al nostre Servei, s’entendrà que estàs d’acord amb els termes i les pràctiques modificats.
