funnel.offers.purchaseConditions.description1=Al contratar este servicio usted acepta la política de privacidad y condiciones de uso de la plataforma y nos garantiza que posee la condición de cargo electo o candidato firme a cargo electo en la ciudad, región, país o institución supranacional para la que se registra. En caso de perder esta condición usted deberá informarnos para que le indiquemos cómo proceder.
funnel.offers.purchaseConditions.description2=Usted podrá cancelar su suscripción en cualquier momento informando por correo electrónico al servicio de atención al cliente de Kuorum.org.
funnel.offers.purchaseConditions.description3=Suscribiendo su cuenta de cargo electo tendrá la posibilidad de abrir tus proyectos políticos a debate en la plataforma web de Kuorum.org, también optimizada para el acceso desde dispositivos móviles y tabletas. De esta forma usted puede realizar sus propias encuestas de opinión gratuitas, comunicarse con los electores de su región segmentados por áreas de interés, apadrinar sus propuestas y llevarlas a cabo, e informar a su comunidad de seguidores sobre sus logros y los de los ciudadanos y organizaciones cuyas propuestas ha apadrinado.
funnel.offers.purchaseConditions.description4=El liderazgo de hoy pasa por conversar con los votantes, escucharles, incorporar sus propuestas a su trabajo del día a día y llevarlas a buen puerto. Kuorum.org le permite hacer todo esto en un entorno especialmente diseñado para un debate político de calidad.
funnel.offers.purchaseConditions.description5=Los pagos se realizarán a través de domicialiación bancaria. Por su seguridad ningún dato bancario será almacenado en la base de datos de nuestra web. Usted nos proporcionará esta información por correo electrónico o teléfono una vez confirmada la compra con su cuenta de usuario de Kuorum.org o su email. Kuorum.org trabaja en el desarrollo de una plataforma de pago seguro online para su mayor comodidad.
funnel.offers.purchaseConditions.description6=El impago de la cuota supondrá la anulación de los permisos de cargo electo para su cuenta pero no la eliminación de la misma. Para eliminar su cuenta deberá hacerlo desde la configuración de su perfil. Recuerde también que aunque elimine su cuenta los cobros se seguirán efectuando hasta que usted solicite formalmente la cancelación de su suscripción.
funnel.offers.purchaseConditions.description7=Si decide cancelar su suscripción anularemos la domiciliación de los pagos de forma inmediata. La cancelación de la suscripción no supondrá la devolución de los cargos facturados hasta el momento.
funnel.offers.purchaseConditions.description8=Una vez confirmada su compra recibirá un correo de confirmación y su cuenta de Kuorum.org (en caso de no tenerla aún) se activará automáticamente. Después un agente de Kuorum.org se pondrá en contacto con usted para formalizar el pago. Los permisos de cargo electo para su cuenta se activarán tan pronto como el pago de la suscripción contratada se haga efectivo y nuestros personal le informará para que pueda empezar a disfrutar de las ventajas que le ofrece su suscripción.

