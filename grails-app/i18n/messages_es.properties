footerBlog.001.head.title=II Conferencia Internacional de Comunicación Política Digital
footerBlog.001.head.description=II Conferencia Internacional de Comunicación Política Digital
footerBlog.001.content.title=II Conferencia Internacional de Comunicación Política Digital
footerBlog.001.card.subtitle=Así fue el evento en el que compartimos mesa con grandes como Google, Change.org y Osoigo.
footerBlog.001.content.text.1=<em>La palabra "participación" aparece trece veces en nuestra Constitución en contraste con la palabra "transparencia" que no aparece ninguna. Sin embargo existen veinte leyes de transparencia en nuestro ordenamiento jurídico y tan sólo cinco de participación. ¿A qué se debe este lento desarrollo normativo de un derecho constitucional tan esencial?</em>
footerBlog.001.content.text.2=Con estas palabras iniciaba nuestro director ejecutivo su ponencia en la II Conferencia Internacional de Comunicación Política Digital que se celebró en el Congreso de los Diputados y reunión a más de doscientas personas para compartir experiencias en el ámbito de la transparencia y la participación. Google, Change.org y Osoigo fueron las otras empresas que expusieron junto con nuestros asesores académicos Rafa Rubio, Profesor de Derecho Constitucional, y María José Canel, presidenta de la Asociación de Comunicación Política.
footerBlog.001.content.text.3=Tras las presentaciones de las empresas y expertos se celebró un debate entre diputados sobre el uso que se hace de las herramientas de comunicación digital en política. Te dejamos aquí un vídeo de lo que dio de sí el evento. Si te planteas venir a la tercera edición, <a href=''{0}'' target='_blank'>regístrate</a> ahora.

footerBlog.002.head.title=¿Cómo elegir herramientas de participación ciudadana?
footerBlog.002.head.description=Elegir la tecnología adecuada para tu herramienta de participación es sencillo si sabes en qué debes fijarte.
footerBlog.002.content.title=¿Cómo elegir herramientas de participación ciudadana?
footerBlog.002.card.subtitle=Elegir la tecnología adecuada para tu herramienta de participación es sencillo si sabes en qué debes fijarte.
footerBlog.002.content.text.1=En los últimos años el fomento de la participación ciudadana se ha convertido en un eje estratégico para muchos gobiernos. Ayuntamientos y administraciones regionales apuestan por la creación de concejalías y consejerías de participación ciudadana. Los más avanzados incluso lanzan webs de participación en las que los vecinos pueden involucrarse en el diseño de políticas públicas.
footerBlog.002.content.text.2=Hoy existen numerosos proveedores tecnológicos que ofrecen herramientas de participación ciudadana. Si eres un cargo electo o un empleado público y trabajas en el área de participación, es posible que ya se te haya acercado más de un comercial de estas empresas ofreciendo sus servicios. <b>Pero, ¿cómo distinguir el grano de la paja? ¿qué soluciones se adaptan mejor a tus necesidades? y, no menos importante, ¿cuánto deberíamos estar dispuestos a gastar?</b>
footerBlog.002.content.text.3=<a href="https://kuorum.org" target="_blank">Kuorum</a> lleva años asesorando a gobiernos locales y regionales de seis países en materia de participación ciudadana. En la mayoría de los casos el mayor reto de la administración no es tecnológico sino estratégico. Algunos invierten en tecnología antes de crear un censo de participación, de analizar el estado del tejido asociativo en el municipio o de modernizar el reglamento de participación. Esto hace que los resultados se resientan. Y por eso nuestros consultores ofrecen una primera reunión gratuita en la que se tratan aspectos clave como éstos. 
footerBlog.002.content.text.4=Una vez resuelta la parte estratégica, es el momento de elegir qué tecnología nos conviene mejor. Lo primero que debemos preguntarnos es cómo nos va a ayudar la plataforma a organizar nuestros contactos. ¿Nos va a permitir segmentar el censo de participación? ¿podremos identificar a los usuarios más activos? ¿y enviar correos masivos? Todas estas funcionalidades son esenciales para aumentar los ratios de participación.
footerBlog.002.content.text.5=Además, la participación es muy diferente en una gran capital con millones de habitantes y en un pequeño municipio del ámbito rural. Unos presupuestos participativos, por ejemplo, pueden tener sentido en la primera, sobre todo si ya existe una fuerte cultura de participación. Mientras que para el segundo puede que organizar asambleas digitales, o incluso presenciales, sea lo más conveniente. Por eso <b>debemos preguntarnos qué tipos de proceso nos va a permitir abrir nuestra plataforma y cómo de bien se van a ajustar a nuestro caso concreto.</b>
footerBlog.002.content.text.6=Hay que tener en cuenta que desarrollar servicios web es una tarea altamente compleja que requiere del trabajo de muchos profesionales cualificados: Ingenieros, diseñadores y, muy importante, expertos que se encarguen de optimizar la experiencia de usuario. Si al intentar usar una plataforma de participación te sientes perdido y no sabes dónde clicar, entonces tu proveedor no ha invertido lo suficiente en el diseño de la herramienta. Esto hará que tus ratios de participación caigan en picado.
footerBlog.002.content.text.7=Por último, recuerda que puedes elegir entre la implantación de una web en un servidor (ya sea de tu propiedad o en la nube) y el uso de un software como servicio (SaaS por sus siglas en inglés). La última opción tiene la ventaja de un precio más ventajoso que además incluirá gratis todas las actualizaciones que se hagan con el tiempo. Y no lo olvides, la plataforma de participación no es un fin sino una herramienta. Tus electores son lo más importante. Si ellos adoptan tu tecnología, entonces todo va bien.

footerBlog.003.head.title=¿Cómo elaborar un presupuesto participativo?
footerBlog.003.head.description=Conoce las distintas metodologías que existen y elige la que mejor se adapta a la realidad de tu municipio.
footerBlog.003.content.title=¿Cómo elaborar un presupuesto participativo?
footerBlog.003.card.subtitle=Conoce las distintas metodologías que existen y elige la que mejor se adapta a la realidad de tu municipio.
footerBlog.003.content.text.1=Un presupuesto participativo es un método de participación ciudadana en el que se involucra a los vecinos en la decisión de la asignación de recursos económicos a diferentes proyectos de mejora de la ciudad. Los presupuestos participativos son procesos complejos que requieren de grandes esfuerzos técnicos y de comunicación. Por eso no es recomendable acometerlos en municipios en los que no exista una fuerte cultura de participación o en los que el ayuntamiento no disponga de empleados públicos cualificados.
footerBlog.003.content.text.2=Si eres un concejal o técnico de participación y no estás seguro de si es conveniente apostar por unos presupuestos participativos para tu ciudad, puedes empezar por responder a estas preguntas: <b>¿Dispongo de un censo de participación con suficientes emails? ¿Se ha desarrollado antes algún proyecto de participación ciudadana online en el municipio? ¿Existe un tejido asociativo sano y activo?</b> Si alguna de tus respuestas es no, entonces, lamentablemente, aún no ha llegado tu momento. Si, por el contrario, has respondido afirmativamente a todas, hay algunos detalles que no debes olvidar.
footerBlog.003.content.text.3=Lo primero que debes hacer es reservar una partida de los presupuestos municipales para  este cometido. Si es la primera vez que lo haces, procura que esta partida no supere el 2% del presupuesto total. Y recuerda reservar al menos un 0,5% de la misma para la campaña de difusión. 
footerBlog.003.content.text.4=Existen diversas metodologías para llevar a cabo unos presupuestos participativos. El proceso más común consiste en pedir a las ciudadanía que haga propuestas y recabe apoyos. Después las propuestas pasan por una evaluación técnica en la que se descartan aquellas que no cumplen con los criterios del proceso y se valora el coste económico de las demás. Para concluir los proyectos pasan a una votación final. Esta metodología y sus variantes requieren un gran esfuerzo por parte de los técnicos del ayuntamiento a la hora de evaluar las propuestas, por lo que es importante dimensionar bien los recursos y avisar a los empleados públicos con suficiente antelación para que planifiquen el pico de trabajo.
footerBlog.003.content.text.5=Una alternativa a este modelo consiste en aceptar solamente propuestas cualificadas por parte de aquellas entidades que desean llevar a cabo los proyectos - empresas, asociaciones, organizaciones sin ánimo de lucro, etc. Las mismas entidades presupuestarán sus proyectos, de manera que la fase de evaluación será menos intensiva. Y como está en el interés de los autores de los proyectos el acabar siendo seleccionados, éstos nos ayudarán a darle mayor difusión al proceso. A cambio, los ciudadanos sólo participarán en la votación final y no serán proponentes activos de los cambios que quieren para la ciudad. 
footerBlog.003.content.text.6=Por último, para ayuntamientos primerizos, existe la opción de convertir los presupuestos participativos en una simple consulta. El ayuntamiento dará varias opciones en las que invertir el dinero - áreas temáticas o proyectos concretos - y los ciudadanos seleccionarán una o varias. Esta opción es la menos flexible pero tiene la ventaja de ser muy sencilla de explicar y de difundir. 
footerBlog.003.content.text.7=Todas las metodologías tienen sus pros y sus contras. Elige la que mejor se adapte a la realidad de tu municipio y a los recursos de los que dispongas. Una vez elegida la metodología, podrás <a href="https://kuorum.org/es/blog/como-elegir-herramientas-de-participacion-ciudadana" target="_blank">elegir la tecnología</a> que vas a usar para la el proceso online y empezar a planificar el proceso. No olvides elaborar un calendario y reunir a tu equipo para asignar tareas. En Kuorum llevamos años asesorando a gobiernos regionales y locales en materia de participación ciudadana; si buscas apoyo externo para alguna de las etapas del proceso, no dudes en <a href="https://kuorum.org/es/contacta" target="_blank">contactarnos</a>.

footerBlog.004.head.title=Las claves para lanzar retos de innovación con éxito
footerBlog.004.head.description=Lanza retos de innovación interna o externa en tu empresa y asegúrate de obtener resultados que se trasladen a tu negocio.
footerBlog.004.content.title=Las claves para lanzar retos de innovación con éxito
footerBlog.004.card.subtitle=Lanza retos de innovación interna o externa en tu empresa y asegúrate de obtener resultados que se trasladen a tu negocio.
footerBlog.004.content.text.1=Si trabajas en el departamento de innovación o de recursos humanos de una gran empresa, seguro que ya has oído hablar de los retos de innovación. Incluso puede que hayas llevado a cabo alguno con mayor o menor éxito. Pero qué son y por qué su uso se está extendiendo tan rápido.
footerBlog.004.content.text.2=Los retos de innovación son una práctica derivada de la educación basada en retos (<a href="https://en.wikipedia.org/wiki/Challenge-based_learning" target="_blank">CBL</a> por sus siglas en inglés) que surgió de las <i>“Apple Classrooms of Tomorrow-Today”</i>, un proyecto iniciado por Apple en 2008 para resolver problemas reales de forma colaborativa, experimental y progresiva. <b>El uso de los retos en el aprendizaje crea una sensación de urgencia, pasión y propiedad en los equipos; ingredientes que a menudo faltan en el día a día de la empresa.</b>
footerBlog.004.content.text.3=En la base de la calidad de la innovación que se produce en estos grupos de trabajo hay también una razón fisiológica. El cerebro humano es el órgano que más energía consume y, por eso, a lo largo de nuestra evolución, ha diseñado medidas de ahorro energético. Son los llamados patrones de comportamiento, conexiones neuronales que nos permiten resolver problemas sencillos de forma rápida, pero que nos incapacitan para resolver problemas complejos en solitario. Esta es la razón por la que los humanos, como muchos otros mamíferos, somos animales gregarios. A través del trabajo en equipo despertamos nuestra creatividad si nos encontramos en un entorno propicio, conocido como ecosistema de innovación. 
footerBlog.004.content.text.4=La primera clave para lanzar un reto de innovación exitoso está precisamente en diseñar un ecosistema de innovación eficiente. Es preciso pensar en clave de incentivos y recursos. <b>¿Qué motivación van a encontrar mis empleados, estudiantes u otros agentes externos para participar? ¿Dispondrán de suficiente tiempo y recursos para trabajar? ¿Dispondrán los equipos de todos los conocimientos y habilidades necesarios para resolver el reto?</b>
footerBlog.004.content.text.5=La segunda clave será la dinamización del reto. Será necesario contar con una persona con experiencia en este ámbito. Puede ser alguien de tu departamento o una consultora externa. Su misión será la de <a href="http://www.sociedaddelainnovacion.es/como-definir-un-reto-de-innovacion/" target="_blank">definir correctamente el reto</a> junto con el grupo motor - el departamento de la empresa que está buscando una solución innovadora - y encargarse de formar y guiar a los equipos a lo largo del proceso. 
footerBlog.004.content.text.6=Si pretendes involucrar a gran parte de la empresa en estos retos, entonces será también clave la plataforma digital que utilices. En <a href="https://kuorum.org" target="_blank">Kuorum</a> llevamos años asesorando a empresas y desarrollando tecnología para este tipo de actividades. Cuando vayas a elegir una plataforma, asegúrate de que disponga de un potente gestor de contactos que facilite la labora del dinamizador, un motor de envio masivo de emails que te permita programar tus campañas con antelación y distintas herramientas de participación (debates, encuestas, eventos, etc.) en las que se gamifique la experiencia de usuario. 
footerBlog.004.content.text.7=Por último, pero no menos importante, no olvides gestionar bien las expectativas de los participantes. Una vez terminado el proceso, es preciso involucrar a los equipos ganadores en el desarrollo de sus proyectos, dotarlos de autonomía suficiente y darles el seguimiento adecuado. Si los participantes ven que su trabajo ha sido en vano, es muy probable que no repitan jamás.

footerBlog.005.head.title=¿En qué consiste el diseño centrado en usuario?
footerBlog.005.head.description=Involucra al cliente lo antes posible en tu proceso de innovación y mejora el ratio de éxito de tus nuevos productos.
footerBlog.005.content.title=¿En qué consiste el diseño centrado en usuario?
footerBlog.005.card.subtitle=Involucra al cliente lo antes posible en tu proceso de innovación y mejora el ratio de éxito de tus nuevos productos.
footerBlog.005.content.text.1=<i>Tiempos Modernos</i> es una película imprescindible para quien trabaje en el sector de la innovación o los recursos humanos. Charles Chaplin interpreta a un obrero metalúrgico durante la Gran Depresión. Se trata de una crítica a las condiciones laborales de la producción en cadena de la época. Pero también es un inventario de errores en la gestión de la innovación que eran comunes a principios del siglo veinte y, por desgracia, lo siguen siendo cien años después.
footerBlog.005.content.text.2=Una de las escenas más famosas de la película es la de la máquina de comer. El equipo de innovación de la planta aprovecha la pausa del almuerzo para probar un nuevo sistema capaz de alimentar al empleado mientras éste continúa trabajando. El protagonista se ve obligado a prestarse como conejillo de indias del invento. Y, como es sencillo imaginar, el experimento acaba en desastre. La directiva no ve la iniciativa con buenos ojos y nuestro director de innovación queda pensativo rascándose el mentón. ¿Qué puede haber fallado?
footerBlog.005.content.text.3=Crítica social a un lado, el error más grave del responsable de innovación en esta escena consiste en diseñar e implementar un producto completo sin haber involucrado al usuario desde el inicio. <b>El <a href="https://es.wikipedia.org/wiki/Dise%C3%B1o_centrado_en_el_usuario" target="_blank">diseño centrado en usuario</a>  es una disciplina que nos aporta herramientas para diseñar productos y servicios que los usuarios adoren</b> - acortando al mismo tiempo los ciclos de lanzamiento al mercado. Desde la detección de la necesidad, pasando por el prototipo, la prueba de concepto y el producto mínimo viable, el cliente es el centro de todas las decisiones.
footerBlog.005.content.text.4=Entre las herramientas que existen para recoger el feedback del usuario final están las encuestas, entrevistas estructuradas o los mapas de empatía. No se trata sólo de preguntarle al cliente lo que quiere, ya que a veces ni siquiera el cliente lo sabe. Sino de conocer su problemática al detalle y averiguar las motivaciones que le llevan a actuar de una determinada manera ante estas situaciones.
footerBlog.005.content.text.5=Una vez conocemos a nuestro usuario lo suficiente podremos construir lo que se ha dado a llamar una <a href="https://www.usermuse.com/blog/product-user-persona-disorder/?ref=quuu&utm_content=bufferec4db&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer" target="_blank">Persona</a>, una especie de perfil psicosocial del cliente. Deberemos construir una Persona para cada segmento de clientes. Y para cada Persona tendremos que generar un <a href="https://www.lancetalent.com/blog/usabilidad-que-es-el-viaje-de-usuario-y-por-que-lo-necesitas/" target="_blank">viaje de usuario</a>. Diseñar productos y servicios a partir de viajes de usuarios es una práctica muy recomendable, ya que nos ayuda a despertar la creatividad sin despegar los pies del suelo
footerBlog.005.content.text.6=Finalmente, habrá que testear la solución que resulte de nuestro viaje de usuario con un cliente real. Pero si esperamos a tener un producto acabado para hacerlo será demasiado costoso y arriesgado. Podemos probar con una maqueta, una simulación o incluso con un simple cuestionario. Herramientas como <a href="https://kuorum.org" target="_blank">Kuorum</a> ayudan a grandes empresas a recibir feedback de potenciales clientes al tiempo que les premian por su fidelidad. Al más puro estilo <a href="https://www.producthunt.com/" target="_blank">ProductHunt</a> pero con marca y estilo propios.


