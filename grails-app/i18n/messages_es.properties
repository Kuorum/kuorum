footer.menu.footerCookiesInfo.description0102 = Una cookie (o "galleta informática") es un pequeño archivo de información que se guarda en tu ordenador, smartphone o tableta cada vez que visitas nuestra página web. Algunas cookies son nuestras y otras pertenecen a empresas externas que prestan servicios para nuestra página web. Las cookies técnicas (pestaña "Cookies técnicas necesarias") son imprescindibles para que nuestra página web pueda funcionar, no necesitan de tu autorización y están activadas por defecto.
footer.menu.footerCookiesInfo.description0103 = Esta web utiliza los servicios de herramientas analíticas de Google, sólo son utilizados para conocer el comportamiento anónimo de utilización del sitio web por parte de los usuarios, y no tienen ningún tipo de propósito publicitario. No enviamos a Google ningún tipo de información que pueda relacionarse con la identidad del usuario (PII), utilizando también enmascaramiento de tu dirección IP para maximizar el anonimato. No obstante, puedes desactivar nuestro seguimiento analítico en la pestaña "Cookies de terceros".
footer.menu.footerCookiesInfo.description0201 = Las cookies técnicas son estrictamente necesarias para que nuestra página web funcione correctamente y puedas navegar por la misma. Este tipo de cookies son las que, por ejemplo, nos permiten recordar opciones ya seleccionadas por ti, como tus preferencias de privacidad.
footer.menu.footerCookiesInfo.description0202 = Este sitio web utiliza únicamente cookies imprescindibles para configurar tus preferencias de idioma. No obstante, a través de la configuración de tu navegador, puedes bloquear o alertar de la presencia de este tipo de cookies, si bien dicho bloqueo afectará al correcto funcionamiento de las distintas funcionalidades de nuestra página web.
footer.menu.footerCookiesInfo.description0301 = Esta web utiliza Google Analytics y Google Tag Manager para recopilar información anónima tal como el número de visitantes del sitio, o las páginas más populares.
footer.menu.footerCookiesInfo.description0302 = La información que enviamos a Google no tiene ningún tipo de propósito publicitario, y no compartimos ningún tipo de dato que pueda relacionarse con la identidad del usuario.
footer.menu.footerCookiesInfo.description0303 = Nuestro seguimiento analítico a través de herramientas Google tiene explícitamente desactivadas las funciones para seguimiento de segmentos basados en los datos demográficos y de intereses de usuarios. Por tanto no recogemos información para las funcionalidades de Remarketing, Funciones de informes publicitarios y/o función User-ID de Google.
footer.menu.footerCookiesInfo.description0304 = A continuación mostramos las cookies y su uso asociadas.
