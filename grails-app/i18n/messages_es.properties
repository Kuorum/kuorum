footerPress.head.description=Ofrecemos contenidos de calidad, eventos presenciales e incluso un widget gratuito con el que los lectores pueden interactuar con nuestros decisores sin abandonar en ningún momento la web del medio. Si estás interesado en cualquier tipo de colaboración contacta con nosotros.
footerPress.title=Servicios prensa
footerPress.content.text=Entre nuestros clientes y usuarios se encuentran algunos de los decisores políticos, empresariales y sociales más relevantes del momento. Los procesos participativos que abren con nosotros son de interés general y por eso colaboramos muy estrechamente con periodistas y medios de comunicación. Hemos trabajado tanto con medios digitales y como con prensa escrita de tirada nacional. Ofrecemos contenidos de calidad, eventos presenciales e incluso un <a href="{0}" target="_blank">widget gratuito</a> con el que sus lectores pueden interactuar con nuestros decisores sin salir en ningún momento de su web. Si estás interesado en cualquier tipo de colaboración <a href="{1}">contacta</a> con nosotros.

