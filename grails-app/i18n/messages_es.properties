footer.menu.footerPrivacyPolicy.description0214 = Recopilamos información cuando usas el sitio web de <strong>{0}</strong>, sus aplicaciones y la tecnología de plataforma de <strong>{0}</strong>. Por ejemplo, recabamos información cuando participas en debates.Recopilamos información cuando usas el sitio web de <strong>{0}</strong>, sus aplicaciones y la tecnología de plataforma de <strong>{0}</strong>. Por ejemplo, recabamos información cuando participas en debates.
