# PRIVACY POLICY
footer.menu.footerPrivacyPolicy.subtitle01 = Introducción
footer.menu.footerPrivacyPolicy.description0101 = En <strong>{0}</strong>, somos conscientes de lo sumamente importante que es la privacidad. Recabar de manera segura tu información personal y protegerla en todo momento es uno de los pilares fundamentales de nuestra actividad. Queremos que nuestras usuarias registradas y nuestros usuarios registrados (en adelante "Usuarios"), y cualquier persona interesada conozcan la política que seguimos a la hora de recoger y tratar datos de carácter personal.
footer.menu.footerPrivacyPolicy.description0102 = A través del servicio <strong>{1}</strong>, <strong>{0}</strong> pretende recabar opiniones que le ayuden a mejorar sus operaciones. Para conseguirlo, nuestros Usuarios comparten su identidad, se relacionan con su red de seguidores, intercambian puntos de vista y participan en votaciones secretas. En este contexto, es esencial para <strong>{0}</strong> mantener la confianza de sus Usuarios tratando sus datos de manera responsable.
footer.menu.footerPrivacyPolicy.description0103 = Por eso <strong>{0}</strong> se adhiere a los siguientes principios para proteger tu privacidad\:
footer.menu.footerPrivacyPolicy.description0104 = Protegemos tu información personal y sólo se la proporcionaremos a terceros\:
footer.menu.footerPrivacyPolicy.description0105 = (1) con tu consentimiento;
footer.menu.footerPrivacyPolicy.description0106 = (2) cuando sea necesario para tramitar tus instrucciones;
footer.menu.footerPrivacyPolicy.description0107 = (3) en la medida razonablemente necesaria para mantener las funciones y funcionalidades de <strong>{0}</strong>;
footer.menu.footerPrivacyPolicy.description0108 = (4) cuando consideremos razonablemente que se exige por ley o por la legislación;
footer.menu.footerPrivacyPolicy.description0109 = (5) cuando sea necesario para proteger los derechos, la propiedad o la seguridad de <strong>{0}</strong>, de sus Usuarios y del público en general.
footer.menu.footerPrivacyPolicy.description0110 = Hemos adoptado medidas de seguridad apropiadas para proteger tu información en función de la tecnología estándar de la industria.
footer.menu.footerPrivacyPolicy.description0111 = Podremos modificar esta Política de Privacidad en lo sucesivo; y si introducimos cambios materiales te lo comunicaremos a través del sitio web, de las aplicaciones o por otros medios para que revises los cambios antes de continuar utilizando <strong>{0}</strong>. Si no estás de acuerdo con cualquiera de los cambios, puedes dar tu cuenta de baja. El acto de continuar usando <strong>{0}</strong> después de que publiquemos o comuniquemos cualquier modificación a esta Política de Privacidad significará que estás de acuerdo con los cambios.
footer.menu.footerPrivacyPolicy.subtitle02 = Información que recabamos
footer.menu.footerPrivacyPolicy.description0201 = La información personal remitida o recabada por <strong>{1}</strong> será controlada por <strong>{0}</strong>, <strong>{2}</strong>, <strong>{3}</strong>, <strong>{4}</strong>. <strong>{0}</strong> incorporará los datos recabados al fichero <strong>{5}</strong> cuya finalidad es\: <strong>"{6}"</strong>. El responsable del fichero <strong>{5}</strong> es <strong>{7}</strong>, a quien puede contactar a través de <strong>{8}</strong>. Si tienes alguna preocupación sobre la transmisión de tu información a <strong>{1}</strong> o sobre el hecho de que dicha información se publique en los servicios de <strong>{1}</strong> o se utilice en los términos previstos en esta Política de Privacidad o en las Condiciones de Uso, no deberías hacerte Usuario de <strong>{1}</strong> ni visitar nuestro sitio web. Si ya has registrado una cuenta, deberías darla de baja.
footer.menu.footerPrivacyPolicy.description0202 = Recabamos tu información personal de los siguientes modos\:
footer.menu.footerPrivacyPolicy.description0203 = A. <u>Registro</u>
footer.menu.footerPrivacyPolicy.description0204 = Para crear una cuenta en <strong>{0}</strong> debes proporcionarnos al menos tu nombre, tu dirección de correo electrónico y una contraseña. Una vez estés dado de alta, para poder participar en algunos procesos participativos podemos pedirte el número de tu Documento de Identidad y tu fecha de nacimiento. También es posible que te pidamos otros datos como tu ciudad de residencia, sexo, profesión o estudios. Utilizamos dicha información adicional, que no aparecerá en tu perfil de <strong>{0}</strong> ni podrá ser vista por otros Usuarios si no decides lo contrario, para obtener una mayor desagregación en las estadísticas de participación. Esto nos permitirá ofrecer a la sociedad una información aún más valiosa. Entiendes que, al abrir una cuenta en <strong>{0}</strong>, otras personas podrán identificarte por tu perfil, y aceptas que <strong>{0}</strong> use dicha información de acuerdo con la Política de Privacidad y las Condiciones de Uso.
footer.menu.footerPrivacyPolicy.description0205 = B. <u>Información del perfil</u>
footer.menu.footerPrivacyPolicy.description0206 = Una vez que crees la cuenta, puedes proporcionar información adicional en tu perfil de <strong>{0}</strong>. Si proporcionas información adicional, sacarás mayor provecho de <strong>{0}</strong> ya que estas secciones te ayudarán a expresar tu identidad y a encontrar otros usuarios o entidades afines, e información de tu interés.
footer.menu.footerPrivacyPolicy.description0207 = C. <u>Contactos de <strong>{0}</strong> y otros servicios sincronizados con sus herramientas</u>
footer.menu.footerPrivacyPolicy.description0208 = <strong>{0}</strong> almacena información acerca de los contactos que tienes en otras redes sociales o en tu correo electrónico y la usa para ayudarte a aumentar tu red de contactos en <strong>{0}</strong>. En ningún momento le daremos acceso a nadie a tu dirección de correo electrónico.
footer.menu.footerPrivacyPolicy.description0209 = Cualquier información que cargues o sincronices con <strong>{0}</strong> está incluida en esta Política de Privacidad. Puedes eliminar tu información cuando lo desees utilizando las funciones de <strong>{0}</strong>. Recabamos información cuando sincronizas contenidos fuera de <strong>{0}</strong> con tu cuenta. Utilizamos esta información para mejorar tu experiencia.
footer.menu.footerPrivacyPolicy.description0211 = D. <u>Servicio de información</u>
footer.menu.footerPrivacyPolicy.description0212 = Cuando contactas con el servicio de información de <strong>{0}</strong>, recopilamos información que nos ayuda a clasificar tu pregunta, a responderla y, si corresponde, a investigar cualquier incumplimiento de esta Política de Privacidad o de las Condiciones de Uso. También usamos dicha información para realizar un seguimiento de problemas potenciales y de tendencias y personalizar nuestras respuestas con el fin de atenderte mejor.
footer.menu.footerPrivacyPolicy.description0213 = E. <u>Uso del sitio web y de las aplicaciones de <strong>{0}</strong></u>
footer.menu.footerPrivacyPolicy.description0214 = Recopilamos información cuando usas el sitio web de <strong>{0}</strong>, sus aplicaciones y la tecnología de plataforma de <strong>{0}</strong>. Por ejemplo, recabamos información cuando participas en debates.Recopilamos información cuando usas el sitio web de <strong>{0}</strong>, sus aplicaciones y la tecnología de plataforma de <strong>{0}</strong>. Por ejemplo, recabamos información cuando participas en debates.
footer.menu.footerPrivacyPolicy.description0215 = F. <u>Tecnologías de publicidad y balizas web</u>
footer.menu.footerPrivacyPolicy.description0216 = <strong>{0}</strong> no ofrece publicidad de terceros a sus usuarios.
footer.menu.footerPrivacyPolicy.description0217 = En la web de <strong>{0}</strong> los Usuarios hacen publicaciones, reservan entradas para eventos y participan en debates, encuestas, votaciones u otros procesos participativos.
footer.menu.footerPrivacyPolicy.description0218 = <strong>{0}</strong> no revela bajo ningún concepto la identidad o el e-mail de sus Usuarios a terceros con fines lucrativos. No compartimos datos identificativos con anunciantes, aunque tu perfil sea visto por otros Usuarios de <strong>{0}</strong> o internautas en búsquedas públicas. Tu actividad en la plataforma y tu interacción con nuestros emails puede dejar huellas que pueden ser utilizadas para elaborar perfiles de las personas físicas.
footer.menu.footerPrivacyPolicy.description0226 = G. <u>Cookies</u>
footer.menu.footerPrivacyPolicy.description0227 = Usamos cookies y tecnologías similares, incluido identificador de dispositivos móviles, para ayudarnos a reconocerte, mejorar tu experiencia en <strong>{0}</strong>, aumentar la seguridad, medir el uso de nuestros servicios y proporcionar publicidad sobre nuestros servicios en otras redes sociales y páginas web. Puedes controlar las cookies a través de la configuración de tu navegador y de otras herramientas. Al visitar <strong>{0}</strong>, otorgas tu consentimiento para que se coloquen cookies y balizas en tu navegador en virtud de esta Política de Privacidad.
footer.menu.footerPrivacyPolicy.description0228 = H. <u>Archivos log, direcciones IP e información sobre el ordenador y dispositivo móvil</u>
footer.menu.footerPrivacyPolicy.description0229 = Cuando visitas <strong>{0}</strong> recibimos la dirección del protocolo de Internet ("IP") de tu ordenador o el servidor proxy que utilizas para acceder a la red, el sistema operativo de tu ordenador, el tipo de navegador web que utilizas, tu aparato móvil (incluido el identificador del dispositivo móvil proporcionado por el sistema operativo del móvil), tu sistema operativo móvil (si accedes a <strong>{0}</strong> a través de un aparato móvil) así como el nombre de tu proveedor de servicios de Internet u operador de red móvil. Esta información se utiliza para optimizar la visualización de nuestra plataforma en tu dispositivo.
footer.menu.footerPrivacyPolicy.description0230 = I. <u>Otra información</u>
footer.menu.footerPrivacyPolicy.description0231 = <strong>{0}</strong> constituye un entorno dinámico e innovador, lo que implica que estamos siempre buscando formas de mejorar los servicios que te ofrecemos. A menudo incorporamos nuevas funciones, algunas de las cuales pueden conllevar la recopilación de información nueva.
footer.menu.footerPrivacyPolicy.subtitle03 = Cómo usamos tu información personal
footer.menu.footerPrivacyPolicy.description0301 = Usamos tu información para proporcionarte un servicio personalizado.
footer.menu.footerPrivacyPolicy.description0302 = A. <u>Consentimiento para el tratamiento de la información por parte de <strong>{0}</strong></u>
footer.menu.footerPrivacyPolicy.description0303 = La información personal que nos proporciones puede revelar o permitir que otras personas identifiquen aspectos de tu vida que no figuran expresamente en tu perfil. Al facilitarnos información personal cuando creas o actualizas tu cuenta y tu perfil, estás aceptando expresa y voluntariamente los términos y condiciones de las Condiciones de Uso de <strong>{0}</strong>, y aceptas y consientes libremente en que procesemos tu información personal en los modos establecidos en esta Política de Privacidad. El suministro de información por tu parte, incluida cualquier información considerada “delicada” por la legislación aplicable, es un acto enteramente voluntario. Tienes derecho a retirar o modificar tu consentimiento en lo que se refiere a la recogida y al tratamiento por parte de <strong>{0}</strong> de la información que proporciones en cualquier momento, de acuerdo con los términos de esta Política de Privacidad, cambiando tu Configuración o dando de baja tu cuenta.
footer.menu.footerPrivacyPolicy.description0304 = B. <u>Comunicaciones de <strong>{0}</strong></u>
footer.menu.footerPrivacyPolicy.description0305 = Nos comunicamos contigo a través de mensajes de correo electrónico, de avisos publicados en el sitio web de <strong>{0}</strong> y de otros medios disponibles a través del Servicio. Entre algunos ejemplos sobre este tipo de mensajes destacan los siguientes\:
footer.menu.footerPrivacyPolicy.description0306 = (1) mensajes de bienvenida y de participación\: cuando te registras en <strong>{0}</strong>, podemos enviarte una serie de correos electrónicos para informarte sobre las mejores maneras de usar <strong>{0}</strong> así como sobre nuevas funciones;
footer.menu.footerPrivacyPolicy.description0307 = (2) mensajes sobre el Servicio\: abarcan la disponibilidad del Servicio, la seguridad y otras cuestiones sobre el funcionamiento de <strong>{0}</strong>;
footer.menu.footerPrivacyPolicy.description0308 = (3) mensajes promocionales\: incluyen mensajes de correo electrónico y pueden contener información promocional.
footer.menu.footerPrivacyPolicy.description0309 = (4) notificaciones\: te informan puntualmente de la actividad registrada en nuestra plataforma sobre temáticas de tu interés.
footer.menu.footerPrivacyPolicy.description0310 = Estos mensajes se te enviarán teniendo en cuenta la información de tu configuración y tus preferencias de mensajes y notificaciones. Puedes cambiar tus preferencias de notificaciones por correo electrónico y de contacto en cualquier momento. También puedes dejar de recibir mensajes promocionales solicitándolo directamente a <strong>{0}</strong>. Ten en cuenta que no puedes impedir recibir mensajes sobre el Servicio de <strong>{0}</strong>.
footer.menu.footerPrivacyPolicy.description0311 = C. <u>Comunicaciones de los usuarios</u>
footer.menu.footerPrivacyPolicy.description0312 = En numerosas comunicaciones que inicias a través de <strong>{0}</strong> (por ejemplo, cuando decides seguir a otro Usuario) aparecerá tu nombre en el encabezado del mensaje. Los mensajes que inicies también pueden proporcionar al destinatario información agregada sobre tu red (por ejemplo, cuánta gente te sigue).
footer.menu.footerPrivacyPolicy.description0313 = D. <u>Contenido personalizado</u>
footer.menu.footerPrivacyPolicy.description0314 = Usamos la información que nos facilitas para personalizar tu experiencia y las experiencias de otras personas en <strong>{0}</strong>. Por ejemplo, cuando inicias sesión en tu cuenta, podemos mostrarte los nombres de los nuevos Usuarios que te han seguido recientemente o actualizaciones recientes de tus contactos.
footer.menu.footerPrivacyPolicy.description0315 = E. <u>Intercambio de información con terceros</u>
footer.menu.footerPrivacyPolicy.description0316 = Tu perfil público en <strong>{0}</strong> será indexado y mostrado en motores de búsqueda públicos cuando alguien busque tu nombre. Puedes cambiar la información de tu perfil público o darte de baja si lo deseas. No obstante, puede que los motores de búsqueda de terceros no actualicen automáticamente su memoria caché, que puede contener información antigua de tu perfil público.
footer.menu.footerPrivacyPolicy.description0317 = No alquilaremos ni venderemos información personal que no hayas publicado en <strong>{0}</strong>, salvo en el modo descrito en esta Política de Privacidad. No compartiremos información personal que no hayas publicado en el perfil o que se haya generado a través de tu participación en otros servicios de <strong>{0}</strong> sin tu consentimiento o para tramitar tus instrucciones, salvo que <strong>{0}</strong> considere de buena fe que está permitido por ley o que es necesario revelarla de forma razonable para\:
footer.menu.footerPrivacyPolicy.description0318 = (1) cumplir con un procedimiento judicial, incluidas entre otras, citaciones para un juicio civil o penal, órdenes judiciales u otras revelaciones obligatorias;
footer.menu.footerPrivacyPolicy.description0319 = (2) hacer cumplir la presente Política de Privacidad o nuestras Condiciones de Uso;
footer.menu.footerPrivacyPolicy.description0320 = (3) responder a demandas por la violación de derechos de terceros;
footer.menu.footerPrivacyPolicy.description0321 = (4) responder a las preguntas de los Usuarios; o
footer.menu.footerPrivacyPolicy.description0322 = (5) proteger los derechos, la propiedad o la seguridad de <strong>{0}</strong>, de nuestros Usuarios o del público en general.
footer.menu.footerPrivacyPolicy.description0323 = El contenido distribuido a través de las funciones de compartir de <strong>{0}</strong> y de las integraciones de terceros puede llevar a que se muestre una parte de tu información personal fuera de <strong>{0}</strong>. También si has asociado tu cuenta de <strong>{0}</strong> con la de Google+ o Facebook, puedes compartir fácilmente contenidos de <strong>{0}</strong> en estas redes sociales.
footer.menu.footerPrivacyPolicy.description0324 = F. <u>Desarrolladores que usan los servicios de plataforma de <strong>{0}</strong></u>
footer.menu.footerPrivacyPolicy.description0325 = Colaboramos y permitimos que terceras partes usen la plataforma de desarrollo de <strong>{0}</strong> para ofrecer servicios y funcionalidades compartidas. Estos desarrolladores de terceros han suscrito un acuerdo para usar la tecnología de plataforma de <strong>{0}</strong>. Nuestros términos API y de complementos contienen restricciones sobre cómo pueden acceder, almacenar y usar terceras partes la información personal que proporcionas a <strong>{0}</strong>. Si escoges usar una Aplicación de plataforma, se te pedirá que confirmes la aceptación de la Política de Privacidad y de las Condiciones de Uso del desarrollador de la tercera parte
footer.menu.footerPrivacyPolicy.description0326 = G. <u>Cuentas para organizaciones</u>
footer.menu.footerPrivacyPolicy.description0327 = <strong>{0}</strong> permite crear cuentas para organizaciones. Estas cuentas son públicas y la entidad que las creó podrá acceder a cualquier comunicación e información compartida a través de ellas.
footer.menu.footerPrivacyPolicy.description0328 = H. <u>Cumplimiento de una orden dictada por un tribunal y otras revelaciones</u>
footer.menu.footerPrivacyPolicy.description0329 = Puede que debamos divulgar tu información personal, información del perfil o información sobre tus actividades como Usuario de <strong>{0}</strong> cuando se exija por ley, en una citación u otra orden dictada por un tribunal, o si <strong>{0}</strong> cree, de buena fe, que la revelación es razonablemente necesaria para
footer.menu.footerPrivacyPolicy.description0330 = (1) investigar, prevenir o actuar frente a supuestas actividades ilegales o confirmadas o para ayudar a las fuerzas de seguridad del estado;
footer.menu.footerPrivacyPolicy.description0331 = (2) para hacer cumplir las Condiciones de Uso, investigar y defendernos de reclamaciones o alegaciones de terceros, o para proteger la seguridad o la integridad de nuestro Servicio;
footer.menu.footerPrivacyPolicy.description0332 = (3) para ejercer o proteger los derechos, la propiedad o la seguridad de <strong>{0}</strong>, de nuestros Usuarios, empleados u otras personas.
footer.menu.footerPrivacyPolicy.description0333 = I. <u>Revelación a terceros a raíz de un cambio de control de la propiedad de <strong>{0}</strong></u>
footer.menu.footerPrivacyPolicy.description0334 = También podemos revelar tu información personal a un tercero a raíz de un cambio de control de <strong>{0}</strong>, o para preparar cualquiera de estos acontecimientos. Cualquier tercero a quien <strong>{0}</strong> transfiera el control de <strong>{1}</strong> tendrá derecho a continuar utilizando la información personal y demás datos que nos proporciones en el modo dispuesto en esta Política de Privacidad.
footer.menu.footerPrivacyPolicy.subtitle04 = Tus opciones y obligaciones
footer.menu.footerPrivacyPolicy.description0401 = A. <u>Derechos de acceso, rectificación o eliminación de tu información, y baja de tu cuenta</u>
footer.menu.footerPrivacyPolicy.description0402 = Tienes derecho a\:
footer.menu.footerPrivacyPolicy.description0403 = (1) acceder, modificar, corregir o eliminar tu información personal controlada por <strong>{0}</strong> en relación con tu perfi
footer.menu.footerPrivacyPolicy.description0404 = (2) cambiar o eliminar tus contenidos y
footer.menu.footerPrivacyPolicy.description0405 = (3) dar de baja tu cuenta.
footer.menu.footerPrivacyPolicy.description0406 = También puedes contactarnos en relación con cualquier información de cuenta que no esté en tu perfil o a la que no puedas acceder con facilidad. Si das de baja tu cuenta, tu información se eliminará por lo general del Servicio en un plazo de 24 horas. Normalmente borramos la información de las cuentas cerradas y eliminaremos cualquier log y demás información de seguridad en un período de 30 días desde el cierre de la cuenta, salvo en los casos descritos a continuación.
footer.menu.footerPrivacyPolicy.description0407 = Ten en cuenta que la información que has compartido con otras personas (por ejemplo, a través de comentarios en debates públicos o intercambio de contenidos) o que otras personas hayan copiado podrá seguir viéndose después de que hayas cerrado tu cuenta o la hayas borrado de tu perfil. Puede que no puedas acceder, corregir o eliminar información tuya que otros Usuarios hayan copiado o exportado de <strong>{0}</strong>, porque quizá ya no esté bajo nuestro control. Tu perfil público continuará mostrándose en los resultados de los motores de búsqueda hasta que actualicen su caché.
footer.menu.footerPrivacyPolicy.description0408 = Las votaciones de proyectos políticos son totalmente anónimas, y por eso nos será imposible identificar y eliminar tus votos con carácter retroactivo.
footer.menu.footerPrivacyPolicy.description0409 = B. <u>Conservación de datos</u>
footer.menu.footerPrivacyPolicy.description0410 = Conservaremos la información personal que nos facilites mientras siga activa tu cuenta o en la medida en que sea necesario para proporcionarte servicios. <strong>{0}</strong> podrá conservar tu información personal incluso después de haber dado de baja tu cuenta, si la conservación es razonablemente necesaria para cumplir con nuestras obligaciones legales, reunir los requisitos reglamentarios, resolver disputas entre los Usuarios, evitar fraudes y abusos o aplicar esta Política de Privacidad. Podemos conservar la información personal de nuestros Usuarios, durante un período limitado de tiempo, cuando se solicite para el cumplimiento de la ley.
footer.menu.footerPrivacyPolicy.description0411 = C. <u>Tus obligaciones</u>
footer.menu.footerPrivacyPolicy.description0412 = Como Usuario, tienes ciertas obligaciones en relación con los demás Usuarios. Algunas de estas obligaciones son impuestas por la legislación y las normas aplicables y otras se han convertido en una práctica habitual en comunidades de Usuarios con ideas afines como <strong>{0}</strong>\:
footer.menu.footerPrivacyPolicy.description0413 = Debes cumplir, en todo momento, los términos y las condiciones de la Política de Privacidad vigente, de las Condiciones de Uso y de otras políticas de <strong>{0}</strong>, lo que incluye el respeto de todos los derechos de propiedad intelectual que puedan pertenecer a terceros, como marcas comerciales o derechos de autor.
footer.menu.footerPrivacyPolicy.description0414 = No debes descargar o distribuir de otro modo cualquier información que pueda infringir los derechos de otras personas o considerarse injuriosa, violenta, ofensiva, sexista, homofóbica, racista o xenófoba, o que pueda violar de otro modo el propósito y el espíritu de <strong>{0}</strong> y de su comunidad de Usuarios.
footer.menu.footerPrivacyPolicy.description0415 = Deberás mantener la confidencialidad de tu email y de la contraseña y no compartirlos con otras personas.
footer.menu.footerPrivacyPolicy.description0416 = Cualquier quebrantamiento de estas normas o de las detalladas en otro lugar del sitio web puede derivar en la restricción, suspensión o baja de tu cuenta a entera discreción de <strong>{0}</strong>.
footer.menu.footerPrivacyPolicy.subtitle05 = Información Relevante
footer.menu.footerPrivacyPolicy.description051 = A. <u>Modificaciones en esta Política de Privacidad</u>
footer.menu.footerPrivacyPolicy.description052 = Puede que modifiquemos esta Política de Privacidad en lo sucesivo. Si realizamos cambios significativos en el modo en que tratamos tu información personal, o en la Política de Privacidad, te lo notificaremos en el Servicio o por otro medio, como por correo electrónico. Revisa los cambios atentamente. Si estás de acuerdo con los cambios, simplemente continúa usando nuestro Servicio. Y si tienes objeciones sobre los cambios introducidos en los términos y no deseas seguir usando <strong>{0}</strong>, puedes dar de baja tu cuenta. Salvo que se indique lo contrario, nuestra actual Política de Privacidad se aplica a toda la información que <strong>{0}</strong> posee sobre ti y tu cuenta. Si utilizas <strong>{0}</strong> tras haber recibido una notificación de cambios o de haberse publicado en nuestro Servicio, se entenderá que estás de acuerdo con los términos o prácticas modificados.
# TERMS OF USE
