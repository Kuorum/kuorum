footer.menu.footerWhatIsKuorum.leaders.description1=Ya sea para arreglar la acera de tu calle o promover una reforma constitucional, no estás sólo en tus aspiraciones. Pero encontrar a las personas adecuadas para ayudarte a llevar a cabo esos cambios no es fácil. Kuorum desarrolla tecnología para una nueva generación de líderes.
footer.menu.footerWhatIsKuorum.leaders.description2=Podrás encontrar fácilmente a otras personas trabajando en las causas que te preocupan. Y tendrás acceso a herramientas de campaña digital que te ayudarán a segmentar a tus audiencias y transmitir tu mensaje de manera efectiva. Todos tus logros quedarán registrados en tu perfil público y te cualificarán para perseguir objetivos cada vez más ambiciosos.
footer.menu.footerWhatIsKuorum.forPoliticians.administration.title=Gobierno
footer.menu.footerWhatIsKuorum.forPoliticians.administration.description1=Los retos de nuestro tiempo requieren nuevas formas de pensar y de actuar de forma colectiva. Los contratos entre empresas y empleados, organizaciones y donantes o partidos políticos y afiliados han cambiado. La gente quiere contribuir a construir el futuro de sus organizaciones. Y los buenos líderes necesitan herramientas para sacar partido de todo ese potencial y al mismo tiempo gestionar correctamente las expectativas de sus seguidores. Kuorum te ayudará a aumentar el compromiso de todos los miembros de tu organización.
footer.menu.footerWhatIsKuorum.forPoliticians.brief= <a href\="{0}">Pruébalo gratis</a> ahora o simplemente <a href\="{1}">abre un perfil gratuito</a> para mantener informados a tus electores sobre tu actividad.

footer.menu.footerWhatIsKuorum.forCitizen=Para ciudadanos
footer.menu.footerWhatIsKuorum.forCitizen.features.feature1=La reputación está entre las mayores preocupaciones de empresas de todos los tamaños. Kuorum les ayuda a encontrar a sus clientes o empleados más comprometidos y a convertirlos en embajadores de la marca. ¿Cómo? Gamificando su experiencia a través de debates, encuestas, peticiones y eventos; involucrándolos en los procesos de toma de decisiones para aumentar su confianza y sentido de pertenencia.
footer.menu.footerWhatIsKuorum.forCitizen.features.feature2=<b>Contacta\:</b> Envía mensajes directos a los políticos y monitoriza como son gestionados. Gracias a nuestra tecnología, los políticos que disponen de una cuenta en Kuorum tienen un 70% más de posibilidades de responder a sus electores.
footer.menu.footerWhatIsKuorum.forCitizen.features.feature3=<b>Participa\:</b> Usa tu perfil para hacer llegar tu mensaje a más gente. Siempre hay gente dispuesta a apoyar tu causa. Déjanos ponerte en contacto con ellos, construye una comunidad y busca a aquellos políticos que os pueden ayudar a llegar a buen puerto.
footer.menu.footerWhatIsKuorum.forCitizen.features.feature4=<b>Valora\:</b> Evalúa a políticos electos por el trabajo que realizan a diario, les enviaremos tu opinión para que puedan mejorar.
footer.menu.footerWhatIsKuorum.forCitizen.features.feature5=<b>Compara\:</b> Utiliza las valoraciones en tiempo real para comparar la evolución de los políticos.
footer.menu.footerWhatIsKuorum.forCitizen.brief=<a href\="{0}">Regístrate</a> para más información.

footer.menu.footerWhatIsKuorum.forEditors=Para editores
footer.menu.footerWhatIsKuorum.forEditors.description1=Hemos lanzado la Base de Datos de Politicos en Internet - <em>Internet Politician Database</em> (IPDb) - para permitir a los ciudadanos tener un acceso sencillo y directo a sus representantes electos. IPDb es un proyecto de datos abiertos para construir la base de datos de políticos más grande del mundo. Desde noticias hasta información precisa de las votaciones y opiniones de los politicos, IPDb es una revolucionaria herramienta que permite a los ciudadanos encontrar, evaluar, comparar y comunicarse con sus representantes desde una única plataforma.
footer.menu.footerWhatIsKuorum.forEditors.description2=Nuestra base de datos tiene más de {0} perfiles de políticos y continúa creciendo con el apoyo de universidades como Harvard y la London School of Economics. Sin embargo, seguimos necesitando tu ayuda. IPDb fue concebida como un proyeto abierto y de software libre para que los ciudadanos puedan contribuir generando información sobre sus representantes. Por eso te animamos a unirte a nuestro equipo internacional de editores voluntarios, para asegurar que la gestión de tus representates es transparente y promover así la rendición de cuentas.
footer.menu.footerWhatIsKuorum.forEditors.description3=Si quieres unirte a nuestro equipo de <i>Kuorum watchdogs</i>, <a href\="{0}">solicita</a> tu perfil de editor y monitoriza la actividad de tus representantes locales, regionales o estatales.


footer.menu.footerVision.about = Sobre nosotros
footer.menu.footerVision.vision = Misión y visión
footer.menu.footerVision.vision.description =Nuestra misión es promover una sociedad más comprometida. Nuestras instituciones públicas y privadas viven una crisis de liderazgo. Kuorum desarrolla tecnología para una nueva generación de líderes. Crea un perfil en menos de un minuto y sácale todo el partido a herramientas de campaña digital hasta ahora sólo al alcance de candidatos a la presidencia de un gobierno.
footer.menu.footerVision.impact=Medición de impacto
footer.menu.footerVision.impact.description1=Kuorum nació para hacer frente a un problema social, la brecha de comunicación que existe entre los ciudadanos y sus representantes políticos. Nuestros ingresos nos permiten hacer sostenible nuestra misión y visión de crear una cultura política transparente, responsable e inclusiva.
footer.menu.footerVision.impact.description2=Kuorum creó el consorcio <a href\="http\://we-europe.org/">WE</a> para fomentar la inclusión de sectores desfavorecidos de la población y construir un sistema político que represente con mayor precisión la totalidad de su ciudadanía.
footer.menu.footerVision.impact.description3=Aplicamos el método <em>Standards of Evidence</em> para medir el impacto social de nuestra actividad. Queremos asegurar que todos los ciudadanos tienen acceso a la política de forma sencilla y transparente. También seguimos las recomendaciones de GECES para asegurar que los representantes electos actuan de forma responsable.

footer.menu.footerInformation.description = Nuestros perfiles en redes sociales son un reflejo de nuestras vidas, nuestras aficiones e incluso nuestras carreras profesionales. Pero no dicen nada acerca de las causas que nos mueven y nos preocupan. Prevenir el cambio climático, reclamar igualdad para la mujer o defender los derechos humanos parecen actividades condenadas a permanecer en plataformas de peticiones y foros en los periódicos. Pero eso va a cambiar. Miles de personas y organizaciones están contactando con gente dispuesta a contribuir a sus causas a través de Kuorum. Si quieres saber más sobre esos líderes que están llevando a cabo cambios por todo el mundo no dudes en contactar a nuestro equipo.

footer.menu.footerTeam.member1 = Matías Nso
footer.menu.footerTeam.position1 = CEO y co-fundador
footer.menu.footerTeam.description1 =Matías dirige Kuorum. Es ingeniero industrial por la Universidad Politécnica de Cataluña y se especializó en negocios en la Universidad ETH de Zurich. También completó un programa de Liderazgo en Emprendimiento Corporativo en la Escuela de Negocios de Deusto. Y actualmente cursa un grado en Economía por la London School of Economics. Matías ha sido ponente invitado en universidades como Stanford o el IE Business School.
footer.menu.footerTeam.description1b =Antes de fundar Kuorum Matías había trabajado para Siemens AG, Danone, E.ON y el Paul Scherrer Institut.
footer.menu.footerTeam.member2 = Iñaki Domínguez
footer.menu.footerTeam.position2 = CTO y co-fundador
footer.menu.footerTeam.description2 = Iñaki es el responsable de la magia que hay detrás de la herramienta de Kuorum. Ofrecer el mejor servicio es crítico para una empresa social con altos niveles de responsabilidad. Por eso es imprescindible contar con el mejor producto. Para ello Kuorum.org confía en este analista programador especializado en el desarrollo de aplicaciones web y con dilatada experiencia dirigiendo equipos. Sus conocimientos se cimentan en una sólidas formación adquirida dentro y fuera de las aulas, motivada por una pasión vocacional por la informática. Su carrera profesional está salpicada de múltiples colaboraciones en proyectos solidarios al margen de la vida laboral.
footer.menu.footerTeam.description2b = Iñaki cursó sus estudios en Madrid y Praga. Y ha trabajado para Entertainment-Solutions, Datatronics y Paradigma Tecnológico.
footer.menu.footerTeam.member3 = Chema García
footer.menu.footerTeam.position3 = CFO y co-fundador
footer.menu.footerTeam.description3 = Chema tiene entre manos el reto de hacer económicamente sostenible un proyecto de alto impacto social como es Kuorum.org. Su formación como ingeniero y un MBA internacional le capacitan para desarrollar esta tarea. Pero es su personalidad emprendedora la que le otorga la resiliencia necesaria para llevarla a cabo con éxito. Chema participó en diversas iniciativas empresariales mientras trabajaba como ingeniero de I+D+i en el sector de los materiales, y como consultor estratégico en los sectores de las telecomunicaciones y la energía.
footer.menu.footerTeam.description3b = Chema cursó sus estudios en Elche y Praga. Y ha trabajado para el Grupo Valero y Axon Partners Group en España, Portugal, Grecia y Venezuela.
footer.menu.footerTeam.member4 = Abby Rodríguez
footer.menu.footerTeam.position4 = Desarrollo web
footer.menu.footerTeam.description4 = Abigail es una pieza clave del equipo. Gracias a su trabajo Kuorum.org posee una estética y funcionalidad amigables en cualquier dispositivo, algo que no es tan frecuente en herramientas de desarrollo nativo como ésta. Su enorme calidad personal se traduce en un gran compromiso por la calidad de sus trabajos. En su empeño por <em>"construir webs para todos"</em>, ha estado siempre atenta a la accesibilidad de la plataforma para personas con algún tipo de discapacidad sensitiva. Pero sobre todo, Abby es una persona con la que es muy divertido trabajar; y le pone al mal tiempo buena cara, un súper poder de los que no aparecen en los cómics.
footer.menu.footerTeam.description4b = Abby tiene más de siete años de experiencia como desarrolladora web <em>freelance</em>. Su código es limpio, optimizado y comentado.
footer.menu.footerTeam.member5 = Toni Martos
footer.menu.footerTeam.position5 = Desarrollo web
footer.menu.footerTeam.description5 = Toni es desarrollador full-stack en Kuorum. Es diseñador y especialista en experiencia de usuario, ámbito en el que nos asesora para mejorar continuamente la usabilidad de nuestra plataforma. Sus estudios en ingeniería le capacitan en términos de optimización y proveen de varios años de experiencia en programación. Durante su tiempo libre, desarrolla actividades para su propia start-up relacionada con colección y análisis de Big Data con el fin de proveer servicios de asistencia de conducción de vehículos.
footer.menu.footerTeam.description5b = Miguel es experto en usabilidad y trabaja para Paradigma Tecnológico.
footer.menu.footerTeam.member6 = Majo De La Torre
footer.menu.footerTeam.position6 = Ventas
footer.menu.footerTeam.description6 =Majo es responsable del departamento de ventas de Kuorum. Estudia Relaciones Internacionales en el Instituto Tecnológico de Estudios Superiores de Monterrey y ha realizado un diploma en International Relations from Spanish Perspective en ICADE (Madrid). Estudió inglés en Stafford House, Londres. Ha administrado contenido cultural para el sitio web y la aplicación móvil de Descubre Gdl, y trabajos de traducción de contenido para un portal de noticias para Casa Turca en Guadalajara México.
footer.menu.footerTeam.member7 = Serae LaFache
footer.menu.footerTeam.position7 = Desarrollo de negocio
footer.menu.footerTeam.description7 = Serae da soporte al equipo de desarrollo de negocio. Es responsable de redes sociales y campañas de sensibilización. La pasión de Serae por la política y la resolución de conflictos es contagiosa, y hace que nuestro equipo se mantenga centrado en nuestra misión de acercar la política a la ciudadanía.
footer.menu.footerTeam.description7b =Serae estudia Ciencias Políticas y Español en la Universidad de Albany en Nueva York, donde además trabaja como Asistente de Investigación para el departamento de Ciencias Políticas.
footer.menu.footerTeam.member8 = Sara Nso
footer.menu.footerTeam.position8 = Comunicación
footer.menu.footerTeam.description8 = Sara es periodista y doctora en ciencias políticas. Ha asesorado al equipo fundador desde sus inicios adquiriendo con el tiempo un papel cada vez más destacado. Hoy es responsable de comunicación de Kuorum.org y compagina este trabajo con proyectos puntuales de consultoría y con su recién estrenada maternidad.
footer.menu.footerTeam.description8b = Sara tiene un máster en Estudios Europeos por el Colegio de Europa y ha trabajado para la OECD y la Comisión Europea en Bruselas y el Banco Mundial en Washington DC.
footer.menu.footerTeam.member9 = Carmen Bernardo
footer.menu.footerTeam.position9 = Comunicación
footer.menu.footerTeam.description9 = Carmen colabora de forma voluntaria con los departamentos de comunicación y relaciones institucionales de Kuorum.org. Es especialista en desarrollo social desde la perspectiva de género. Su punto de vista es muy importante para la evaluación del impacto social de nuestra actividad. Y la alegría con la que acomete las tareas más complejas es una fuente de inspiración para el resto del equipo.
footer.menu.footerTeam.description9b = Carmen es licenciada en derecho, tiene un máster en Derecho Comercial Internacional y ha trabajado para Unicef, la Comisión Europea, el Banco Iberoamericano de Desarrollo y el Banco Mundial.
footer.menu.footerTeam.member10 = Carolina Hernández
footer.menu.footerTeam.position10 = Comunicación
footer.menu.footerTeam.description10 = Carolina colabora de forma voluntaria con el departamento de comunicación de Kuorum.org. Es <em>coach</em> y especialista en comunicación organizacional. Una de las fortalezas de Kuorum.org es la heterogeneidad de su equipo. Gestionar las aspiraciones individuales de cada miembro del equipo, potenciarlas y orientarlas hacia la consecución de un objetivo organizacional común es todo un reto. Carolina es el pegamento que nos permite trabajar de forma cohesionada bajo cualquier circunstancia.
footer.menu.footerTeam.description10b = Carolina también es fundadora de la consultora de comunicación Identidad Organizacional.
footer.menu.footerTeam.member11 = Yanhua Hu
footer.menu.footerTeam.position11 = Desarrollo de negocio
footer.menu.footerTeam.description11=Yan es la responsable de desarrollo de negocio de Kuorum. Su trabajado consiste en explorar las potenciales aplicaciones de la herramienta en distintos sectores, recolectar feedback de los clientes y mejorar nuestro servicio en base a esa información. Yan estudia Administración y Dirección de Empresa en la Universidad Complutense de Madrid
footer.menu.footerTeam.member12=William Davis
footer.menu.footerTeam.position12=Marketing
footer.menu.footerTeam.description12=William trabaja para que Kuorum alcance su misión de construir una política global más transparente y participativa. Sus funciones abarcan la gestión de redes sociales, contenidos y SEO para hacer Kuorum accesible a más gente cada día. William siempre ha tenido interés por la política, habiendo tomado parte en el nacimiento de un nuevo partido político en Argentina.
footer.menu.footerTeam.description12b=Actualmente William estudia Marketing y Estudios Latinoamericanos y del Caribe en la Universidad del Estado de Colorado. Anteriormente William trabajó para DemocracyOS en Buenos Aires.

footer.menu.footerPrivacyPolicy.subtitle01 = Introducción
footer.menu.footerPrivacyPolicy.description0101 = En Kuorum.org, somos conscientes de lo sumamente importante que es la privacidad. Recabar de manera segura tu información personal y protegerla en todo momento es uno de los pilares fundamentales de nuestra actividad. Queremos que nuestras usuarias registradas y nuestros usuarios registrados (en adelante “Usuarios”), y cualquier persona interesada conozcan la política que seguimos a la hora de recoger y tratar datos de carácter personal. Y con este propósito, KUORUM SOCIAL S.L. (en adelante “Kuorum.org”) hace público el presente documento.
footer.menu.footerPrivacyPolicy.description0102 = La misión de Kuorum.org es mejorar la comunicación entre los ciudadanos y sus representantes políticos a través de la tecnología. Para conseguirlo, nuestros Usuarios comparten su identidad, se relacionan con su red de seguidores, intercambian opiniones y participan en votaciones democráticas y secretas. En este contexto, es esencial para Kuorum.org mantener la confianza de sus Usuarios tratando sus datos de manera responsable.
footer.menu.footerPrivacyPolicy.description0103 = Por eso Kuorum.org se adhiere a los siguientes principios para proteger tu privacidad:
footer.menu.footerPrivacyPolicy.description0104 = Protegemos tu información personal y sólo se la proporcionaremos a terceros:
footer.menu.footerPrivacyPolicy.description0105 = (1) con tu consentimiento;
footer.menu.footerPrivacyPolicy.description0106 = (2) cuando sea necesario para tramitar tus instrucciones;
footer.menu.footerPrivacyPolicy.description0107 = (3) en la medida razonablemente necesaria para mantener las funciones y funcionalidades de Kuorum.org;
footer.menu.footerPrivacyPolicy.description0108 = (4) cuando consideremos razonablemente que se exige por ley o por la legislación;
footer.menu.footerPrivacyPolicy.description0109 = (5) cuando sea necesario para proteger los derechos, la propiedad o la seguridad de Kuorum.org, de sus Usuarios y del público en general.
footer.menu.footerPrivacyPolicy.description0110 = Hemos adoptado medidas de seguridad apropiadas para proteger tu información en función de la tecnología estándar de la industria.
footer.menu.footerPrivacyPolicy.description0111 = Podremos modificar esta Política de Privacidad en lo sucesivo; y si introducimos cambios materiales te lo comunicaremos a través del sitio web, de las aplicaciones  o por otros medios para que revises los cambios antes de continuar utilizando Kuorum. Si no estás de acuerdo con cualquiera de los cambios, puedes dar tu cuenta de baja. El acto de continuar usando Kuorum.org después de que publiquemos o comuniquemos cualquier modificación a esta Política de Privacidad significará que estás de acuerdo con los cambios.
footer.menu.footerPrivacyPolicy.subtitle02 = Información que recabamos
footer.menu.footerPrivacyPolicy.description0201 = La información personal remitida o recabada por Kuorum.org será controlada por KUORUM SOCIAL S.L., Madrid, España. Si tienes alguna preocupación sobre la transmisión de tu información a Kuorum.org o sobre el hecho de que dicha información se publique en los servicios de Kuorum.org o se utilice en los términos previstos en esta Política de Privacidad o en las Condiciones de Uso, no deberías hacerte Usuario de Kuorum.org ni visitar nuestro sitio web. Si ya has registrado una cuenta, deberías darla de baja.
footer.menu.footerPrivacyPolicy.description0202 = Recabamos tu información personal de los siguientes modos:
footer.menu.footerPrivacyPolicy.description0203 = A. <u>Registro</u>
footer.menu.footerPrivacyPolicy.description0204 = Para crear una cuenta en Kuorum.org debes proporcionarnos al menos tu nombre, tu dirección de correo electrónico y una contraseña. Una vez estés dado de alta, para poder participar en las votaciones, debes facilitarnos tu país de residencia, código postal, año de nacimiento y sexo. Estos datos son esenciales para comunicarte con tus contactos y para que podamos elaborar estadísticas poblacionales de las votaciones en nuestras herramientas (por ejemplo, podemos desagregar por provincia los votos a favor de un determinado proyecto político). Además, durante el proceso de registro o en cualquier otro momento, puedes facilitarnos información adicional (como por ejemplo, tu sector profesional o tu nivel de estudios). Utilizamos dicha información adicional, que no aparecerá en tu perfil de Kuorum.org ni podrá ser vista por otros Usuarios si no decides lo contrario, para obtener una mayor desagregación en las estadísticas de voto. Esto nos permitirá ofrecer a la sociedad una información aún más valiosa para el progreso democrático. Entiendes que, al abrir una cuenta en Kuorum.org, otras personas podrán identificarte por tu perfil, y aceptas que Kuorum.org use dicha información de acuerdo con la Política de Privacidad y las Condiciones de Uso. También podemos pedirte los detalles de tu tarjeta de crédito si contratas determinados servicios de Kuorum.org.
footer.menu.footerPrivacyPolicy.description0205 = B. <u>Información del perfil</u>
footer.menu.footerPrivacyPolicy.description0206 = Una vez que crees la cuenta, puedes proporcionar información adicional en tu perfil de Kuorum.org. Si proporcionas información adicional, sacarás mayor provecho de Kuorum.org ya que estas secciones te ayudarán a expresar tu identidad y a encontrar otros usuarios o entidades afines, e información de tu interés.
footer.menu.footerPrivacyPolicy.description0207 = C. <u>Contactos de Kuorum y otros servicios que están sincronizados con Kuorum</u>
footer.menu.footerPrivacyPolicy.description0208 = Kuorum.org almacena información acerca de los contactos que tienes en otras redes sociales o en tu correo electrónico y la usa para ayudarte a aumentar tu red de contactos en Kuorum.org. En ningún momento le daremos acceso a nadie a tu dirección de correo electrónico.
footer.menu.footerPrivacyPolicy.description0209 = Cualquier información que cargues o sincronices con Kuorum.org está incluida en esta Política de Privacidad. Puedes eliminar tu información cuando lo desees utilizando las funciones de Kuorum.org. Recabamos información cuando sincronizas contenidos fuera de Kuorum.org con tu cuenta. Utilizamos esta información para mejorar tu experiencia.
footer.menu.footerPrivacyPolicy.description0211 = D. <u>Servicio de información</u>
footer.menu.footerPrivacyPolicy.description0212 = Cuando contactas con el servicio de información de Kuorum.org, recopilamos información que nos ayuda a clasificar tu pregunta, a responderla y, si corresponde, a investigar cualquier incumplimiento de esta Política de Privacidad o de las Condiciones de Uso. También usamos dicha información para realizar un seguimiento de problemas potenciales y de tendencias y personalizar nuestras respuestas con el fin de atenderte mejor.
footer.menu.footerPrivacyPolicy.description0213 = E. <u>Uso del sitio web y de las aplicaciones de Kuorum</u>
footer.menu.footerPrivacyPolicy.description0214 = Recopilamos información cuando usas el sitio web de Kuorum.org, sus aplicaciones y la tecnología de plataforma de Kuorum.org. Por ejemplo, recabamos información cuando participas en votaciones o impulsas propuestas de otros usuarios.
footer.menu.footerPrivacyPolicy.description0215 = F. <u>Tecnologías de publicidad y balizas web</u>
footer.menu.footerPrivacyPolicy.description0216 = Kuorum.org no ofrece publicidad de terceros a sus usuarios.
footer.menu.footerPrivacyPolicy.description0217 = En la web de Kuorum.org parlamentarios y ediles abren sus proyectos a debate con los electores. Ciudadanos y organizaciones pueden votar estos proyectos y hacer propuestas de mejora. Finalmente los cargos electos apadrinan las mejores propuestas. Nuestro modelo de ingresos se basa en las cuentas de pago para cargos electos, lo que nos permite mantener la sostenibilidad económica sin publicidad.
footer.menu.footerPrivacyPolicy.description0218 = Kuorum.org no revela bajo ningún concepto la identidad o el e-mail de sus Usuarios a terceros con fines lucrativos. No compartimos datos identificativos con anunciantes, aunque tu perfil sea visto por otros Usuarios de Kuorum.org o internautas en búsquedas públicas. Y nuestros clientes sólo reciben información agregada de sectores poblacionales.
footer.menu.footerPrivacyPolicy.description0226 = G. <u>Cookies</u>
footer.menu.footerPrivacyPolicy.description0227 = Usamos cookies y tecnologías similares, incluido identificador de dispositivos móviles, para ayudarnos a reconocerte, mejorar tu experiencia en Kuorum.org, aumentar la seguridad, medir el uso de nuestros servicios y proporcionar publicidad sobre nuestros servicios en otras redes sociales y páginas web. Puedes controlar las cookies a través de la configuración de tu navegador y de otras herramientas. Al visitar Kuorum.org, otorgas tu consentimiento para que se coloquen cookies y balizas en tu navegador en virtud de esta Política de Privacidad.
footer.menu.footerPrivacyPolicy.description0228 = H. <u>Archivos log, direcciones IP e información sobre el ordenador y dispositivo móvil</u>
footer.menu.footerPrivacyPolicy.description0229 = Cuando visitas Kuorum.org recibimos la dirección del protocolo de Internet (“IP”) de tu ordenador o el servidor proxy que utilizas para acceder a la red, el sistema operativo de tu ordenador, el tipo de navegador web que utilizas, tu aparato móvil (incluido el identificador del dispositivo móvil proporcionado por el sistema operativo del móvil), tu sistema operativo móvil (si accedes a Kuorum.org a través de un aparato móvil) así como el nombre de tu proveedor de servicios de Internet u operador de red móvil. Esta información se utiliza para optimizar la visualización de nuestra plataforma en tu dispositivo.
footer.menu.footerPrivacyPolicy.description0230 = I. <u>Otra información</u>
footer.menu.footerPrivacyPolicy.description0231 = Kuorum.org constituye un entorno dinámico e innovador, lo que implica que estamos siempre buscando formas de mejorar los servicios que te ofrecemos. A menudo incorporamos nuevas funciones, algunas de las cuales pueden conllevar la recopilación de información nueva.
footer.menu.footerPrivacyPolicy.subtitle03 = Cómo usamos tu información personal
footer.menu.footerPrivacyPolicy.description0301 = Usamos tu información para proporcionarte un servicio personalizado.
footer.menu.footerPrivacyPolicy.description0302 = A. <u>Consentimiento para el tratamiento de la información por parte de Kuorum</u>
footer.menu.footerPrivacyPolicy.description0303 = La información personal que nos proporciones puede revelar o permitir que otras personas identifiquen aspectos de tu vida que no figuran expresamente en tu perfil. Al facilitarnos información personal cuando creas o actualizas tu cuenta y tu perfil, estás aceptando expresa y voluntariamente los términos y condiciones de las Condiciones de Uso de Kuorum.org, y aceptas y consientes libremente en que procesemos tu información personal en los modos establecidos en esta Política de Privacidad. El suministro de información por tu parte, incluida cualquier información considerada “delicada” por la legislación aplicable, es un acto enteramente voluntario. Tienes derecho a retirar o modificar tu consentimiento en lo que se refiere a la recogida y al tratamiento por parte de Kuorum.org de la información que proporciones en cualquier momento, de acuerdo con los términos de esta Política de Privacidad, cambiando tu Configuración o dando de baja tu cuenta.
footer.menu.footerPrivacyPolicy.description0304 = B. <u>Comunicaciones de Kuorum.org</u>
footer.menu.footerPrivacyPolicy.description0305 = Nos comunicamos contigo a través de mensajes de correo electrónico, de avisos publicados en el sitio web de Kuorum.org y de otros medios disponibles a través del Servicio. Entre algunos ejemplos sobre este tipo de mensajes destacan los siguientes:
footer.menu.footerPrivacyPolicy.description0306 = (1) mensajes de bienvenida y de participación: cuando te registras en Kuorum.org, podemos enviarte una serie de correos electrónicos para informarte sobre las mejores maneras de usar Kuorum.org así como sobre nuevas funciones;
footer.menu.footerPrivacyPolicy.description0307 = (2) mensajes sobre el Servicio: abarcan la disponibilidad del Servicio, la seguridad y otras cuestiones sobre el funcionamiento de Kuorum.org;
footer.menu.footerPrivacyPolicy.description0308 = (3) mensajes promocionales: incluyen mensajes de correo electrónico y pueden contener información promocional.
footer.menu.footerPrivacyPolicy.description0309 = (4) notificaciones: te informan puntualmente de la actividad registrada en nuestra plataforma sobre temáticas de tu interés.
footer.menu.footerPrivacyPolicy.description0310 = Estos mensajes se te enviarán teniendo en cuenta la información de tu configuración y tus preferencias de mensajes y notificaciones. Puedes cambiar tus preferencias de notificaciones por correo electrónico y de contacto en cualquier momento. También puedes dejar de recibir mensajes promocionales solicitándolo directamente a Kuorum.org. Ten en cuenta que no puedes impedir recibir mensajes sobre el Servicio de Kuorum.org.
footer.menu.footerPrivacyPolicy.description0311 = C. <u>Comunicaciones de los usuarios</u>
footer.menu.footerPrivacyPolicy.description0312 = En numerosas comunicaciones que inicias a través de Kuorum.org (por ejemplo, cuando decides seguir a otro Usuario) aparecerá tu nombre en el encabezado del mensaje. Los mensajes que inicies también pueden proporcionar al destinatario información agregada sobre tu red (por ejemplo, cuánta gente te sigue).
footer.menu.footerPrivacyPolicy.description0313 = D. <u>Contenido personalizado</u>
footer.menu.footerPrivacyPolicy.description0314 = Usamos la información que nos facilitas para personalizar tu experiencia y las experiencias de otras personas en Kuorum.org. Por ejemplo, cuando inicias sesión en tu cuenta, podemos mostrarte los nombres de los nuevos Usuarios que te han seguido recientemente o actualizaciones recientes de tus contactos.
footer.menu.footerPrivacyPolicy.description0315 = E. <u>Intercambio de información con terceros</u>
footer.menu.footerPrivacyPolicy.description0316 = Tu perfil público en Kuorum.org será indexado y mostrado en motores de búsqueda públicos cuando alguien busque tu nombre. Puedes cambiar la información de tu perfil público o darte de baja si lo deseas. No obstante, puede que los motores de búsqueda de terceros no actualicen automáticamente su memoria caché, que puede contener información antigua de tu perfil público.
footer.menu.footerPrivacyPolicy.description0317 = No alquilaremos ni venderemos información personal que no hayas publicado en Kuorum.org, salvo en el modo descrito en esta Política de Privacidad. No compartiremos información personal que no hayas publicado en el perfil o que se haya generado a través de tu participación en otros servicios de Kuorum.org sin tu consentimiento o para tramitar tus instrucciones (por ejemplo, procesar la información de pago), salvo que Kuorum.org considere de buena fe que está permitido por ley o que es necesario revelarla de forma razonable para:
footer.menu.footerPrivacyPolicy.description0318 = (1) cumplir con un procedimiento judicial, incluidas entre otras, citaciones para un juicio civil o penal, órdenes judiciales u otras revelaciones obligatorias;
footer.menu.footerPrivacyPolicy.description0319 = (2) hacer cumplir la presente Política de Privacidad o nuestras Condiciones de Uso;
footer.menu.footerPrivacyPolicy.description0320 = (3) responder a demandas por la violación de derechos de terceros;
footer.menu.footerPrivacyPolicy.description0321 = (4) responder a las preguntas de los Usuarios; o
footer.menu.footerPrivacyPolicy.description0322 = (5) proteger los derechos, la propiedad o la seguridad de Kuorum.org, de nuestros Usuarios o del público en general.
footer.menu.footerPrivacyPolicy.description0323 = El contenido distribuido a través de las funciones de compartir de Kuorum.org y de las integraciones de terceros puede llevar a que se muestre una parte de tu información personal fuera de Kuorum.org. También si has asociado tu cuenta de Kuorum.org con la de Google+ o Facebook, puedes compartir fácilmente contenidos de Kuorum.org en estas redes sociales.
footer.menu.footerPrivacyPolicy.description0324 = F. <u>Desarrolladores que usan los servicios de plataforma de Kuorum.org</u>
footer.menu.footerPrivacyPolicy.description0325 = Colaboramos y permitimos que terceras partes usen la plataforma de desarrollo de Kuorum.org para ofrecer servicios y funcionalidades compartidas con Kuorum.org. Estos desarrolladores de terceros han suscrito un acuerdo para usar la tecnología de plataforma de Kuorum.org. Nuestros términos API y de complementos contienen restricciones sobre cómo pueden acceder, almacenar y usar terceras partes la información personal que proporcionas a Kuorum.org. Si escoges usar una Aplicación de plataforma, se te pedirá que confirmes la aceptación de la Política de Privacidad y de las Condiciones de Uso del desarrollador de la tercera parte.
footer.menu.footerPrivacyPolicy.description0326 = G. <u>Cuentas para organizaciones y cargos electos</u>
footer.menu.footerPrivacyPolicy.description0327 = Kuorum.org permite crear cuentas para organizaciones y cargos públicos. Estas cuentas son públicas y la entidad que las creó podrá acceder a cualquier comunicación e información compartida a través de ellas.
footer.menu.footerPrivacyPolicy.description0328 = H. <u>Cumplimiento de una orden dictada por un tribunal y otras revelaciones</u>
footer.menu.footerPrivacyPolicy.description0329 = Puede que debamos divulgar tu información personal, información del perfil o información sobre tus actividades como Usuario de Kuorum.org cuando se exija por ley, en una citación u otra orden dictada por un tribunal, o si Kuorum.org cree, de buena fe, que la revelación es razonablemente necesaria para
footer.menu.footerPrivacyPolicy.description0330 = (1) investigar, prevenir o actuar frente a supuestas actividades ilegales o confirmadas o para ayudar a las fuerzas de seguridad del estado;
footer.menu.footerPrivacyPolicy.description0331 = (2) para hacer cumplir las Condiciones de Uso, investigar y defendernos de reclamaciones o alegaciones de terceros, o para proteger la seguridad o la integridad de nuestro Servicio;
footer.menu.footerPrivacyPolicy.description0332 = (3) para ejercer o proteger los derechos, la propiedad o la seguridad de Kuorum.org, de nuestros Usuarios, empleados u otras personas.
footer.menu.footerPrivacyPolicy.description0333 = I. <u>Revelación a terceros a raíz de un cambio de control de la propiedad o la venta de Kuorum Social S.L.</u>
footer.menu.footerPrivacyPolicy.description0334 = También podemos revelar tu información personal a un tercero como parte de la venta de activos de KUORUM SOCIAL S.L., o a raíz de un cambio de control de la empresa, o para preparar cualquiera de estos acontecimientos. Cualquier tercero a quien Kuorum.org transfiera o venda los activos de Kuorum.org tendrá derecho a continuar utilizando la información personal y demás datos que nos proporciones en el modo dispuesto en esta Política de Privacidad.
footer.menu.footerPrivacyPolicy.subtitle04 = Tus opciones y obligaciones
footer.menu.footerPrivacyPolicy.description0401 = A. <u>Derechos de acceso, rectificación o eliminación de tu información, y baja de tu cuenta</u>
footer.menu.footerPrivacyPolicy.description0402 = Tienes derecho a:
footer.menu.footerPrivacyPolicy.description0403 = (1) acceder, modificar, corregir o eliminar tu información personal controlada por Kuorum.org en relación con tu perfil,
footer.menu.footerPrivacyPolicy.description0404 = (2) cambiar o eliminar tus contenidos y
footer.menu.footerPrivacyPolicy.description0405 = (3) dar de baja tu cuenta.
footer.menu.footerPrivacyPolicy.description0406 = También puedes contactarnos en relación con cualquier información de cuenta que no esté en tu perfil o a la que no puedas acceder con facilidad. Si das de baja tu cuenta, tu información se eliminará por lo general del Servicio en un plazo de 24 horas. Normalmente borramos la información de las cuentas cerradas y eliminaremos cualquier log y demás información de seguridad en un período de 30 días desde el cierre de la cuenta, salvo en los casos descritos a continuación.
footer.menu.footerPrivacyPolicy.description0407 = Ten en cuenta que la información que has compartido con otras personas (por ejemplo, a través de comentarios en Asambleas públicas o intercambio de contenidos) o que otras personas hayan copiado podrá seguir viéndose después de que hayas cerrado tu cuenta o la hayas borrado de tu perfil. Puede que no puedas acceder, corregir o eliminar información tuya que otros Usuarios hayan copiado o exportado de Kuorum.org, porque quizá ya no esté bajo nuestro control. Tu perfil público continuará mostrándose en los resultados de los motores de búsqueda hasta que actualicen su caché.
footer.menu.footerPrivacyPolicy.description0408 = Las votaciones de proyectos políticos son totalmente anónimas, y por eso nos será imposible identificar y eliminar tus votos con carácter retroactivo.
footer.menu.footerPrivacyPolicy.description0409 = B. <u>Conservación de datos</u>
footer.menu.footerPrivacyPolicy.description0410 = Conservaremos la información personal que nos facilites mientras siga activa tu cuenta o en la medida en que sea necesario para proporcionarte servicios. Kuorum.org podrá conservar tu información personal incluso después de haber dado de baja tu cuenta, si la conservación es razonablemente necesaria para cumplir con nuestras obligaciones legales, reunir los requisitos reglamentarios, resolver disputas entre los Usuarios, evitar fraudes y abusos o aplicar esta Política de Privacidad. Podemos conservar la información personal de nuestros Usuarios, durante un período limitado de tiempo, cuando se solicite para el cumplimiento de la ley.
footer.menu.footerPrivacyPolicy.description0411 = C. <u>Tus obligaciones</u>
footer.menu.footerPrivacyPolicy.description0412 = Como Usuario, tienes ciertas obligaciones en relación con los demás Usuarios. Algunas de estas obligaciones son impuestas por la legislación y las normas aplicables y otras se han convertido en una práctica habitual en comunidades de Usuarios con ideas afines como Kuorum.org:
footer.menu.footerPrivacyPolicy.description0413 = Debes cumplir, en todo momento, los términos y las condiciones de la Política de Privacidad vigente, de las Condiciones de Uso y de otras políticas de Kuorum.org, lo que incluye el respeto de todos los derechos de propiedad intelectual que puedan pertenecer a terceros, como marcas comerciales o derechos de autor.
footer.menu.footerPrivacyPolicy.description0414 = No debes descargar o distribuir de otro modo cualquier información que pueda infringir los derechos de otras personas o considerarse injuriosa, violenta, ofensiva, sexista, homofóbica, racista o xenófoba, o que pueda violar de otro modo el propósito y el espíritu de Kuorum.org y de su comunidad de Usuarios.
footer.menu.footerPrivacyPolicy.description0415 = Deberás mantener la confidencialidad de tu email y de la contraseña y no compartirlos con otras personas.
footer.menu.footerPrivacyPolicy.description0416 = Cualquier quebrantamiento de estas normas o de las detalladas en otro lugar del sitio web puede derivar en la restricción, suspensión o baja de tu cuenta a entera discreción de Kuorum.org.
footer.menu.footerPrivacyPolicy.subtitle05 = Información Relevante
footer.menu.footerPrivacyPolicy.description051 = A. <u>Modificaciones en esta Política de Privacidad</u>
footer.menu.footerPrivacyPolicy.description052 = Puede que modifiquemos esta Política de Privacidad en lo sucesivo. Si realizamos cambios significativos en el modo en que tratamos tu información personal, o en la Política de Privacidad, te lo notificaremos en el Servicio o por otro medio, como por correo electrónico. Revisa los cambios atentamente. Si estás de acuerdo con los cambios, simplemente continúa usando nuestro Servicio. Y si tienes objeciones sobre los cambios introducidos en los términos y no deseas seguir usando Kuorum.org, puedes dar de baja tu cuenta. Salvo que se indique lo contrario, nuestra actual Política de Privacidad se aplica a toda la información que Kuorum.org posee sobre ti y tu cuenta. Si utilizas Kuorum.org tras haber recibido una notificación de cambios o de haberse publicado en nuestro Servicio, se entenderá que estás de acuerdo con los términos o prácticas modificados.

footer.menu.footerTermsUse.subtitle01 = Introducción
footer.menu.footerTermsUse.description011 = Para poder acceder a los servicios de Kuorum.org como usuaria registrada o usuario registrado (en adelante “Usuario”), debes leer y aceptar todos los términos y condiciones del presente acuerdo así como la Política de Privacidad. Si no aceptas quedar vinculado a los términos de este acuerdo, no debes hacerte Usuario de Kuorum.org ni visitar nuestro sitio web. Si ya has registrado una cuenta, deberías darla de baja.
footer.menu.footerTermsUse.description012 = Kuorum.org Social S.L. (en adelante "Kuorum.org") se reserva el derecho de modificar estas Condiciones de Uso en lo sucesivo; y si introducimos cambios materiales te lo comunicaremos a través del sitio web, de las aplicaciones  o por otros medios para que revises los cambios antes de continuar utilizando Kuorum.org. Si no estás de acuerdo con cualquiera de los cambios, puedes dar tu cuenta de baja. El acto de continuar usando Kuorum.org después de que publiquemos o comuniquemos cualquier modificación a estas Condiciones de Uso significará que estás de acuerdo con los cambios.
footer.menu.footerTermsUse.subtitle02 = Descripción del servicio
footer.menu.footerTermsUse.description021 = La misión de Kuorum.org es mejorar la comunicación entre los ciudadanos y sus representantes políticos a través de la tecnología. Para conseguirlo, nuestros Usuarios comparten su identidad, se relacionan con su red de seguidores, intercambian opiniones y participan en votaciones democráticas y secretas.
footer.menu.footerTermsUse.description022 = En la web de Kuorum.org parlamentarios y ediles abren sus proyectos a debate con los electores. Ciudadanos y organizaciones pueden votar estos proyectos y hacer propuestas de mejora. Finalmente los cargos electos apadrinan las mejores propuestas. En Kuorum.org los compromisos cumplidos se convierten en victorias para toda la comunidad.
footer.menu.footerTermsUse.description023 = En Kuorum.org tú eliges cuáles son las temáticas que te interesan, aquellas en las que crees que puedes aportar: educación, agricultura, economía, etc. Y nosotros te lo notificamos cuando un político de tu región abra un debate sobre alguno de estos asuntos. Podrás configurar cómodamente el tipo de notificaciones que quieres recibir y participar publicando tus propias propuestas o impulsando las propuestas de los demás.
