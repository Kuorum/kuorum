footer.menu.tech.description1 =Kuorum es la herramienta de gestión de la influencia de una nueva generación de líderes. Ayudamos a individuos, empresas y organizaciones a convertir su presencia digital en movimientos fuera de la red. Nuestros clientes cuentan con un panel de control desde el que monitorizan el compromiso de sus audiencias en diferentes redes sociales; y un perfil público para interactuar con ellas a través de debates, encuestas, peticiones y eventos. Kuorum gamifica la experiencia de los embajadores de marca.

footer.menu.aboutUs.description1=Kuorum nació en España pero sus fundadores pronto entendieron que la ambiciosa misión de promover una sociedad más comprometida sólo tiene sentido si su alcance es global. En 2015 la compañía aterrizó en Londres donde levantó una ronda semilla de financiación. Y en 2016 es premiada como Mejor Tecnología del Año Aplicada a la Política por la Academia de las Artes y las Ciencias Políticas de Washington en la Universidad de Georgetown.
footer.menu.aboutUs.description2=Kuorum desarrollar tecnología para una nueva generación de líderes. Con sedes en Londres y Madrid, su software está disponible en cinco idiomas y es accesible para cualquier persona u organización en el mundo.

