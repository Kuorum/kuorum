footerAboutUs.head.title=Qué es Kuorum
footerAboutUs.head.description=El equipo multidisciplinar de profesionales de Kuorum te ayudará a resolver todas estas cuestiones, formará a tu equipo y trabajará codo con codo contigo para que obtengas el mejor resultado.
footerAboutUs.title=Qué es Kuorum
footerAboutUs.content.text.1=Kuorum es una potente herramienta de participación digital y una consultora tecnológica. Ayudamos a empresas y gobiernos a innovar a través de la participación online. Y lo hacemos con tecnología propia que ha sido premiada en EEUU.
footerAboutUs.content.text.2=La participación tiene muchas ventajas. Quienes la ejercen - ya sean tus clientes, empleados, ciudadanos, socios o donantes - asumen cada vez mayores niveles de compromiso y valoran mejor tu gestión. Pero abrirse a la participación no es sencillo. Hay que saber cómo medir el pulso de la opinión pública, qué temáticas conviene abrir a la participación, cómo gestionar las expectativas de los participantes, qué mecanismos utilizar para llegar a ellos, qué tecnología emplear para asegurar una experiencia de usuario impecable y qué indicadores usar para evaluar los resultados de todo el proceso.
footerAboutUs.content.text.3=El equipo multidisciplinar de profesionales de Kuorum te ayudará a resolver todas estas cuestiones, formará a tu equipo y trabajará codo con codo contigo para que obtengas el mejor resultado. Consulta nuestros <a href="{0}">casos de éxito</a> y descubre cómo otros gobiernos, empresas y organizaciones se están abriendo a la participación con Kuorum.

footerHistory.head.title=Quiénes somos
footerHistory.head.description=Kuorum nace en 2013 en Madrid. Dos años más tarde la Comisión Europea confía en nosotros para liderar un proyecto de fomento de la participación de jóvenes en la vida política de sus ciudades. Y el mismo año abrimos nuestra primera sede en Manchester.
footerHistory.title=Quiénes somos
footerHistory.content.text.1=Somos un equipo multidisciplinar de profesionales con cinco años de experiencia asesorando a administraciones públicas, empresas y organizaciones en la apertura de procesos participativos. Nuestros ingenieros han desarrollado una tecnología para apoyar estos procesos que ha sido premiada por la Academia de las Artes y las Ciencias Políticas de Washington.
footerHistory.content.text.2=Kuorum nace en 2013 en Madrid. Dos años más tarde la Comisión Europea confía en nosotros para liderar un proyecto de fomento de la participación de jóvenes en la vida política de sus ciudades. Y el mismo año abrimos nuestra primera sede en Manchester. Desde entonces hemos trabajado con gobiernos locales y regionales, empresas y organizaciones en seis países. Nuestros clientes eligen entre un amplio abanico de servicios que van desde la escucha activa o las formaciones a la puesta en marcha de procesos participativos. Nuestra tecnología es gratuita y sólo cobramos por las personalizaciones y desarrollos ad hoc.

