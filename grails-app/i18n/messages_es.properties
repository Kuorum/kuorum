footer.menu.footerWidget.description1 = <b>Interacción con tu audiencia\:</b> El widget de Kuorum ofrece a medios de comunicación, bloggers, y cadenas de televisión una herramienta para mejorar la experiencia de sus audiencias. Los lectores pasivos se verán incitados a interactuar con sus contenidos a través de un diseño atractivo y dinámico. Descarga <a href\="https\://s3-eu-west-1.amazonaws.com/kuorumorg/static/press/sample-widgets.zip">ejemplos para insertar en tu web</a>.
footer.menu.footerWidget.description2 = <b>Evaluación de líderes\:</b> Añade nuestro widget de evaluación de líderes en tu web y permite que tus lectores participen. Podrás elegir en nuestra base de datos los líderes que deseas listar, asegurándote de que sean relevantes en relación con tus contenidos. También podrás personalizar el diseño y los colores del widget para que coincidan con los de tu plataforma.
footer.menu.footerWidget.description3 = <b>Gráfico de resultados\:</b> Nuestra gráfica de resutlados te permitirá generar contenigo original y novedoso con los datos de las interacciones de los usuarios con tu web. Podrás analizar como afectan las últimas noticias a la popularidad de los líderes y extraer conclusiones sobre los cambios en la opinión publica. De esta forma, nuestra tecnología permite a los periodistas generar contenido adaptado a su audiencia.
