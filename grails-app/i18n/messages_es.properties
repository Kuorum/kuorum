caseStudy001.title=Caso de éxito
landingCaseStudy.001.content.title=El Ayuntamiento de Toledo digitaliza la participación
landingCaseStudy.001.card.subtitle=Cómo usar la tecnología para fortalecer el tejido asociativo y promover una ciudadanía participativa a nivel local.
landingCaseStudy.001.content.text.1=La Concejalía de Participación Ciudadana del Ayuntamiento de Toledo se encontraba en un momento clave cuando se acercó a nosotros. En el ecuador de su mandato, la concejala Helena Galán había conseguido reformar las estructuras de participación a través de una nueva ordenanza. La principal novedad del nuevo reglamento era la creación de asambleas que complementaran el trabajo de los tradicionales consejos de distrito, permitiendo así una mayor implicación de las asociaciones no vecinales.
landingCaseStudy.001.content.text.2=No obstante, para que estas reformas estructurales tuvieran un efecto real sobre los índices de participación de la ciudadanía no organizada, era necesario implementar un plan de acción. Helena sabía que una de las claves era fortalecer el tejido asociativo. Y a continuación sería imprescindible habilitar nuevos espacios de participación online. Pero, <strong>¿por dónde empezar?</strong>
landingCaseStudy.001.content.text.3=Nuestros consultores hicieron una primera toma de contacto con el equipo de Helena y con otros concejales del Ayuntamiento. Existía un compromiso real del gobierno de la ciudad con la transparencia y la participación, pero las acciones que se habían llevado a cabo hasta entonces eran muy dispersas, sin un objetivo claro. Una de las mayores debilidades del equipo de Helena era la falta de recursos materiales y de personal, lo que se traducía en una excesiva dedicación de horas a su trabajo sin obtener necesariamente los resultados esperados.
landingCaseStudy.001.content.text.4=Kuorum elaboró una oferta personalizada para el Ayuntamiento de Toledo. Nuestros consultores pudieron conocer más a fondo el trabajo que se estaba realizando en cada distrito. Se hizo un mapa de actores y se seleccionaron algunas temáticas que reunían las características necesarias para ser abiertas a la participación con éxito. Ese trabajo nos sirvió de base para elaborar el primer <strong>Plan de Acción para Dinamizar la Participación Ciudadana</strong> en una de las ciudades con más historia de la península ibérica.
landingCaseStudy.001.content.text.5=Entre las medidas que se contemplaban en ese plan de acción estaban\: La formación de cargos electos y empleados públicos en la gestión de procesos participativos, la formación a organizaciones locales en el diseño de campañas de comunicación profesionales, y la implantación de una web de participación gratuita donde ciudadanos, organizaciones y Ayuntamiento pudieran deliberar sobre las temáticas seleccionadas.
landingCaseStudy.001.content.text.6=Tras el éxito de este primer proyecto piloto, el Ayuntamiento de Toledo está barajando la posibilidad de abrir sus primeros presupuestos participativos, un hito que parecía inalcanzable tan sólo unos meses atrás. Finalmente, y gracias al enorme trabajo que Helena y su equipo han realizado en Toledo con nuestra ayuda, la ciudad ha sido seleccionada como sede del Congreso NovaGob 2018, un evento de referencia en el ámbito de la innovación pública internacional.

caseStudy002.title=Caso de éxito
landingCaseStudy.002.content.title=Unidad Editorial gamifica la experiencia de usuario
landingCaseStudy.002.card.subtitle=Sus lectores pasan de ser meros receptores de información a generar datos que dan lugar a nuevos contenidos gráficos.
landingCaseStudy.002.content.text.1=Con la llegada de las redes sociales y la democratización de la información, los medios de comunicación han sufrido una fuerte crisis de identidad. Reducir la pasividad de la audiencia y ofrecer una experiencia diferencial resulta muy complicado. Pero los medios digitales todavía tienen mucho que decir en la era de internet.
landingCaseStudy.002.content.text.2=Unidad Editorial es uno de los grupos de medios de comunicación en español más importantes. Su diario económico Expansión es el más leído de España. Y su periódico digital El Mundo está entre las quince webs más visitadas del país.
landingCaseStudy.002.content.text.3=Durante las elecciones de 2016, tras haberse sucedido cuatro procesos electorales en menos de dos años, era muy complicado para los medios de comunicación captar la atención de sus audiencias con la información política. <strong>Kuorum desarrolla proyectos digitales que ayudan a empresas mejorar el compromiso y la participación de sus empleados y clientes pero ¿qué podíamos ofrecer a los lectores de un periódico?</strong>
landingCaseStudy.002.content.text.4=Decidimos darle a los lectores la capacidad de generar datos que dieran lugar a nuevos contenidos gráficos. Las personas que estuvieran leyendo una información política podrían al mismo tiempo valorar a los candidatos a las elecciones de los que se hablaba en esa noticia en una escala de una a cinco estrellas. De esta manera el usuario tiene una experiencia gamificada. El periódico no sólo le está informando sino que le está pidiendo su opinión. Pero además los lectores podrían ver los resultados de su valoración en tiempo real y un histórico de esas puntuaciones.
landingCaseStudy.002.content.text.5=Añadimos a los gráficos históricos de puntuaciones varias medias móviles, de manera que los lectores podían identificar tendencias y ver cómo una noticia concreta había afectado a la percepción que la comunidad tenía de un político. Pero la cosa no acababa ahí. Emplazamos a los lectores a visitar la edición digital del periódico mientras veían el debate de los candidatos a la presidencia en televisión. <strong>Esta experiencia híbrida no sólo conseguía retener visitantes a la web del medio sino también generar nueva información que atrajera más lectores</strong>, ya que los gráficos de evolución de los datos servían para generar nuevas noticias.
landingCaseStudy.002.content.text.6=Gracias a esa experiencia, Kuorum ha seguido desarrollando tecnología para medios de comunicación digitales. Si quieres saber más sobre nuestros widgets no dejes de consultar el apartado de <a href=''{0}'' target='_blank'>prensa</a>.

caseStudy003.title=Caso de éxito
landingCaseStudy.003.content.title=Oxfam da visibilidad a sus campañas de incidencia
landingCaseStudy.003.card.subtitle=Diez organizaciones lideradas por Oxfam dejan que sean sus seguidores los que ejerzan presión sobre el Parlamento.
landingCaseStudy.003.content.text.1=Oxfam lidera el consorcio llamado Poletika, al que pertenecen otras diez organizaciones y movimientos de la sociedad civil. Poletika nació en 2015 como instrumento de incidencia política. Sus fundadores buscaban presionar a los partidos políticos para que incluyeran en sus programas electorales las demandas de las organizaciones del consorcio.
landingCaseStudy.003.content.text.2=Llegadas las elecciones iniciaron una fase de vigilancia, comprobando si las promesas que los partidos políticos habían hecho durante los meses anteriores se plasmaban en compromisos reales de sus programas electorales. La tarea de vigilar todas las declaraciones de tantos políticos en diversos canales y durante tanto tiempo era titánica. Así que idearon una solución original\: Dejar que sus socios y simpatizantes les ayudaran. Una estrategia conocida como <em>crowd sourcing</em>, similar a la empleada para la creación y mantenimiento de Wikipedia.
landingCaseStudy.003.content.text.3=Esta segunda fase de Poletika fue todo un éxito en términos de participación y de impacto. La marca apareció varias veces en canales nacionales de televisión y algunos políticos llegaron a contestar a sus reclamaciones en redes sociales y en encuentros presenciales. Pero las elecciones pasaron y Poletika tuvo que reinventarse. Ahora tocaba seguir presionando para que todas esos compromisos, que tanto esfuerzo había costado arrancar, no quedaran en agua de borrajas. <strong>Ese fue el momento que se acercaron a nosotros buscando ideas para lanzar la nueva web y estrategia digital del proyecto en su tercera fase</strong>.
landingCaseStudy.003.content.text.4=Lo primero que hicieron nuestros consultores fue recabar datos agregados sobre el funcionamiento de la web anterior y de las redes sociales de Poletika. Gracias a nuestros analistas de datos descubrimos algunas debilidades, como fricciones en viaje de usuario, llamadas a la acción confusas o la ausencia de un sistema de retención de simpatizantes. Sólo con esa información se podría haber hecho una propuesta de mejora. Pero tras reunirnos con los responsables de Poletika nos dimos cuenta del gran potencial y la capacidad creativa de esas personas que habían liderado con éxito un proyecto digital tan ambicioso sin contar con expertos en comunicación online. Por eso decidimos ayudarles a ser ellos mismos quienes elaboraran su propia propuesta a través de una sesión de <em>inception</em>.
landingCaseStudy.003.content.text.5=Las sesiones de <em>inception</em> son talleres que por lo general duran varios días. En ellas se reúnen a personas de distinto rango dentro de la organización y se les guía a través de un proceso creativo en el que se identifican las debilidades de su web (o de su estrategia digital) y se generan ideas para su resolución. Después se utilizan técnicas de criba para descartar la mayor parte de esas ideas y quedarnos sólo con aquellas que aportan valor en línea con los objetivos de nuestro cliente. A continuación uno de nuestros desarrolladores web convierte las ideas seleccionadas en el conjunto de tareas de desarrollo necesarias para llevarlas a cabo. A cada tarea se le asigna un valor económico; ya sea en horas de esfuerzo o en puntos. Y finalmente se reparte entre los asistentes un número limitado de puntos y se les deja discutir libremente sobre cómo invertirlos: ¿Qué tareas compraríais primero? <strong>Así se consigue que el cliente priorice sus necesidades de desarrollo web a pesar de no tener conocimientos técnicos</strong>.
landingCaseStudy.003.content.text.6=Curiosamente, algunas de las conclusiones a las que llegaron los miembros de Poletika eran previsibles, como la necesidad de reducir fricciones en el viaje de usuario. Pero otras, sobre todo algunas de carácter organizativo, no las podríamos haber imaginado antes de la sesión. Hoy Poletika continua recabando apoyos de ciudadanos para sus campañas de incidencia y dándoles visibilidad. Ahora su web y su estrategia digital están mejor alineadas con sus objetivos y con los recursos de los que dispone para gestionarlas.

caseStudy004.title=Caso de éxito
landingCaseStudy.004.content.title=Los ciudadanos de Kaunas diseñan su carril bici
landingCaseStudy.004.card.subtitle=El gobierno de esta ciudad lituana organiza talleres presenciales para elaborar su plan de fomento de la bicicleta.
landingCaseStudy.004.content.text.1=Kaunas es la segunda ciudad más poblada de Lituania e históricamente ha sido siempre su capital financiera y cultural. El concejal de movilidad de la localidad, Rimantas Mikaitis, tiene entre manos un ambicioso plan para multiplicar por cinco el número de usuarios de bicicletas, que actualmente es de tres mil. Para conseguirlo piensa crear nuevos carriles y nuevos aparcamientos, además de poner a disposición de los ciudadanos un sistema de préstamo de bicicletas.
landingCaseStudy.004.content.text.2=Sin embargo, la experiencia nos enseña que no basta con buenas intenciones y proyectos elaborados por expertos para medidas de estímulo como las que Rimantas quiere poner en práctica tengan éxito. Un cambio en los hábitos de transporte requiere una transformación cultural más profunda. Por eso Rimantas decidió abrir un proceso participativo y recabar propuestas de ciudadanos para su proyecto. Pero, ¿existe alguien que haya hecho algo similar antes?
landingCaseStudy.004.content.text.3=<strong>En Kuorum trabajamos con administraciones públicas en seis países. Y eso nos permite tener una visión muy amplia que se traduce en valor para todos nuestros clientes</strong>. Pero sobre todo para aquellos en las administraciones locales, que normalmente no tienen la oportunidad de vivir muchas experiencias transnacionales. En el caso de Kaunas, los proceso participativos que nuestro equipo presenció en Manchester cuando su alcalde Andy Burnham estaba en campaña, sirvieron de inspiración para el proyecto que diseñamos en Kaunas.
landingCaseStudy.004.content.text.4=En los procesos de Manchester se hizo hincapié en la organización de eventos sectoriales presenciales. <strong>La participación no se pensó como un mero intercambio de propuestas online sino como unos talleres en los que la gente debatía cara a cara y se enfrentaba a formas de pensamiento opuestas</strong>. Aunque los eventos eran abiertos y cualquiera podía participar, aquellas personas a las que realmente le interesaba una temática concreta acudían sin falta a las respectivas sesiones verticales. Los amantes de la bicicleta pudieron explicar cuáles eran los principales desincentivos para usarla en aquel momento, y esbozaron algunas ideas sobre cómo contrarrestarlos. Y así fue como Manchester adoptó uno de los sistemas de préstamos de bicicletas más innovadores del mundo, en los que las bicis no se aparcan en estaciones fijas sino en cualquier parte de la ciudad.
landingCaseStudy.004.content.text.5=El proceso en Kaunas sigue abierto y aún no sabemos cuál será el resultado. Pero la ciudad ya se ha adueñado del proyecto. Y ese es el primer éxito para Rimantas.

caseStudy005.title=Caso de éxito
landingCaseStudy.005.content.title=Una guía de participación ciudadana contra la despoblación
landingCaseStudy.005.card.subtitle=Expertos en derecho constitucional y dibujantes de cómic trabajando juntos en la Guía de Participación de la provincia.
landingCaseStudy.005.content.text.1=Kuorum es una plataforma con potentes herramientas que asisten a gobiernos y empresas en la gestión de la participación online. Pero en ocasiones nuestros clientes todavía no tienen nada que gestionar. Éste fue el caso de la Diputación Provincial de Zaragoza.
landingCaseStudy.005.content.text.2=Con casi un millón de habitantes, la provincia de Zaragoza, al norte de España, concentra gran parte de su población en la capital. De manera que, en las zonas rurales de la provincia, siete de cada diez municipios está en peligro de extinción. El problema de la despoblación es complejo y requiere actuar en diversos frentes. Uno de estos frentes es la participación.
landingCaseStudy.005.content.text.3=Siguiendo el ejemplo de las Tierras Altas de Escocia, donde la participación de los vecinos fue crucial a la hora de encontrar soluciones a la despoblación, la Diputación Provincial de Zaragoza se había propuesto mejorar los índices de participación de los zaragozanos en la vida asociativa y política de sus municipios. Antes de contactarnos, el gobierno de la región había hecho un estudio exhaustivo y había producido veinticinco documentos de diagnóstico explicando por qué la gente prefería no participar.
landingCaseStudy.005.content.text.4=Además de desarrollar tecnología, en Kuorum llevamos años asesorando a gobiernos locales sobre cómo mejorar sus índices de participación. En el caso de Zaragoza, tras analizar los diagnósticos del gobierno, nos dimos cuenta de que era necesario empezar por lo más básico. Los habitantes debían conocer los recursos que la administración llevaba tiempo poniendo a su disposición sin éxito. Pero además debían tener incentivos para acceder a ellos. Por eso se acordó con el cliente empezar por la elaboración de una Guía de Participación Ciudadana.
landingCaseStudy.005.content.text.5=La guía debía tener un formato sencillo y divulgativo; tenía que entrar por los ojos. Así que decidimos contar con la ayuda de un guionista y un dibujante de cómic profesionales. Al mismo tiempo, los contenidos de la guía debían ser rigurosos, por lo que sumamos al equipo a dos expertos académicos en derecho constitucional. Se decidió dividir la guía en dos partes. Una con conceptos teóricos, ejemplos curiosos y ejercicios prácticos. Y otra con un cómic que ilustrara la historia de una ciudadana de la provincia que se enfrenta a un problema que sólo podrá resolver asociándose con sus vecinos. Ambas partes, no obstante, estarían conectadas a través de las ilustraciones del cómic. Todo en menos de 5.000 palabras para asegurar la lectura completa en menos de 25 minutos.
landingCaseStudy.005.content.text.6=Se repartieron 3.000 copias de la guía en 292 municipios. Y también se distribuyó online, completa y por tramos a través de redes sociales. La Guía de Participación Ciudadana de la Diputación de Zaragoza ya es un referente entre ayuntamientos, asociaciones y escuelas de todo el país. Y otras administraciones han decidido seguir el mismo camino. ¿Es tu caso?

caseStudy006.title=Caso de éxito
landingCaseStudy.006.content.title=La Junta de Extremadura lanza el Servicio de Participación
landingCaseStudy.006.card.subtitle=Un proceso participativo piloto sirve para elaborar la guía de buenas prácticas del gobierno extremeño.
landingCaseStudy.006.content.text.1=En 2013 la Junta de Extremadura aprobó la Ley Autonómica de Gobierno Abierto. Pero no fue hasta 2017 que se le asignaron competencias en participación ciudadana a la Secretaría General de la Administración Pública. En ese momento, el hasta entonces llamado Servicio de Atención Ciudadana pasó a llamarse Servicio de Atención y Participación Ciudadana. Y el Secretario General de la Administración Pública, don Ignacio García Peredo, pasó de la noche a la mañana a ser responsable del nuevo servicio.
landingCaseStudy.006.content.text.2=Crear desde cero un Servicio de Participación Ciudadana para una comunidad autónoma con más de un millón de habitantes es una tarea titánica. Así que Ignacio quiso confiar en profesionales para dar los primeros pasos. Kuorum no es sólo una potente herramienta de participación digital. Nuestro equipo lleva años asesorando a gobiernos y empresas en la gestión de procesos participativos. Y nuestros consultores saben que lo más importante al inicio es dimensionar bien los recursos de los que se dispone. Por eso se decidió lanzar un proyecto piloto, un proceso participativo que nos permitiría entender qué capacidades había que desarrollar en el equipo de Ignacio.
landingCaseStudy.006.content.text.3=Así fue como nació el proyecto Tu Atención, un proceso participativo para preguntarle a los ciudadanos cómo querían ser atendidos por su administración. Se impartió formación para los funcionario públicos implicados en la gestión del proceso. Después se lanzó un debate online usando la tecnología de Kuorum. Nuestros consultores, además de dar apoyo al equipo de Ignacio en las tareas de difusión y moderación del debate, desarrollaron un taller presencial con ciudadanos para profundizar en algunas de las propuestas recibidas a través de la herramienta. Y para acabar organizaron un evento abierto al público en el que se presentaron los resultados del proceso y se visibilizaron los compromisos adquiridos por la administración. Aspectos técnicos, como la protección de datos personales, la gestión de expectativas de los participantes o la tecnología de participación digital, quedaban cubiertos por Kuorum. De manera que Ignacio y su equipo pudieron dedicarse a las tareas de más valor añadido.
landingCaseStudy.006.content.text.4=Como Secretario General de la Administración Pública, Ignacio tenía competencias para llevar a cabo estos compromisos, algo esencial en cualquier proceso participativo. Así que las propuestas ciudadanas que fueron seleccionadas se incorporaron a la licitación del Proyecto de Atención Omnicanal con el que la Junta de Extremadura modernizaría el Servicio de Atención Ciudadana.
landingCaseStudy.006.content.text.5=Una vez finalizado el proceso, Kuorum elaboró un informe con recomendaciones que sirvieron como base para elaborar la Guía Técnica de Participación Ciudadana del Servicio de Atención y Participación Ciudadana. Esta guía marca aún a día de hoy los criterios por los que se deben regir todos los procesos de participación ciudadana de la Junta de Extremadura.
landingCaseStudy.006.content.text.6=Con la ayuda de Kuorum, Ignacio no sólo consiguió arrancar el nuevo Servicio de Participación Ciudadana de una forma práctica y enriquecedora para su equipo, sino que además pudo demostrar su compromiso con la implicación de los ciudadanos en los asuntos de gobierno, adquiriendo compromisos que se acabaron llevando a cabo. 

caseStudy007.title=Caso de éxito
landingCaseStudy.007.content.title=Sacyr aumenta las horas de formación de sus empleados
landingCaseStudy.007.card.subtitle=El análisis de datos de los usuarios ayudó a la multinacional española a aumentar el compromiso de sus empleados.
landingCaseStudy.007.content.text.1=A finales de 2017, la empresa multinacional de construcción Sacyr se enfrentaba a un importante reto. Tras lanzar su propia plataforma de formación online, los responsables del departamento comprobaron que los ratios de formaciones concluidas dejaban mucho que desear. Los factores que afectan a los ratios de participación de los empleados en las formaciones online pueden ser muy diversos: Un mal diseño de la tecnología, una incorrecta disposición de incentivos para los cargos intermedios o la ausencia de motivación por parte de los empleados, entre otros. Sacyr carecía del tiempo y la experiencia para analizar toda la información, así que decidieron contar con ayuda externa.
landingCaseStudy.007.content.text.2=Kuorum lleva años ayudando a empresas a mejorar los ratios de participación de sus empleados en ámbitos muy diversos. Su tecnología facilita la labor de los dinamizadores a través de un sencillo gestor de contactos y herramientas de segmentación de audiencias. Al elegir Kuorum, Sacyr pudo obtener una visión global del perfil de los empleados usando su plataforma de formación online.
landingCaseStudy.007.content.text.3=Con la ayuda de nuestros consultores, Sacyr llevó a cabo diversos trabajos de análisis. Se recogieron datos sobre el perfil demográfico de los mismos, el tiempo de uso de la plataforma de formación online en función del tipo de contenidos, la tasa de abandono, etc. También se diseñó una encuesta para validar algunas de las hipótesis planteadas. Y se completó el trabajo con una serie de entrevistas estructuradas que nos ayudaron a elaborar mapas de empatía para distintos tipos de empleado.
landingCaseStudy.007.content.text.4=La información recabada se utilizó para elaborar un nuevo viaje de usuario dentro de la plataforma de formación online de Sacyr. Y se diseñó una nueva estrategia de comunicación acorde a las motivaciones de los empleados. El diseño centrado en usuario es el secreto del éxito de participación de herramientas digitales como Kuorum. Y el conocimiento que nuestros consultores tienen de esta técnica fue crucial para mejorar los ratios de formaciones acabadas por la plantilla de Sacyr.
landingCaseStudy.007.content.text.5=Implementar una nueva herramienta de formación online hubiera supuesto un enorme coste para Sacyr. Sin embargo, con la ayuda de Kuorum, consiguieron sacarle el máximo partido a la herramienta de la que ya disponían. Alcanzar la mayor rentabilidad para nuestros clientes es una de nuestras prioridades. Y en el caso de Sacyr fue nuestro mayor éxito.

caseStudy008.title=Caso de éxito
landingCaseStudy.008.content.title=Unos presupuestos participativos para los jóvenes
landingCaseStudy.008.card.subtitle=La Concejalía de Juventud se apoya en la Concejalía de Participación para lanzar unos presupuestos participativos.
landingCaseStudy.008.content.text.1=Si eres concejal o empleado público y trabajas en el área de participación ciudadana, seguro que has oído hablar de los presupuestos participativos. Los presupuestos participativos son una de las muchas formas que existen de involucrar a los ciudadanos en los asuntos de la ciudad. En los últimos años, este tipo de proyectos ha proliferado en administraciones locales y regionales de todo el mundo. Se han puesto tan de moda, que parece que no existe otra forma de hacer participación. Pero en realidad, se trata de un procedimiento extremadamente complejo que no es recomendable aplicar en municipios en los que todavía no existe una fuerte cultura de participación.
landingCaseStudy.008.content.text.2=En el caso Toledo podríamos decir que la ciudad se encontraba a medio camino. El Ayuntamiento de Toledo ya había sido cliente de Kuorum en 2017, cuando nuestros consultores asesoraron a su gobierno en la modernización del reglamento de participación y le acompañaron en la puesta en marcha de las asambleas de distrito. Aunque aún había mucho trabajo por delante, se había establecido unos buenos cimientos.
landingCaseStudy.008.content.text.3=En Kuorum, una de las primeras cosas que aconsejamos a nuestros clientes en el sector público es crear un censo de participación; una base de datos de emails de ciudadanos interesados en la participación ciudadana. El censo servirá como grupo motor para dinamizar la participación en los procesos más complejos. Este trabajo ya se había hecho en Toledo. Y gracias a esto, pudimos dar luz verde a la propuesta de la Concejalía de Juventud de lanzar unos presupuestos participativos para elegir en qué proyectos de ocio juvenil invertir durante 2018.
landingCaseStudy.008.content.text.4=<b>Pero existen diversas estrategias a la hora de ejecutar unos presupuestos participativos. ¿Cuál sería la más adecuada en este caso? </b>  Nuestros consultores analizaron el censo de participación y la tecnología que se estaba usando para la participación online. Los objetivos de participación eran ambiciosos, así que no bastaría con un único grupo motor. La solución pasaba por formar a los autores de los proyectos que se presentarían a votación para que ellos mismos hicieran campaña por sus proyectos.
landingCaseStudy.008.content.text.5=La estrategia dio buenos resultados y el primer proyecto de presupuestos participativos de la ciudad fue todo un éxito. Además, se consiguió hacer crecer el censo de participación y se mejoraron las habilidades democráticas de muchos jóvenes gracias a la formación impartida. La tecnología de Kuorum permite a ayuntamientos y gobiernos regionales lanzar proyectos de presupuestos participativos de una forma segura y fiable. Pero la tecnología no lo es todo, sin una buena estrategia tus procesos participativos pueden quedar en agua de borrajas.

caseStudy009.title=Caso de éxito
landingCaseStudy.009.content.title=El Gobierno de Manchester regula de forma colaborativa
landingCaseStudy.009.card.subtitle=El gobernador de Greater Manchester lidera un proyecto de regulación colaborativa para ayudar a las personas sin hogar.
landingCaseStudy.009.content.text.1=En mayo de 2017, Andy Burnham fue elegido gobernador de la región de Greater Manchester, al norte de Inglaterra. Sin perder ni un segundo, el día después de las elecciones, Burnham lanzó un ambicioso plan para que ninguna persona en la ciudad estuviera sin hogar en 2020. El plan contaba con implicar a toda la comunidad - empresarios, propietarios, cuidadores y la ciudadanía en general - en la elaboración de políticas públicas en esta dirección. Pero trabajar de forma colaborativa en una gran urbe con casi 3 millones de habitantes puede convertirse en una tarea titánica. Por eso Burnham supo desde el principio que la tecnología jugaría un importante papel a la hora de coordinar las propuestas e ideas de los ciudadanos.
landingCaseStudy.009.content.text.2=Con la ayuda de Kuorum, Andy Burnham y el Gobierno Regional de Greater Manchester desarrollaron una estrategia para involucrar a los ciudadanos en la co-creación del plan. Kuorum es una herramienta diseñada para ayudar a gobiernos y empresas a innovar a través de la participación online. Su gestor de contactos y su motor de envío masivo de emails facilita el trabajo de los dinamizadores de la comunidad. Y las funcionalidades para debates, encuestas, eventos, peticiones y presupuestos participativos permite a los ciudadanos colaborar en la redacción de políticas públicas.
landingCaseStudy.009.content.text.3=En Manchester, la herramienta se utilizó para fines muy diversos. Nuestros consultores apoyaron al equipo de Burnham formando a empleados públicos y organizaciones sin ánimo de lucro del sector en el uso de Kuorum y en técnicas para fomentar la participación de la ciudadanía no organizada. Ayudando de esta manera al Gobierno de Greater Manchester a hacer crecer su censo de participación.
landingCaseStudy.009.content.text.4=Andy Burnham no sólo pasó a la acción para resolver uno de los mayores problemas de la ciudad, sino que colaboró a construir una ciudad más cohesionada y participativa. Kuorum ayuda a sus clientes - sean éstos gobiernos o empresas - a poner el foco de atención en aquellas temáticas que más les preocupan y a labrarse una reputación en torno a estas temáticas. En los primeros 3 meses de 2018, el Gobierno de Greater Manchester fue capaz de recaudar cerca de 100.000 libras para su causa. Y Burnham ya es un referente de la lucha contra la exclusión social, no sólo en su región sino en todo el Reino Unido.

